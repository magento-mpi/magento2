---
################################################################################
#                                                                              #
#                      Browsers for running tests                              #
#                                                                              #
################################################################################
browsers:
    googlechrome: &googlechrome
        browser: 'Google Chrome'
        browserName: 'chrome'
        host: '{{selenium_host}}'
        port: {{selenium_port}}
        seleniumServerRequestsTimeout: {{selenium_timeout}}
        sessionStrategy: shared
        desiredCapabilities:
            platform: ANY
    firefox: &firefox
        browser: 'Firefox'
        browserName: 'firefox'
        host: '{{selenium_host}}'
        port: {{selenium_port}}
        seleniumServerRequestsTimeout: {{selenium_timeout}}
        sessionStrategy: shared
        desiredCapabilities:
            platform: ANY
    iexplorer: &iexplorer
        browser: 'Internet Explorer'
        browserName: 'iexplore'
        host: '{{selenium_host}}'
        port: {{selenium_port}}
        seleniumServerRequestsTimeout: {{selenium_timeout}}
        sessionStrategy: shared
        desiredCapabilities:
            platform: ANY
    default: *{{selenium_browser}}
################################################################################
#                                                                              #
#                     Framework configuration                                  #
#                                                                              #
################################################################################
framework:
    fixture_base_path: 'fixture'
    testsuite_base_path: 'testsuite'
    coverageScriptUrl: ''
    saveScreenshotOnFailure: true
    saveHtmlPageOnFailure: false
    load_all_uimaps: true
    load_all_data: false
    browserTimeoutPeriod: 60
################################################################################
#                                                                              #
#                  Applications for running tests                              #
#                                                                              #
################################################################################
applications:
    ce: &ce
        fallbackOrderFixture: 'default'
        fallbackOrderHelper: 'Core'
        design_theme: Default/Magento Demo
        ftp: &ftp
            url: '{{selenium_host}}'
            base_dir: '/'
            login: 'autotests'
            password: 'autotests'
        areas:
            admin:
                url: '{{admin_url}}'
                base_page_uimap: 'log_in_to_admin'
                uimap_path: 'admin'
                login: 'admin'
                password: '123123q'
                after_login_page: 'dashboard'
            frontend:
                url: '{{url}}'
                base_page_uimap: 'home_page'
                uimap_path: 'frontend'
            paypal_sandbox: &paypalSandbox
                url: 'https://www.sandbox.paypal.com/'
                base_page_uimap: 'paypal_sandbox'
                uimap_path: 'paypal_sandbox'
                login: 'paypal_sandbox_login'
                password: 'paypal_sandbox_password'
            paypal_developer: &paypalDeveloper
                url: 'https://developer.paypal.com/'
                base_page_uimap: 'paypal_developer_home'
                uimap_path: 'paypal_developer'
                login: 'maposov@magento.com'
                password: 'testPayPal!'
    ee: &ee
        fallbackOrderFixture: 'enterprise, default'
        fallbackOrderHelper: 'Enterprise, Core'
        design_theme: Enterprise/Magento Fixed Design
        ftp: *ftp
        areas:
            admin:
                url: '{{enterprise_admin_url}}'
                base_page_uimap: 'log_in_to_admin'
                uimap_path: 'admin'
                login: 'admin'
                password: '123123q'
                after_login_page: 'dashboard'
            frontend:
                url: '{{enterprise_url}}'
                base_page_uimap: 'home_page'
                uimap_path: 'frontend'
            paypal_sandbox: *paypalSandbox
            paypal_developer: *paypalDeveloper
    default: *{{selenium_testsuite}}
