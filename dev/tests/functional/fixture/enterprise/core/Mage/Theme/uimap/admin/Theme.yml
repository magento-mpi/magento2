---
# Edit Theme Page
edit_theme:
    uimap:
        form:
            tabs:
                -
                    css_editor:
                        xpath: //a[@id='theme_tabs_css_tab']
                        fieldsets:
                            -
                                theme_css:
                                    xpath: //form[@id='edit_form']//fieldset[@id='theme_css']
                                    links:
                                        mage_catalog_widget: //div[@id='theme_css_view_Framework files']/a[contains(text(),'Magento_Catalog::widgets.css')]
                                        mage_oauth_css_oauth_simple: //div[@id='theme_css_view_Framework files']/a[contains(text(),'Magento_Oauth::css/oauth-simple.css')]
                                        mage_calendar: //div[@id='theme_css_view_Library files']/a[contains(text(),'mage/calendar.css')]
                                        jquery_jqzoom_css: //div[@id='theme_css_view_Library files']/a[contains(text(),'jquery/jqzoom/css/jquery.jqzoom.css')]
                                        mage_catalog_zoom: //div[@id='theme_css_view_Framework files']/a[contains(text(),'Magento_Catalog::zoom.css')]
                                        mage_cms_widgets: //*[@id='theme_css_view_']/a[contains(text(), 'Magento_Cms::widgets.css')]
                                        css_print: //div[@id='theme_css_view_']/a[contains(text(), 'css/print.css')]
                                        css_style_ie: //div[@id='theme_css_view_']/a[contains(text(), 'css/styles-ie.css')]
                                        css_style: //div[@id='theme_css_view_']/a[contains(text(), 'css/styles.css')]
                                        enterprise_cms_widgets: //*[@id='theme_css_view_Framework files']/a[contains(text(), 'Magento_VersionsCms::widgets.css')]
                                        enterprise_banner_widgets: //*[@id='theme_css_view_Framework files']/a[contains(text(), 'Enterprise_Banner::widgets.css')]
                                        enterprise_catalog_event_widgets: //*[@id='theme_css_view_Framework files']/a[contains(text(), 'Enterprise_CatalogEvent::widgets.css')]
                                        mage_page_css_tabs: //*[@id='theme_css_view_']/a[contains(text(), 'Magento_Page::css/tabs.css')]
                                        mage_reports_widgets: //*[@id='theme_css_view_']/a[contains(text(), 'Magento_Reports::widgets.css')]
                                        mage_widget_widgets: //*[@id='theme_css_view_']/a[contains(text(), 'Magento_Widget::widgets.css')]
                                        framework_files: //*[@id='theme_css_view_Framework files']//a
                                        library_files: //*[@id='theme_css_view_Library files']//a
                                        theme_files: //*[@id='theme_css_view_']//a
