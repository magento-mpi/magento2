---
# Shopping Cart on the Frontend
shopping_cart:
    uimap:
        form:
            fieldsets:
                -
                    products_requiring_attention:
                        xpath: //div[@class='failed-products']
                        fields:
                            qty: //input[@name='cart[][qty]']
                        pageelements:
                            requiring_attention_title: //h2[@class='sub-title' and contains(.,'Products Requiring Attention')]
                            sku: //*[@class="product-name product-sku" and contains(.,'%sku%')]
                            price: //span[@class="cart-price"]
                        links:
                            remove_item: //*[@id='failed-products-table']//tr[%row_number%]//a[@class='btn-remove btn-remove2']
                            specify_product: //p[@class='item-configure']/a
                        buttons:
                            remove_all: //button[@id='remove_all_failed_items']
                            add_to_cart: //button[span='Add to Cart']
        messages:
            product_added_to_cart_by_sku: //li[contains(.,'You added 1 product to your shopping cart.')]
            products_added_to_cart_by_sku: //li[contains(.,'You added %number% products to your shopping cart.')]
            no_product_added_by_sku: //li[contains(.,'You have not entered a product SKU. Please click here to add product(s) by sku.')]
            no_product_added_from_widget: //li[contains(.,'You have not entered a product SKU.')]
            required_attention_product: //li[contains(.,'1 product requires your attention.')]
            items_removed: //li[normalize-space(@class)='success-msg' and contains(.,'You removed the items.')]
            item_removed: //li[normalize-space(@class)='success-msg' and contains(.,'You removed the item.')]
            sku_not_found: //div[@class='failed-products']//p[@class='item-msg error' and contains (.,'SKU not found in catalog')]
            requested_qty: //div[@class='failed-products']//p[@class='item-msg error' and contains(.,'The product cannot be added to cart in requested quantity.')]
            qty_not_available: //div[@class='failed-products']//p[@class='item-msg error' and contains(.,'The requested quantity is not available.')]
            max_qty: //div[@class='failed-products']//p[@class='item-msg error' and contains(.,'The maximum quantity allowed for purchase is %qty%')]
            min_qty: //div[@class='failed-products']//p[@class='item-msg error' and contains(.,'The minimum quantity allowed for purchase is %qty%')]
            specify_option: //div[@class='failed-products']//p[@class='item-msg error' and contains(.,"Please specify the product's options.")]
            product_cannot_be_added: //div[@class='failed-products']//p[@class='item-msg error' and contains(.,'The product cannot be added to cart')]
            out_of_stock: //div[@class='failed-products']//p[@class='item-msg error' and contains(.,"Availability: Out of stock.")]
            left_in_stock: //div[@class='failed-products']//p[@class='item-msg error' and contains(.,'Only %qty% left in stock')]
            qty_increment: //div[@class='failed-products']//p[@class='item-msg error' and contains(.,'This product is available for purchase in increments of %qty% only.')]
