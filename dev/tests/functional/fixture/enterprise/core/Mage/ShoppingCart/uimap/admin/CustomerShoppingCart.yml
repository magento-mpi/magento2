---
# Shopping Cart and related pages

# 'Shopping Cart' page
customer_shopping_cart:
    mca: checkout/index/store/%store%/customer/%customer%/
    title: Shopping Cart / %elementTitle% / Customers / Customers / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    shopping_cart_items:
                        xpath: //*[@id='order-items_grid']
                        pageelements:
                            product_table_head: //table[@class='data order-tables']/thead
                            product_table_tfoot: //table[@class='data order-tables']/tfoot
                            product_line: //table[@class='data order-tables']/tbody/tr
                            no_items: //*[@class='empty-text a-center']
                        dropdowns:
                            grid_massaction_select: //tr[%rowNumber%]//select
                        buttons:
                            configure_order_item: //tr[td/@class='first'][contains(.,'%sku%')]//button[span='Configure']
                -
                    add_to_cart_by_sku:
                        xpath: //*[@id='dd-sku.accordion']
                        links:
                            add_to_cart_by_sku_link: //preceding-sibling::dt[a='Add to Shopping Cart by SKU']//a
                        fields:
                            sku: //tr[%number%]//input[@name='sku']
                            qty: //tr[%number%]//input[@name='qty']
                            sku_upload: //*[@id='sku_upload']
                        pageelements:
                            note_csv: //*[@class='note']
                            table_lines: //table/tbody/tr
                        buttons:
                            add_row: //button[@data-ui-id='sku-accordion-addbutton']
                            remove_row: //tr[%del_row%]//button[@data-ui-id='sku-accordion-deletebutton']
                            reset_file: //button[@class='button btn-reset']
                -
                    products_requiring_attention:
                        xpath: //*[@id='checkout_errors']
                        buttons:
                            remove_all: //button[@title='Remove All']
                            add_to_cart_from_error: //button[@title='Add to Shopping Cart']
                            configure_item: //*[@id='sku_%sku%']//button[@title='Configure']
                            remove_item: //tr[%rowIndex%]//button[@title='Remove']
                        pageelements:
                            price_in_error_table: //tr[%rowIndex]//*[@class='price']
                            error_table_head: //table[@id='sku_errors_table']/thead
                            error_table_line: //table[@id='sku_errors_table']/tbody/tr
                -
                    product_composite_configure_form:
                        xpath: //div[div/h4[contains(text(),'Configure Product')]]
                        checkboxes:
                            option_checkbox: //dt[contains(label,'%optionTitle%')]//following-sibling::dd[1]//li[contains(span/label,'%optionParameter%')]//input[@type='checkbox']
                        fields:
                            option_field_1: //dt[contains(label,'%optionTitle%')][contains(.,'%optionParameter%')]//input[@type='text']
                            option_field_2: //dt[contains(label,'%optionTitle%')]//following-sibling::dd[1]//input[@type='text']
                            option_field_3: //dt[contains(label,'%optionTitle%')]//input[@type='text']
                            option_field_4: //tr[td='%optionParameter%']//input[@type='text']
                            option_field_5: //*[@id='product_composite_configure_input_qty']
                        dropdowns:
                            option_dropdown_1: //dd[div[@class='input-box']]//select[not(contains(@class,'multiselect'))]
                            option_dropdown_2: //div[contains(label,'%optionTitle%')]//select
                        multiselects:
                            option_multiselect: //dt[contains(label,'%optionTitle%')]//following-sibling::dd[1]//select[contains(@class,'multiselect')]
                        radiobuttons:
                            option_radio: //dt[contains(label,'%optionTitle%')]//following-sibling::dd[1]//li[contains(span/label,'%optionParameter%')]//input[@type='radio']
                        buttons:
                            composite_configure_ok: //button[contains(span, 'OK')]
                            composite_configure_cancel: //button[span[contains(text(),'Cancel')]]
        buttons:
            add_selected_products_to_shopping_cart: //button[span='Add Selected Product(s) to Shopping Cart']
            clear_shop_cart: //button[@title='Clear the shopping cart.']
            update_items_and_qty: //button[@title="Update Items and Qty's"]
        messages:
            confirmation_to_clear_shopping_cart: Are you sure you want to clear your shopping cart?
            confirmation_to_required_sku: Choose  products to add to shopping cart.
            qty_increment: //*[@class='error' and contains(.,'You can buy this product only in increments of %qty%.')]
            qty_not_available: //*[@class='notice' and contains(.,'We don't have as many "%productName%" as you requested.')]
            max_qty: //*[@class='error' and contains(.,'The most you may purchase is %qty%.')]
            min_qty: //*[@class='error' and contains(.,'The fewest you may purchase is %qty%.')]
            out_of_stock: //*[@class='error' and contains(.,'This product is out of stock.')]
            sku_assigned_another_website: //*[@class='notice']//div[contains(.,'The product is assigned to another website.')]
            sku_not_found: //*[@class='notice']//div[contains(.,'SKU not found in catalog.')]
            qty_sku_invalid_number: //*[@class='notice']//div[contains(.,'Please enter a valid number in the "Qty" field.')]
            specify_options: //*[@class='notice']//div[contains(.,"Please specify the product's options.")]
            error_product_require_attention: //*[@class='icon-head'][contains(.,'%lastRow% product(s) require attention.')]
            disabled_product: //div[@class='notice']/div[contains(.,'You can add only enabled products.')]
            required_attention_product: //div[@class="entry-edit-head sku-errors"]//*[contains(.,'%number% product(s) require attention.')]
            requested_qty: //div[@class='notice']/div[contains(.,'Please enter a valid number in the "Qty" field.')]
            qty_not_available: //div[@class='notice']/div[contains(.,'The requested quantity')]
            max_qty: //div[@class='error']/div[contains(.,'The most you may purchase is 5.')]
            min_qty: //div[@class='error']/div[contains(.,'The fewest you may purchase is 5.')]
            qty_increment: //div[@class='error']/div[contains(.,'You can buy this product only in increments of 5.')]
            specify_option: //div[@class='notice']/div[contains(.,'Please specify the product')]
            out_of_stock: //div[@class='notice']/div[contains(.,'Availability: Out of stock.')]
            another_website: //div[@class='notice']/div[contains(.,'The product is assigned to another website.')]
            specify_configure: //div[@class='notice']/div[contains(.,'Please specify the product')]
            qty_empty: //div[@class='notice']/div[contains(.,'Please enter a valid number in the "Qty" field.')]