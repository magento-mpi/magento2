---
#Enter Form to Orders Adn Retirn
orders_and_returns:
    mca: sales/guest/form/
    title: Orders and Returns
    uimap:
        form:
            fieldsets:
                -
                    orders_and_returns_form:
                        xpath: //div[div/h1='Orders and Returns']
                        fields:
                            order_id: //*[@id='oar-order-id']
                            billing_last_name: //*[@id='oar-billing-lastname']
                            email: //*[@id='oar_email']
                            zip: //*[@id='oar_zip']
                        dropdowns:
                            search_type_id: //*[@id='quick-search-type-id']
                        buttons:
                            continue: //button[span='Continue']
        messages:
            incorrect_data: //li[normalize-space(@class)='error-msg' and contains(.,'You entered incorrect data. Please try again.')]
            empty_order_id: //*[@id='advice-required-entry-oar_order_id']
            empty_billing_last_name: //*[@id='advice-required-entry-oar_billing_lastname']
            empty_email: //*[@id='advice-required-entry-oar_email']
            empty_zip: //*[@id='advice-required-entry-oar_zip']

guest_view_order:
    mca: /sales/guest/view/
    title: 'Order # %elementTitle%'
    uimap:
        form:
            fieldsets:
                -
                    page_title:
                        xpath: //*[@class='page-title title-buttons']
                        links:
                            reorder: //a[text()='Reorder']
                            print_order: //a[text()='Print Order']
                            return: //a[text()='Return']

guest_create_rma:
    mca: rma/guest/create/order_id/%id%/
    title: Create New Return
    uimap:
        form:
            fieldsets:
                -
                    create_rma:
                        xpath: //*[@id='rma_create_form']
                        links:
                            back: //p[@class='back-link a-left']/a
                            add_item_to_return: //a[text()='Add Item To Return']
                        fields:
                            email: //*[@id='email']
                            quantity: //*[@id='items:qty_requested%param%']
                            comment: //*[@id='rma_comment']
                        dropdowns:
                            item: //*[@id='items:item%param%']
                            resolution: //*[@id='items:resolution%param%']
                            condition: //*[@id='items:condition%param%']
                            reason: //*[@id='items:reason%param%']
                        buttons:
                            submit: //*[@id='submit.save']
        messages:
            specify_product_quantity: //li[normalize-space(@class)='error-msg' and contains(.,'Quantity of %productName% is greater than you can return.')]

guest_view_returns:
    mca: rma/guest/returns/
    title: 'Order # %elementTitle%'
    uimap:
        form:
        messages:
            successfully_submitted_return: //li[normalize-space(@class)='success-msg' and contains(.,' has been submitted successfully')]
