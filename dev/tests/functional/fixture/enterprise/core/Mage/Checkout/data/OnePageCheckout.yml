            item_gift_wrapping_design: %item_wrapping%

order_gift_message_with_gift_wrapping:
    entire_order:
        order_gift_wrapping_design: %order_wrapping%
        gift_message:
            order_gift_message_from: From_%randomize%
            order_gift_message_to: To_%randomize%'
            order_gift_message: %randomize%_message
    individual_items: %noValue%

item_gift_message_with_gift_wrapping:
    individual_items:
        item_1:
            product_name: %gift_item_product_1%
            item_gift_wrapping_design: %item_wrapping%
            gift_message:
                item_gift_message_from: From_%randomize%
                item_gift_message_to: To_%randomize%'
                item_gift_message: %randomize%_message

gift_message_gift_receipt:
    send_gift_receipt: Yes

gift_message_gift_printed_card:
    add_printed_card: Yes

gift_data_general:
    products_to_add: &product_add
        product_1:
            general_name: %add_product_1%
        product_2:
            general_name: %add_product_2%
    billing_address_data: &billing_new_signedin_with_shipping_usa
        billing_address_choice: New Address
        billing_first_name: Steven(billing.req)
        billing_last_name: Stevenson(billing.req)
        billing_company: %noValue%
        billing_street_address_1: street address 1(billing.req)
        billing_street_address_2: %noValue%
        billing_city: Los Angeles
        billing_country: United States
        billing_state: California
        billing_region: %noValue%
        billing_zip_code: 90064
        billing_telephone: (091)019-019(billing.req)
        billing_fax: %noValue%
        billing_save_in_address_book: %noValue%
        ship_to_this_address: Yes
        ship_to_different_address: %noValue%
    payment_data: &payment_check_money
        payment_method: Check / Money order
    shipping_data: &shipping_flat_rate
        shipping_service: Flat Rate
        shipping_method: Fixed
        shipping_price: 5.00
        add_gift_options:
            entire_order: %noValue%
            individual_items: %noValue%

verify_gift_data:
    entire_order:
        order_gift_message_from: %noValue%
        order_gift_message_to: %noValue%
        order_gift_message: %noValue%
    individual:
        product_1:
            sku_product: %noValue%
            item_gift_message_from: %noValue%
            item_gift_message_to: %noValue%
            item_gift_message: %noValue%

verify_wrapping_data:
    entire_order:
        order_gift_wrapping: %order_wrapping%
        order_gift_wrapping_price: %price_order%
        printed_card_price: %noValue%
    individual:
        product_1:
            sku_product: %gift_item_product_1%
            item_gift_wrapping_price: %price_product_1%
            item_gift_wrapping: %item_wrapping%
        product_2:
            sku_product: %gift_item_product_2%
            item_gift_wrapping_price: %price_product_2%
            item_gift_wrapping: %item_wrapping2%

recount_gift_wrapping_no_image:
    products_to_add: *product_add
    billing_address_data: *billing_new_signedin_with_shipping_usa
    shipping_data: &shipping_data_no_image
        <<: *shipping_flat_rate
        add_gift_options:
            individual_items:
                item_1:
                    product_name: %gift_item_product_1%
                    item_gift_wrapping_design: %item_wrapping%
                    gift_message:
                        item_gift_message_from: From_%randomize%
                        item_gift_message_to: To_%randomize%'
                        item_gift_message: %randomize%_message
            entire_order:
                order_gift_wrapping_design: %order_wrapping%
                gift_message:
                    order_gift_message_from: From_%randomize%
                    order_gift_message_to: To_%randomize%'
                    order_gift_message: %randomize%_message
    payment_data: *payment_check_money
    validate_prod_data:
        product_1:
            product_name: %validate_product_1%
            price: $12.99
            qty: 1
            subtotal: $12.99
    validate_total_data:
        grand_total: $29.76
        gift_wrapping_for_order: %noValue%
        gift_wrapping_for_items: %noValue%
        shipping_handling_flat_rate_fixed: $5.00
        subtotal: $12.99

