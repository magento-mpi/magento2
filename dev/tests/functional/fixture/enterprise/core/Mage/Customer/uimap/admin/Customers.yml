---
# 'Edit Customer' Page
edit_customer:
    uimap:
        form:
            tabs:
                -
                    customer_view:
                        fieldsets:
                            -
                                reward_points:
                                    xpath: //div[div/span='Reward Points Balance']
                                    pageelements:
                                        reward_points_head: //*[@id='rewardPointsBalanceGrid_table']/thead
                            -
                                store_credit_balance:
                                    xpath: //div[div/span='Store Credit Balance']
                                    pageelements:
                                        store_credit_head: //*[@id='balanceGrid_table']/thead
                -
                    store_credit:
                        xpath: //a[@id='customer_info_tabs_customerbalance']
                        fieldsets:
                            -
                                update_store_balance:
                                    xpath: //fieldset[@id='_customerbalancestorecreidt_fieldset']
                                    dropdowns:
                                        website: //select[@id='_customerbalancewebsite_id']
                                        store: //select[@id='_customerbalancestore_id']
                                    fields:
                                        update_balance: //input[@id='_customerbalanceamount_delta']
                                        comment: //input[@id='_customerbalancecomment']
                                    checkboxes:
                                        notify_by_email: //input[@id='_customerbalancenotify_by_email']
                            -
                                current_store_balance:
                                    xpath: //div[@id='Store_Credit']//table[@id='balanceGrid_table']
                                    fields:
                                        store_credit_balance: //tr[contains(td/text(),'%webSiteName%')]/td[%index%]
                            -
                                balance_history:
                                    xpath: //div[@id='historyGrid']
                                    dropdowns:
                                       filter_website: //select[@id='historyGrid_filter_website_id']
                        pageelements:
                            store_credit_balance_head: //div[@id='Store_Credit']//div[@id='balanceGrid']//div[@class='grid']//thead
                -
                    gift_regystry:
                        xpath: //a[@id='customer_info_tabs_giftregistry']
                        fieldsets:
                            -
                                gift_registry_grid:
                                    xpath: //div[@id='customerGrid']
                                    dropdowns:
                                        filter_website: //select[@id='customerGrid_filter_website_id']
                -
                    reward_points:
                        xpath: //a[@id='customer_info_tabs_customer_edit_tab_reward']
                        fieldsets:
                            -
                                update_reward_balance:
                                    xpath: //fieldset[@id='reward_update_fieldset']
                                    fields:
                                        update_balance: //input[@id='reward_points_delta']
                                        comment: //input[@id='reward_comment']
                                    dropdowns:
                                        store: //select[@id='reward_store']
                            -
                                current_reward_balance:
                                    xpath: //div[@id='customer_info_tabs_customer_edit_tab_reward_content']//table[@id='rewardPointsBalanceGrid_table']
                                    fields:
                                        reward_points_balance: //tr[contains(td/text(),'%webSiteName%')]/td[%index%]
                            -
                                reward_points_history:
                                    xpath: //dl[dt/a='Reward Points History']
                                    pageelements:
                                        reward_points_history_rows_number: //td[@class='pager']//span[contains(@id,'rewardPointsHistoryGrid-total-count')]
                                    links:
                                        reward_points_history_link: //a[contains(.,'Reward Points History')]
                            -
                                reward_points_history_grid:
                                    xpath: //*[@id='rewardPointsHistoryGrid']
                                    fields:
                                        pager: //input[@name='page']
                                        filter_created_from: //*[@name='created_at[from]']
                                        filter_created_to: //*[@name='created_at[to]']
                                    dropdowns:
                                        filter_website: //select[@id='rewardPointsHistoryGrid_filter_website']
                                        filter_limit_page: //select[@name='limit']
                                    buttons:
                                        reset_filter: //button[@title='Reset Filter']
                                        search: //button[@title='Search']
                        pageelements:
                            reward_points_balance_head: //div[@id='customer_info_tabs_customer_edit_tab_reward_content']//div[@id='rewardPointsBalanceGrid']//div[@class='grid']//thead
        buttons:
            manage_shopping_cart: //button[span='Manage Shopping Cart']

#Manage Invitations page
manage_invitations:
    mca: invitation/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'invitation/')]
    title: Invitations / Private Sales / Marketing / Magento Admin
    uimap:
        form: &searchInvitationsGrid
            fieldsets:
                -
                    invitations_grid:
                        xpath: //div[@id='invitationGrid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                            submit: //button[span='Submit']
                        dropdowns:
                            grid_massaction_select: //select[@id='invitationGrid_massaction-select']
                            massaction: //select[@name='massaction']
                            status: //select[@id='invitationGrid_filter_status']
                            valid_on_website: //select[@id='invitationGrid_filter_website_id']
                            invitee_group: //select[@id='invitationGrid_filter_group_id']
                            view_per_page: //select[@name='limit']
                        fields:
                            id: //input[@id='invitationGrid_filter_magento_invitation_id']
                            email: //input[@id='invitationGrid_filter_email']
                            sent_from: //input[@name='invitation_date[from]']
                            sent_to: //input[@name='invitation_date[to]']
                            registered_from: //input[@name='signup_date[from]']
                            registered_to: //input[@name='signup_date[to]']
                            page: //input[@name='page']
                            invitee: //input[@id='invitationGrid_filter_invitee']
                        links:
                            select_all: //a[text()='Select All']
                            unselect_all: //a[text()='Unselect All']
                            select_visible: //a[text()='Select Visible']
                            unselect_visible: //a[text()='Unselect Visible']
                        pageelements:
                            invitations_grid_head: //table[@id='invitationGrid_table']/thead/tr[@class='headings']
        buttons:
            add_invitations: //button[span='Add Invitations']
        messages: &invitationsMessages
            failed_send_several_items:  //li[normalize-space(@class)='error-msg' and contains(text()='Something went wrong sending %numberMessagesFailed% of %numberMessagesOf% invitations.')]
            failed_send: //li[normalize-space(@class)='error-msg' and contains(text()='Something went wrong sending %numberMessagesFailed% invitations.')]
            success_send: //li[normalize-space(@class)='success-msg' and contains(.,'We sent 1 invitation(s).')]

# New invitations page

new_invitations:
    mca: invitation/new/
    title: Private Sales / Marketing / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    invitations_properties:
                        xpath: //fieldset[@id='base_fieldset']
                        dropdowns:
                            invitee_group: //select[@id='group_id']
                        fields:
                            email_on_new_line: //textarea[@id='email']
                            message: //textarea[@id='message']
        buttons:
            back: //button[@id="back"]
            reset: //button[@id="reset]
            save: //button[@id="save"]

#Edit Customer Invitations page

edit_invitations:
    mca: invitation/view/id/%id%/
    title: Invitations / Private Sales / Marketing / Magento Admin
    uimap:
        form: &editInvitationsForm
            tabs:
                -
                    general:
                        xpath: //a[@name='general']
                        fieldsets:
                            -
                                invitations_informations:
                                    xpath: //fieldset[@class='fieldset']
