---
#<-------------------------------SKU Widget------------------------------------>
sku_widget_without_link:
    settings:
        type: Order by SKU
        design_package_theme: %design_theme%
    frontend_properties:
        assign_to_store_views: All Store Views
        widget_instance_title: test_sku_%randomize%
    layout_updates:
        layout_1:
            select_display_on: All Pages
            select_block_reference: Left Column
    widget_options:
        sku_file_link_enable: No
        
sku_widget_with_link:
    settings:
        type: Order by SKU
        design_package_theme: %design_theme%
    frontend_properties:
        assign_to_store_views: All Store Views
        widget_instance_title: test_sku_%randomize%
    layout_updates:
        layout_1:
            select_display_on: All Pages
            select_block_reference: Left Column
    widget_options:
        sku_file_link_enable: Yes
        sku_link_text: 'Load a list of SKUs'
        
widget_options_for_edit:
    sku_file_link_enable: Yes
    sku_link_text: 'Load a list of SKUs_%randomize%'
