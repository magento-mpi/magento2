---
search_terms:
    mca: catalog_search/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'catalog_search/')]
    title: Search Terms / SEO & Search / Marketing / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    search_terms_info:
                        xpath: //div[@id='catalog_search_grid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                            submit: //button[span='Submit']
                        dropdowns:
                            grid_massaction_select: //select[@id='catalog_search_grid_massaction-select']
                            filter_massaction: //select[@name='massaction']
                            filter_store: //select[@name='store_id']
                            filter_display_in_terms: //select[@name='display_in_terms']
                        fields:
                            filter_search_query: //input[@name='search_query']
                            filter_results_from: //input[@name='num_results[from]']
                            filter_results_to: //input[@name='num_results[to]']
                            filter_numb_of_uses_from: //input[@name='popularity[from]']
                            filter_numb_of_uses_to: //input[@name='popularity[to]']
                            filter_synonym_for: //input[@name='synonym_for']
                            filter_redirect: //input[@name='redirect']
        buttons:
            add_new_search_term: //button[span='Add New Search Term']

# 'New Search Term' Page
create_search_terms:
    mca: catalog_search/new/
    title: New Search / Search Terms / SEO & Search / Marketing / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    search_term_info:
                        xpath: //form[@id='edit_form']
                        dropdowns:
                            store: //select[@id='store_id']
                            display_in_terms: //select[@id='display_in_terms']
                        fields:
                            search_query: //input[@id='query_text']
                            synonym_for: //input[@id='synonym_for']
                            redirect_url: //input[@id='redirect']
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            save_search: //button[@data-ui-id='catalog-search-edit-save-button']