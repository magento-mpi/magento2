---
# Design editor theme selector page
design_editor_selector:
    mca: system_design_editor/
    click_xpath: //*[@class='navigation']//a[contains(@href, '/system_design_editor/')]
    title: Store Designer / Design / Content / Magento Admin
    uimap: &designEditorSelector
        form:
            tabs:
                -
                    available_themes:
                        xpath: //a[@id='theme_selector_tabs_available_themes']
                        fieldsets:
                            -
                                available_themes_content:
                                    xpath: //div[@id='theme_selector_tabs_available_themes_content']
                                    pageelements:
                                        theme_list: //div[@class='infinite_scroll']
                                        theme_list_elements: //div[@class='infinite_scroll']/ul/li
                                        thumbnail: //li[@id='%themeId%']//div[@class='theme-content']
                                        first_theme_thumbnail: //li[@class='theme'][1]
                                    links:
                                        edit_theme: //li[@id='%themeId%']//a[contains(@title, 'Edit')]
                                    messages:
                                        success_deleted_theme: //li[normalize-space(@class)='success-msg' and contains(.,'The theme has been deleted.')]
                                    buttons:
                                        assign_theme_button: //li[@id='%themeId%']//button[contains(@title, 'Assign to a Storeview')]
                            -
                                assign_theme_confirmation:
                                    xpath: //div[div/span[contains(text(), 'Assign theme to your live store-view')]]
                                    buttons:
                                        assign: //div[@class='ui-dialog-buttonset']/button/span[text()='Assign']
                                        close: //div[@class='ui-dialog-buttonset']/button/span[text()='Close']
                                    links:
                                        close_x: //span[text()='close']/parent::a
                                    messages:
                                        confirmation_for_assign_to_default: //*[normalize-space(@class)='confirm_message' and contains(.,'You are about to apply this theme for your live store, are you really want to do this?')]
                                        assign_success: //*[normalize-space(@class)='message-success' and contains(.,'Theme successfully assigned')]
                                    pageelements:
                                        store_view_label_by_title: //span[@class='storeview-name' and contains(., '%storeName%')]/parent::label
                                        store_view_input_by_id: //li[@class='storeview']//input[@id='%storeId%']
                -
                    my_customization:
                        xpath: //a[@id='theme_selector_tabs_customizations']
                        fieldsets:
                            -
                                customizations_content:
                                    xpath: //div[@id='theme_selector_tabs_customizations_content']
                                    buttons:
                                        assign_customization_button: //li[@id='theme-id-%id%']//button[contains(@title, 'Assign to a Storeview')]
                                        edit_customization_button: //li[@id='theme-id-%id%']//a[contains(@title, 'Edit')]
                                        delete_theme_button: //li[@id='theme-id-%id%']//button[contains(@title, 'Remove')]
                                        delete_customization_button: //div/article[contains(.,'%themeTitle%')]//button[contains(@title, 'Remove')]
                                        preview_theme_button: //li[@id='theme-id-%id%']//a[contains(@title, 'Preview Theme')]
                                        duplicate_theme: //li[@id='theme-id-%id%']//button[contains(@title, 'Duplicate')]
                                        save_rename_theme: //li[@id='theme-id-%id%']//button[contains(@title, 'Save')]
                                    fields:
                                        theme_name: //form[@class='edit-theme-title-form']/input
                                    pageelements:
                                        theme_thumbnail: //li[@id='theme-id-%id%']//div[@class='theme-content']
                                        theme_assigned_storeview: //li[@id='theme-id-%id%']//*[@class='theme-assigned-to-storeview' and contains(.,'%id%')]
                                        edit_theme_name: //li[@id='theme-id-%id%']//span[@class='edit-theme-title']
                                        theme_title: //li[@id='theme-id-%id%']/div[@class='theme-assigned-data']/h4[@class='theme-title']
        messages:
            confirmation_for_delete: Are you sure you want to do this?
            success_deleted_theme: //li[normalize-space(@class)='success-msg' and contains(.,'The theme has been deleted.')]
            confirmation_for_assign_to_default: You are about to assign this theme to your live store. Are you sure you want to do that?
        buttons:
            assign_theme_button: //li[@id='theme-id-%id%']//button[contains(@title, 'Assign to a Store View')]
            edit_theme_button: //li[@id='theme-id-%id%']//button[contains(@title, 'Edit')]
            delete_theme_button: //li[@id='theme-id-%id%']//button[contains(@title, 'Remove')]
            preview_demo_button: //li[@id='theme-id-%id%']//button[contains(@title, 'Theme Demo')]
            preview_theme_button: //li[@id='theme-id-%id%']//button[contains(@title, 'Preview Theme')]
            store_assign_done: //div[@id='store-view-window']//button[contains(@title, 'Assign')]
            store_assign_close: //div[@id='store-view-window']//div[contains (@class, 'actions')]//span[contains(@title, 'Close')]
            store_assign_close_x: //div[@id='store-view-window']//div[contains (@class, 'popup')]//span[contains(@class, 'action-close-popup')]
            duplicate_theme: //li[@id='theme-id-%id%']//button[@class='action-duplicate']

design_editor_selector_first_assign:
    mca: system_design_editor/#theme_selector_tabs_available_themes_content
    click_xpath: //*[@class='navigation']//a[contains(@href, '/system_design_editor/')]
    title: Store Designer / Design / Content / Magento Admin
    uimap: *designEditorSelector

preview_theme_in_navigation:
    mca: system_design_editor/launch/theme_id/%id%/mode/navigation/
    title: Editor / Magento Admin
    uimap:
        buttons:
            select: //div[@id='vde_toolbar_buttons']//button[@data-toggle='dropdown']
            save_and_assign: //div[@id='vde_toolbar_buttons']//span[contains(text(), 'Save and Assign')]
            assign: //button[contains(@title, 'Assign')]
        links:
            quit: //div[@id='vde_toolbar_buttons']//a[contains(@href, 'quit/')]
        pageelements:
            vde_toolbar_row: //div[@id='vde_toolbar_row']
            mode_switcher: //div[@id='vde_toolbar_row']//label[@for='product-online-switcher']
            assign: //button[contains(@title, 'Assign')]
        messages:
            confirmation_for_assign_to_default_in_nm: "Are you sure you want to change the theme of your live store?"
            confirmation_for_assign_to_default: Are you sure you want to change the design of your live store?

preview_theme_in_design:
    mca: system_design_editor/launch/theme_id/%id%/mode/design/
    title: Editor / Magento Admin
    uimap: &themeInDesign
        form:
            fieldsets:
                -
                    top_bar:
                        buttons:
                            select: //div[@id='vde_toolbar_buttons']//button[@data-toggle='dropdown']
                            save_and_assign: //div[@id='vde_toolbar_buttons']//span[contains(text(), 'Save and Assign')]
                            assign: //button[contains(@title, 'Assign')]
                        pageelements:
                            mode_switcher: //div[@id='vde_toolbar_row']//label[@for='product-online-switcher']
                            vde_toolbar_row: //div[@id='vde_toolbar_row']
                        messages:
                            confirmation_for_assign_to_default_in_dm: Are you sure you want to change the theme of your live store?
                            no_change: We found no changes.
                -
                    bottom_bar:
                        links:
                            code_doc: //div[@class='vde-tools-tabs']//a[contains(@href, '#vde-tab-code')]
                            quick_styles_doc: //div[@class='vde-tools-tabs']//a[contains(@href, '#vde-tab-quick-styles')]
                            block_doc: //div[@class='vde-tools-tabs']//a[contains(@href, '#vde-tab-block')]
                            settings_doc: //div[@class='vde-tools-tabs']//a[contains(@href, '#vde-tab-settings')]
                        buttons:
                            close: //button[contains(@title, 'Close Panel')]
                -
                    iframe:
                        xpath: //iframe[@id='vde_container_frame']
                -
                    assign_theme_confirmation:
                        xpath: //div[div/span[contains(text(), 'Assign theme to your live store-view')]]
                        buttons:
                            save: //div[@class='ui-dialog-buttonset']/button/span[text()='Save']
                            close: //div[@class='ui-dialog-buttonset']/button/span[text()='Close']
                        messages:
                            confirmation_for_assign_to_default: //*[normalize-space(@class)='confirm_message' and contains(.,'You are about to apply this theme for your live store, are you really want to do this?')]
                            assign_success: //*[normalize-space(@class)='message-success' and contains(.,'Theme successfully assigned')]
            tabs:
                -
                    header: &header
                        xpath: //div[@id='vde-tab-quick-styles']//a[contains(@href, '#vde-tab-header')]
                        fieldsets:
                            -
                                column_left_header:
                                    xpath: //fieldset[@id='column-left-header']
                                    pageelements:
                                        store_name: //input[@id='store-name:logo-uploader']
                                        background_image: //input[@id='header-background:image-uploader']
                                        background_color: //input[@id='header-background:color-picker']
                            -
                                column_middle_header:
                                    xpath: //fieldset[@id='column-middle-header']
                                    pageelements:
                                        menu_background: //input[@id='menu-background']
                                        menu_stroke: //input[@id='menu-stroke']
                                        menu_links: //input[@id='menu-links']
                                        menu_links_hover: //input[@id='menu-links-hover']
                            -
                                column_right_header:
                                    xpath: //fieldset[@id='column-right-header']
                                    pageelements:
                                        header_links: //input[@id='header-links']
                                        header_links_hover: //input[@id='header-links-hover']
                                        scroll_bar_background: //input[@id='header-scroll-bar-background']
                                        scroll_bar_handle: //input[@id='header-scroll-bar-handle']
                                        search_field: //input[@id='search-field']
                                        search_field_stroke: //input[@id='search-field-stroke']
                -
                    background:
                        xpath: //div[@id='vde-tab-quick-styles']//a[contains(@href, '#vde-tab-bgs')]
                        fieldsets:
                            -
                                column_left_background:
                                    xpath: //fieldset[@id='column-left-backgrounds']
                                    pageelements:
                                        page_background_color: //input[@id='page-background:color-picker']
                                        page_background_image: //input[@id='page-background:image-uploader']
                            -
                                column_middle_background:
                                    xpath: //fieldset[@id='column-middle-backgrounds']
                                    pageelements:
                                        form_background: //input[@id='form-background']
                                        form_stroke: //input[@id='form-stroke']
                                        form_second_background: //input[@id='form2-background']
                                        form_second_stroke: //input[@id='form2-stroke']
                            -
                                column_right_background:
                                    xpath: //fieldset[@id='column-right-backgrounds']
                                    pageelements:
                                        form_field_stroke: //input[@id='form-field-stroke']
                                        form_field_stroke_clicked: //input[@id='form-field-stroke-clicked']
                                        image_stroke_keylines: //input[@id='image-stroke-keylines']
                                        scroll_bar_background: //input[@id='scroll-bar-background']
                                        scroll_bar_handle: //input[@id='scroll-bar-handle']
                -
                    buttons_icons:
                        xpath: //div[@id='vde-tab-quick-styles']//a[contains(@href, '#vde-tab-buttons')]
                        fieldsets:
                            -
                                column_left_buttons:
                                    xpath: //fieldset[@id='column-left-buttons']
                                    pageelements:
                                        radio_button_checkboxes_icon: //input[@id='radio-checkbox-icon']
                                        radio_button_checkboxes_background: //input[@id='radio-checkbox-background']
                                        radio_button_checkboxes_stroke: //input[@id='radio-checkbox-stroke']
                            -
                                column_middle_buttons:
                                    xpath: //fieldset[@id='column-middle-buttons']
                                    pageelements:
                                        button_background: //input[@id='button-background']
                                        button_text: //input[@id='button-text']
                                        button_color: //input[@id='button-color']
                                        icons: //input[@id='icons']
                                        icons_hover: //input[@id='icons-hover']
                                        icons_second: //input[@id='icons2']
                            -
                                column_right_buttons:
                                    xpath: //fieldset[@id='column-right-buttons']
                                    pageelements:
                                        accents: //input[@id='accents']
                                        size_swatches: //input[@id='size-swatches']
                                        size_swatches_unav_size: //input[@id='size-swatches-unavailable']
                                        size_swatches_hover_selected_stroke: //input[@id='size-swatches-hover']
                -
                    tips_messages:
                        xpath: //div[@id='vde-tab-quick-styles']//a[contains(@href, '#vde-tab-tips')]
                        fieldsets:
                            -
                                column_left_tips:
                                    xpath: //fieldset[@id='column-left-tips']
                                    pageelements:
                                        tooltip_text: //input[@id='tooltip-text']
                                        tooltip_box: //input[@id='tooltip-box']
                                        tooltip_stroke: //input[@id='tooltip-stroke']
                                        tooltip_second_text: //input[@id='tooltip2-text']
                                        tooltip_second_box: //input[@id='tooltip2-box']
                                        tooltip_second_stroke: //input[@id='tooltip2-stroke']
                            -
                                column_middle_tips:
                                    xpath: //fieldset[@id='column-middle-tips']
                                    pageelements:
                                        error_box: //input[@id='error-box']
                                        error_icon: //input[@id='error-icon']
                            -
                                column_right_tips:
                                    xpath: //fieldset[@id='column-right-tips']
                                    pageelements:
                                        success_box: //input[@id='success-box']
                                        success_icon: //input[@id='success-icon']
                -
                    fonts:
                        xpath: //div[@id='vde-tab-quick-styles']//a[contains(@href, '#vde-tab-fonts')]
                        fieldsets:
                            -
                                column_left_fonts:
                                    xpath: //fieldset[@id='column-left-fonts']
                                    pageelements:
                                        baner_text_color: //input[@id='banner-text:color-picker']
                                        page_heading_color: //input[@id='page-headings:color-picker']
                                        menu_color: //input[@id='menu:color-picker']
                                    dropdowns:
                                        baner_text_font: //select[@id='banner-text:font-picker']
                                        page_heading_font: //select[@id='page-headings:font-picker']
                                        menu_font: //select[@id='menu:font-picker']
                            -
                                column_middle_fonts:
                                    xpath: //fieldset[@id='column-middle-fonts']
                                    pageelements:
                                        body_text_color: //input[@id='body-text:color-picker']
                                        buttons_color: //input[@id='buttons:color-picker']
                                    dropdowns:
                                        body_text_font: //select[@id='body-text:font-picker']
                                        buttons_font: //select[@id='buttons:font-picker']
                            -
                                column_right_fonts:
                                    xpath: //fieldset[@id='column-right-fonts']
                                    pageelements:
                                        text_links: //input[@id='text-links']
                                        text_links_hover: //input[@id='text-links-hover']
                                        text_links_active: //input[@id='text-links-active']
                                        text_links_product_name: //input[@id='text-links-product']
                                        small_links: //input[@id='small-links']
                                        small_links_hover: //input[@id='small-links-hover']
                -
                    css:
                        xpath: //div[@id='vde-tab-code']//a[contains(@href, '#vde-tab-css')]
                        fieldsets:
                            -
                                framework_files:
                                    xpath: //div[@class='files-list' and contains (., 'Framework files')]
                                    pageelements:
                                        mage_catalog: //span[contains(text(), 'Magento_Catalog::widgets.css')]
                                        mage_oauth: //span[contains(text(), 'Magento_Oauth::css/oauth-simple.css')]
                                    links:
                                        mage_cat_download: //li[@class='item' and contains (., 'Magento_Catalog::widgets.css')]/a[@class='action-download']
                                        mage_oauth_download: //li[@class='item' and contains (., 'Magento_Oauth::css/oauth-simple.css')]/a[@class='action-download']
                            -
                                library_files:
                                    xpath: //div[@class='files-list' and contains (., 'Library files')]
                                    pageelements:
                                        calendar_css: //span[contains(text(), 'mage/calendar.css')]
                                    links:
                                        calendar_css_download: //li[@class='item' and contains (., 'mage/calendar.css')]/a[@class='action-download']
                            -
                                theme_files:
                                    xpath: //div[@class='files-list' and contains (., 'Theme files')]
                                    pageelements:
                                        css_print: //span[contains(text(), 'css/print.css')]
                                        css_styles_ie: //span[contains(text(), 'css/styles-ie.css')]
                                        css_styles: //span[contains(text(), 'css/styles.css')]
                                        jquery_jqzoom: //span[contains(text(), 'js/jqzoom/css/jquery.jqzoom.css')]
                                        mage_cms: //span[contains(text(), 'Magento_Cms::widgets.css')]
                                        mage_page: //span[contains(text(), 'Magento_Page::css/tabs.css')]
                                        mage_reports: //span[contains(text(), 'Magento_Reports::widgets.css')]
                                        mage_widget: //span[contains(text(), 'Magento_Widget::widgets.css')]
                                    links:
                                        css_print_download: //li[@class='item' and contains (., 'css/print.css')]/a[@class='action-download']
                                        css_styles_ie_download: //li[@class='item' and contains (., 'css/styles-ie.css')]/a[@class='action-download']
                                        css_styles_download: //li[@class='item' and contains (., 'css/styles.css')]/a[@class='action-download']
                                        jquery_jqzoom_download: //li[@class='item' and contains (., 'js/jqzoom/css/jquery.jqzoom.css')]/a[@class='action-download']
                                        mage_cms_download: //li[@class='item' and contains (., 'Magento_Cms::widgets.css')]/a[@class='action-download']
                                        mage_page_download: //li[@class='item' and contains (., 'Magento_Page::css/tabs.css')]/a[@class='action-download']
                                        mage_reports_download: //li[@class='item' and contains (., 'Magento_Reports::widgets.css')]/a[@class='action-download']
                                        mage_widget_download: //li[@class='item' and contains (., 'Magento_Widget::widgets.css')]/a[@class='action-download']
                -
                    js:
                        xpath: //div[@id='vde-tab-code']//a[contains(@href, '#vde-tab-js')]
                        fieldsets:
                            -
                                main:
                                    xpath: //div[@class='files-list' and contains (., 'Custom javascript files')]
                                    pageelements:
                                        upload_js: //input[@id='js_files_uploader']
                -
                    custom_css:
                        xpath: //div[@id='vde-tab-code']//a[contains(@href, '#vde-tab-custom')]
                        fieldsets:
                            -
                                custom_css_description:
                                    xpath: //div[@class='custom-code-description']
                                    pageelements:
                                        upload_css: //input[@id='css_file_uploader']
                                    buttons:
                                        download_custom_css: //button[@class='action-download']
                            -
                                custom_css_code:
                                    xpath: //div[@class='custom-code']
                                    buttons:
                                        update_css: //button[@class='action-update']
                -
                    iframe:
                        xpath: //iframe[@id='vde_container_frame']
                -
                    page_frame:
                        fields:
                            body: //body[contains(@class, '%wrappedPage%')]
                        pageelements:
                            vde_element: //div[@data-name='%dataName%']
                            vde_container: //div[contains(@class, 'vde_container')]
                            highlight_containers: //div[@class="vde_element_wrapper vde_draggable vde_removable"%displayStyle%]
                            draggable_elements: //div[contains(@class, 'vde_draggable')]
                            removable_elements: //div[contains(@class, 'vde_removable')]
                            main_container: //div[@class='col-main']/div
                            left_sidebar: //div[@class='col-left sidebar']/div
                            right_sidebar: //div[@class='col-right sidebar']/div
                        links:
                            remove_vde_element: //div[@data-name='%dataName%']/div[contains(@class, 'vde_element_remove')]/a

