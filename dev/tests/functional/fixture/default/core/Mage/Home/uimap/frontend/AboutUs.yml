about_us:
    mca: about-magento-demo-store/
    click_xpath: //div[@class='footer']//a[text()='About Us']
    title: About Us
    uimap:
        form:
            fieldsets:
                -
                    community_poll:
                        xpath: //div[@class='block block-poll']
                        pageelements:
                          poll_title: //p[@class='block-subtitle' and contains(text(),'%pollTitle%')]
                        buttons:
                          vote: //button[span='Vote']
                        radiobuttons:
                            vote: //li[span/label='%answer%']/input
                -
                   compare_products:
                        xpath: //div[contains(div/strong/span,'Compare Products')]
                        links:
                          compare_clear_all: //a[text()='Clear All']
                          compare_delete_product: //li[p='%productName%']/a
                          compare_product_link: //ol[@id='compare-items']//a[text()='%productName%']
                        buttons:
                          compare: //button[@title='Compare']
                        pageelements:
                          compare_block_empty: //p[text()='You have no items to compare.']
                          compare_block_title: //div[@class='block-title' and contains(. /strong/span, 'Compare Products')]
        messages:
            confirmation_for_removing_product_from_compare: Are you sure you want to remove this item from the compared products?
            confirmation_clear_all_from_compare: Are you sure you want to remove all products from your comparison?
            compare_list_cleared: //li[normalize-space(@class)='success-msg' and contains(.//span,'You cleared the comparison list.')]
            product_removed_from_comparison: //li[normalize-space(@class)='success-msg' and contains(.//span,'You removed product %productName% from the comparison list.')]
