---
#Log in to Admin Panel page
log_in_to_admin:
    mca:
    title: Log into Magento Admin Page
    uimap: &adminUimap
        form: &logInPanel
            fieldsets:
                -
                    log_in:
                        xpath: //div[@class='form-login form-inline']
                        buttons:
                            login: //button[@type='submit']
                            captcha_reload: //*[@id='captcha-reload']
                        fields:
                            user_name: //input[@id='username']
                            password: //input[@id='login']
                            captcha: //input[@id='captcha']
                        links:
                            forgot_password: //a[text()='Forgot your password?']
                        pageelements:
                            captcha: //*[@id='backend_login']
        messages: &loginMessages
            empty_field: //div/label[(@for)='%fieldId%' and contains(.,'This is a required field.')]
            wrong_credentials: //li[normalize-space(@class)='error-msg' and (contains(.,'Please correct the user name or password.') or contains(.,'Invalid Username or Password.'))]
            access_denied: //li[normalize-space(@class)='error-msg' and contains(.,'Please correct the user name or password.')]
            inactive_account: //li[normalize-space(@class)='error-msg' and contains(.,'Please correct the user name or password.')]
            account_locked: //li[normalize-space(@class)='error-msg' and contains(.,'This account is locked.')]
            wrong_email: //li[normalize-space(@class)='error-msg' and contains(.,'Cannot find the email address.')]
            password_sent: //li[normalize-space(@class)='success-msg' and contains(.,'A new password was sent to your email address. Please check your email and click Back to Login.')]
            retrieve_password: //li[normalize-space(@class)='success-msg' and contains(.,'If there is an account associated with %adminEmail% you will receive an email with a link to reset your password.')]
            incorrect_captcha: //li[normalize-space(@class)='error-msg' and contains(.,'Incorrect CAPTCHA.')]
            forgot_password_invalid_email: //div/label[@class='mage-error' and text()='Please enter a valid email address (for example, johndoe@domain.com.).']
            success_forgot_password: //li[normalize-space(@class)='success-msg' and contains(.,'If there is an account associated with %adminEmail% you will receive an email with a link to reset your password.')]

log_in_admin_page:
    mca: auth/login/
    title: Log into Magento Admin Page
    uimap: *adminUimap

# 'Forgot your user name or password?' page
forgot_password:
    mca: auth/forgotpassword/
    title: Log into Magento Admin Page
    uimap:
        form: &forgotPassword
            fieldsets:
                -
                    forgot_password:
                        xpath: //form[@id='login-form']
                        buttons:
                            retrieve_password: //button[span="Retrieve Password"]
                            captcha_reload: //*[@id='captcha-reload']
                        fields:
                            email: //input[@id='email']
                            captcha_field: //input[@id='captcha']
                        links:
                            back_to_login: //a[(@class='action-back')]
                        pageelements:
                            captcha: //*[@id='backend_forgotpassword']
        messages: *loginMessages
