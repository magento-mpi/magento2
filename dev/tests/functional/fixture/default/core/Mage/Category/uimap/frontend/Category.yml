category_page_before_reindex:
    mca: %categoryUrl%.html
    title: %elementTitle%
    uimap: &categoryUIMap
        form: &categoryPage
            fieldsets:
                -
                    product_prices:
                        xpath: //li[h2/a='%productName%']//div[@class='price-box']
                -
                    category_view:
                        xpath: //div[@class='category-products']
                        dropdowns:
                            show_per_page: //div[@class='toolbar']//div[@class='limiter']/select
                            sort_by: //div[@class='toolbar']//div[@class='sorter']//select
                        links:
                            list: //a[text()='List']
                            grid: //a[text()='Grid']
                            next_page: //a[@title='Next']
                            learn_more: //*[h2/a='%productName%']//a[@class='link-learn']
                            add_to_wishlist: //li[h2/a='%productName%']//a[@class='link-wishlist']
                            add_to_compare: //li[h2/a='%productName%']//a[@class='link-compare']
                            reviews: //a[contains(text(),'Review(s)')]
                            click_for_price: //a[contains(text(),'Click for price')]
                        buttons:
                            add_to_cart: //li[h2/a='%productName%']//button[span='Add to Cart']
                        pageelements:
                            product_name: //a[text()='%productName%']
#                            price_regular: //li[h2/a='%productName%']//span[@class='regular-price']/span[@class='price' and normalize-space(text())='%price%']
#                            price_excluding_tax: //li[h2/a='%productName%']//span[@class='price-excluding-tax']/span[@class='price' and normalize-space(text())='%price%']
#                            price_including_tax: //li[h2/a='%productName%']//span[@class='price-including-tax']/span[@class='price' and normalize-space(text())='%price%']
#                            price_old: //li[h2/a='%productName%']//p[@class='old-price' and //span[normalize-space(text())='%price%']]
#                            price_special: //li[h2/a='%productName%']//p[@class='special-price' and //span[normalize-space(text())='%price%']]
#                            price_special_excluding_tax: //li[h2/a='%productName%']//p[@class='special-price']/span[@class='price-excluding-tax' and normalize-space(text())='%price%']
#                            price_special_inlcuding_tax: //li[h2/a='%productName%']//p[@class='special-price']/span[@class='price-including-tax' and normalize-space(text())='%price%']
#                            as_low_as: //li[h2/a='%productName%']//a[@class='minimal-price-link']/span[@class='price' and normalize-space(text())='%price%']
                            description: //li[h2/a='%productName%']//div[@class='desc std']
                            price_regular: //li[h2/a='%productName%']//span[@class='regular-price']
                            price_excluding_tax: //li[h2/a='%productName%']//span[@class='price-excluding-tax']/span[@class='price']
                            price_including_tax: //li[h2/a='%productName%']//span[@class='price-including-tax']/span[@class='price']
                            price_old: //li[h2/a='%productName%']//p[@class='old-price']
                            price_special: //li[h2/a='%productName%']//p[@class='special-price']
                            price_special_excluding_tax: //li[h2/a='%productName%']//p[@class='special-price']/span[@class='price-excluding-tax']
                            price_special_inlcuding_tax: //li[h2/a='%productName%']//p[@class='special-price']/span[@class='price-including-tax']
                            as_low_as: //li[h2/a='%productName%']//a[@class='minimal-price-link']/span[@class='price']
                            price_special_with_value: //li[h2/a='%productName%']//p[@class='special-price']/span[normalize-space(text())='%price%']
                -
                    category_title:
                        xpath: //div[@class='page-title']
                        pageelements:
                            product_tagged: //div[@class='page-title']/h1[contains(.,'%tagName%')]
                -
                    compare_products:
                        xpath: //div[contains(div/strong/span,'Compare Products')]
                        links:
                          compare_clear_all: //a[text()='Clear All']
                          compare_delete_product: //li[p='%productName%']/a
                          compare_product_link: //ol[@id='compare-items']//a[text()='%productName%']
                        buttons:
                          compare: //button[@title='Compare']
                        pageelements:
                          compare_block_empty: //p[text()='You have no items to compare.']
                          compare_block_title: //div[@class='block-title' and contains(. /strong/span, 'Compare Products')]
                -
                    my_cart:
                        xpath: //div[@class[contains(.,'block-cart')]]
                -
                    recently_viewed:
                        xpath: //div[@class[contains(.,'block-viewed')]]
                -
                    newsletter:
                        xpath: //div[contains(@class,'subscribe')]
                        buttons:
                            subscribe: //button[span='Subscribe']
                        fields:
                            sign_up_newsletter: //input[@id='newsletter']
                -
                    popular_tags:
                        xpath: //div[@class[contains(.,'block block-tags')]]
                        links:
                            tag_name: //ul[@class='tags-list']/li/a[text()='%tagName%']
                            view_all_tags: //a[text()='View All Tags']
                -
                    layered_navigation_anchor:
                        xpath: //div[div/strong/span='Shop By']
                        pageelements:
                            currently_shopping_by: "//div[p='Currently Shopping by:']"
                        links:
                            category_name: //*[@id='narrow-by-list']//a[text()='%categoryName%']
                            attribute_name: //*[@id='narrow-by-list']//a[text()='%attributeName%']
                            price_attribute: //*[@id='narrow-by-list']//a[contains(@href,'%priceAttributeCode%')]
                            clear_all: //a[text()='Clear All']
                        buttons:
                            remove_this_item: //a[@title='Remove This Item']
                -
                    layered_navigation:
                        xpath: //*[@id='narrow-by-list2']
        messages: &categoryPageMessages
            newsletter_required_field: //*[@class='mage-error' and @for='newsletter' and contains(.,'Please enter a valid email address. For example johndoe@domain.com.')]
            newsletter_success_subscription: //li[normalize-space(@class)='success-msg' and contains(.,'Thank you for your subscription.')]
            newsletter_email_used: "//li[normalize-space(@class)='error-msg' and contains(.,'There was a problem with the subscription: This email address is already assigned to another user.')]"
            newsletter_long_email: "//li[normalize-space(@class)='error-msg' and contains(.,'There was a problem with the subscription: Please enter a valid email address.')]"
            product_added_to_comparison: //li[normalize-space(@class)='success-msg' and contains(.//span,'You added product %productName% to the comparison list.')]
            confirmation_for_removing_product_from_compare: Are you sure you want to remove this item from the compared products?
            confirmation_clear_all_from_compare: Are you sure you want to remove all products from your comparison?
            compare_list_cleared: //li[normalize-space(@class)='success-msg' and contains(.//span,'You cleared the comparison list.')]
            product_removed_from_comparison: //li[normalize-space(@class)='success-msg' and contains(.//span,'You removed product %productName% from the comparison list.')]

category_page_after_reindex:
    mca: catalog/category/view/s/%categoryUrl%/id/%id%/
    title: %elementTitle%
    uimap: *categoryUIMap

sub_category_page_before_reindex:
    mca: %rotCategoryUrl%/%categoryUrl%.html
    title: %elementTitle%
    uimap: *categoryUIMap

category_page_index:
    mca: %categoryUrl%.html%categoryParam%
    title: %elementTitle%
    uimap: *categoryUIMap

category_layered_navigation:
    mca: %categoryName%.html?cat=%catid%
    title: %elementTitle%
    uimap: *categoryUIMap

attribute_layered_navigation:
    mca: %categoryName%.html?%attributeCode%=%attributeId%
    title: %elementTitle%
    uimap: *categoryUIMap
