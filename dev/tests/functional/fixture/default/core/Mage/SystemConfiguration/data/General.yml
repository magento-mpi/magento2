---
disable_http_only:
    configuration_scope: Default Config
    tab_1:
        tab_name: general_web
        configuration:
            session_cookie_management:
                use_http_only: No

general_default_emails:
    configuration_scope: Default Config
    tab_1:
        tab_name: general_store_email_addresses
        configuration:
            general_contact:
                general_sender_name: Owner
                general_sender_email: owner@example.com
            sales_representative:
                sales_sender_email: sales@example.com
            customer_support:
                customer_support_sender_email: support@example.com
            custom_email_1:
                custom1_sender_email: custom1@example.com
            custom_email_2:
                custom2_sender_email: custom2@example.com

general_locale_default:
    configuration_scope: Default Config
    tab_1:
        tab_name: general_general
        configuration:
            locale_options:
                locale: English (United States)

general_default_country_options:
    configuration_scope: Default Config
    tab_1:
        tab_name: general_general
        configuration:
            countries_options:
                default_country_use_default: %noValue%
                default_country: United States