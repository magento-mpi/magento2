---
google_analytics_enable:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_google_api
        configuration:
            google_analytics:
                enable_google_analytics: Yes

google_analytics_disable:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_google_api
        configuration:
            google_analytics:
                enable_google_analytics: No

content_experiments_enable:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_google_api
        configuration:
            google_analytics:
                enable_google_analytics: Yes
                account_number: 123
                enable_content_experiments: Yes

content_experiments_disable:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_google_api
        configuration:
            google_analytics:
                enable_content_experiments: No

account_number_delete:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_google_api
        configuration:
            google_analytics:
                account_number: ''

google_adwords_enable:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_google_api
        configuration:
            google_adwords:
                enable_google_adwords: Yes
                conversion_id: 123456789
                conversion_label: Some Label
                conversion_format: 2
                conversion_color: FFFFFF
                conversion_language: English / English (en)
                conversion_value_type: Constant
