---
# Newsletter Subscribers Manager page
newsletter_subscribers:
    mca: newsletter_subscriber/
    click_xpath: //ul[@id='nav']//a[contains(@href, '/newsletter_subscriber/')]
    title: Newsletter Subscribers / Communications / Marketing / Magento Admin
    uimap:
        form: &searchSubscribers
            fieldsets:
                -
                    subscribers_grid:
                        xpath: //div[@id='subscriberGrid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                            export: //button[span='Export']
                            submit: //button[span='Submit']
                        dropdowns:
                            subscribers_massaction: //select[@id='subscriberGrid_massaction-select']
                            export_to: //select[@id='subscriberGrid_export']
                            filter_massaction: //select[@name='massaction']
                            filter_type: //select[@id='subscriberGrid_filter_type']
                            filter_status: //select[@id='subscriberGrid_filter_status']
                            filter_website: //select[@id='subscriberGrid_filter_website']
                            filter_store: //select[@id='subscriberGrid_filter_group']
                            filter_store_view: //select[@id='subscriberGrid_filter_store']
                        fields:
                            filter_id: //input[@name='subscriber_id']
                            filter_email: //input[@name='email']
                            filter_customer_first_name: //input[@name='firstname']
                            filter_customer_last_name: //input[@name='lastname']
                        links:
                            select_all: //a[text()='Select All']
                            unselect_all: //a[text()='Unselect All']
                            select_visible: //a[text()='Select Visible']
                            unselect_visible: //a[text()='Unselect Visible']
                        pageelements:
                            poll_grid_head: //div[@id='subscriberGrid']//thead/tr[@class='headings']
        messages: &subscribersMesssages
            success_update: //li[normalize-space(@class)='success-msg' and contains(.,'A total of %qtyOfRecords% record(s) were updated')]
            success_delete: //li[normalize-space(@class)='success-msg' and contains(.,'Total of %qtyOfRecords% record(s) were deleted')]
            select_items_to_action: Please select items.

# Newsletter Templates Manager page
newsletter_templates:
    mca: newsletter_template/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'newsletter_template/')]
    title: Newsletter Templates / Communications / Marketing / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    newsletter_templates_grid:
                        xpath: //div[@id='page:main-container']
                        fields:
                            filter_template_id: //input[@name='template_code']
                            filter_template_name: //input[@name='code']
                            filter_date_added_from: //input[@name='added_at[from]']
                            filter_date_added_to: //input[@name='added_at[to]']
                            filter_date_updated_from: //input[@name='modified_at[from]']
                            filter_date_updated_to: //input[@name='modified_at[to]']
                            filter_template_subject: //input[@name='subject']
                            filter_template_sender: //input[@name='sender']
                        dropdowns:
                            filter_template_type: //div[@class='grid']//select[@name='type']
                            queue_newsletter: "%prexpath%//select[@class='action-select']"
                        buttons: &gridButtons
                            add_new_template: //button[contains(@onclick, 'newsletter_template/new/')]
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
        messages: &newsTemplateMessages
            confirmation_convert_to_plain_text: Are you sure that you want to strip all tags?
            confirmation_for_delete: Are you sure that you want to delete this template?
            success_saved_newsletter: //li[normalize-space(@class)='success-msg' and contains(.,'The newsletter template has been saved.')]
            success_put_in_queue_newsletter: //li[normalize-space(@class)='success-msg' and contains(.,'The newsletter queue has been saved.')]
            success_deleted_newsletter: //li[normalize-space(@class)='success-msg' and contains(.,'The newsletter template has been deleted.')]

# 'New Newsletter Template' page
newsletter_template_new:
    mca: newsletter_template/new/
    title: New Template / Newsletter Templates / Communications / Marketing / Magento Admin
    uimap:
        form: &newsletterEditForm
            fieldsets:
                -
                    newsletter_edit_form:
                        xpath: //form[@id='newsletter_template_edit_form']
                        fields:
                            newsletter_template_name: //input[@id='code']
                            newsletter_template_subject: //input[@id='subject']
                            newsletter_template_sender_name: //input[@id='sender_name']
                            newsletter_template_sender_email: //input[@id='sender_email']
                            newsletter_content_data: //textarea[@id='text']
                        required: [newsletter_template_name, newsletter_template_subject, newsletter_template_sender_name, newsletter_template_sender_email]
                        buttons: &newsletterEditFormButton
                            show_hide_editor: //button[@id='toggletext']
        buttons:
            back: //button[@data-ui-id='template-edit-back-button']
            reset: //button[@data-ui-id='template-edit-reset-button']
            convert_to_plain_text: //button[@data-ui-id='template-edit-to-plain-button']
            preview_template: //button[@data-ui-id='template-edit-preview-button']
            save_template: //button[@data-ui-id='template-edit-save-button']
        messages:
            invalid_email: //label[@class='mage-error' and contains(.,'Please enter a valid email address. For example johndoe@domain.com.')]

# Newsletter edit template page
edit_news_template:
    mca: newsletter_template/edit/id/%id%/
    title: %elementTitle% / Newsletter Templates / Communications / Marketing / Magento Admin
    uimap:
        form: *newsletterEditForm
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            convert_to_plain_text: //button[span='Convert to Plain Text']
            preview_template: //button[span='Preview Template']
            save_template: //button[@data-ui-id='template-edit-save-button']
            delete_template: //button[@data-ui-id='template-edit-delete-button']
        messages: *newsTemplateMessages

# Newsletter Newsletter Queue page
newsletter_queue:
    mca: newsletter_queue/
    click_xpath: //*[@class='navigation']//a[contains(@href, '/newsletter_queue/')]
    title: Newsletter Queue / Communications / Marketing / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    newsletter_queue:
                        xpath: //div[@id='queueGrid']
                        fields:
                            page: //input[@name='page']
                            filter_queue_id: //input[@id='queueGrid_filter_queue_id']
                            filter_queue_start_from: //input[@name='start_at[from]']
                            filter_queue_start_to: //input[@name='start_at[to]']
                            filter_queue_finish_from: //input[@name='finish_at[from]']
                            filter_queue_finish_to: //input[@name='finish_at[to]']
                            filter_queue_subject: //input[@id='queueGrid_filter_newsletter_subject']
                            filter_queue_processed_from: //input[@id='queueGrid_filter_subscribers_sent_from']
                            filter_queue_processed_to: //input[@id='queueGrid_filter_subscribers_sent_to']
                            filter_queue_recipients_from: //input[@id='queueGrid_filter_subscribers_total_from']
                            filter_queue_recipients_to: //input[@id='queueGrid_filter_subscribers_total_to']
                        dropdowns:
                            view_per_page: //select[@data-ui-id='adminhtml-newsletter-queue-grid-per-page']
                            queue_status: //select[@data-ui-id='widget-grid-column-filter-select-filter-status']
                        buttons: *gridButtons
        messages: *newsTemplateMessages

# Newsletter Newsletter Queue edit page
newsletter_queue_edit:
    mca: newsletter_queue/edit/template_id/%template_id%/
    title: Edit Queue / Newsletter Queue / Communications / Marketing / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    queue_edit_form:
                        xpath: //form[@id='queue_edit_form']
                        fields:
                            newsletter_queue_data: //*[@id='date']
                            newsletter_template_subject: //input[@id='subject']
                            newsletter_template_sender_name: //input[@id='sender_name']
                            newsletter_template_sender_email: //input[@id='sender_email']
                            newsletter_content_data: //*[@id='text']
                        buttons: *newsletterEditFormButton
        buttons :
            back: //button[@data-ui-id='queue-edit-back-button']
            reset: //button[@data-ui-id='queue-edit-reset-button']
            preview_template: //button[@data-ui-id='queue-edit-preview-button']
            save_newsletter: //button[@data-ui-id='queue-edit-save-button']
        messages: *newsTemplateMessages

# Newsletter Newsletter Queue page
newsletter_problem_reports:
    mca: newsletter_problem/
    click_xpath: //*[@class='navigation']//a[contains(@href, '/newsletter_problem/')]
    title: Newsletter Problems Report / Marketing / Reports / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    newsletter_problem_reports:
                        xpath: //div[@id="problemGrid"]
                        fields:
                            page: //input[@name="page"]
                            id: //input[@id="problemGrid_filter_problem_id"]
                            subscriber: //input[@id="problemGrid_filter_subscriber"]
                            queue_date_start: //input[@name="queue_start[from]"]
                            queue_date_to: //input[@name="queue_start[to]"]
                            queue_subject: //input[@name="queue"]
                            error_code_from: //input[@id="problemGrid_filter_problem_code_from"]
                            qerror_code_to: //input[@id="problemGrid_filter_problem_code_to"]
                            error_text: //input[@id="problemGrid_filter_problem_text"]
                        dropdowns:
                            view: //select[@name="limit"]
                        checkboxes:
                            mass_actions: //thead/tr[2]/th[1]/input
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
