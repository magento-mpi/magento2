product_page:
    mca: %productUrl%.html
    title: %elementTitle%
    uimap: &product
        form:
            fieldsets: &productFieldsets
                -
                    product_prices: &product_prices
                        xpath: //div[@class='price-box']
                        pageelements:
                            price_regular: //span[@class='regular-price']
                            price_old: //p[@class='old-price']/span[@class='price']
                            #price_special: //p[@class='special-price']/span[@class='price']
                            #price_special_excluding_tax: //p[@class='special-price']/span[@class='price-excluding-tax']/span[@class='price']
                            #price_special_inlcuding_tax: //p[@class='special-price']/span[@class='price-including-tax']/span[@class='price']
                            #price_excluding_tax: //span[@class='price-excluding-tax']/span[@class='price']
                            #price_including_tax: //span[@class='price-including-tax']/span[@class='price']
                            ## Bundle product prices
                            #price_from: //div[@class='price-box-bundle']//p[@class='price-from']//span[@class='price']
                            #price_from_excluding_tax: //div[@class='price-box-bundle']//p[@class='price-from']//span[@class='price-including-tax']/span[@class='price']
                            #price_from_inlcuding_tax: //div[@class='price-box-bundle']//p[@class='price-from']//span[@class='price-including-tax']/span[@class='price']
                            #price_to: //div[@class='price-box-bundle']//p[@class='price-to']//span[@class='price']
                            #price_to_excluding_tax: //div[@class='price-box-bundle']//p[@class='price-to']//span[@class='price-excluding-tax']/span[@class='price']
                            #price_to_inlcuding_tax: //div[@class='price-box-bundle']//p[@class='price-to']//span[@class='price-including-tax']/span[@class='price']
                            #price_as_configured: //div[@class='product-shop']//p[@class='price-as-configured']//span[@class='price']
                            #price_as_configured_excluding_tax: //div[@class='product-shop']//p[@class='price-as-configured']//span[@class='price-excluding-tax']/span[@class='price']
                            #price_as_configured_inlcuding_tax: //div[@class='product-shop']//p[@class='price-as-configured']//span[@class='price-including-tax']/span[@class='price']
                            ## Grouped product prices
                            #grouped_subproduct_name: //table[@id='super-product-table']//td[text()='%subproductName%']
                            #grouped_subproduct_price_regular: //table[@id='super-product-table']//tr[./td[text()='%subproductName%']]//span[@class='regular-price']/span
                            #grouped_subproduct_price_excluding_tax: //table[@id='super-product-table']//tr[./td[text()='%subproductName%'] and not(.//p[@class='special-price'])]//span[@class='price-excluding-tax']/span
                            #grouped_subproduct_price_inlcuding_tax: //table[@id='super-product-table']//tr[./td[text()='%subproductName%'] and not(.//p[@class='special-price'])]//span[@class='price-including-tax']/span
                            #grouped_subproduct_price_old: //table[@id='super-product-table']//tr[./td[text()='%subproductName%']]//p[@class='old-price']/span
                            #grouped_subproduct_price_special: //table[@id='super-product-table']//tr[./td[text()='%subproductName%']]//p[@class='special-price']/span
                            #grouped_subproduct_price_special_excluding_tax: //table[@id='super-product-table']//tr[./td[text()='%subproductName%']]//span[@class='price-excluding-tax']/span
                            #grouped_subproduct_price_special_inlcuding_tax: //table[@id='super-product-table']//tr[./td[text()='%subproductName%']]//span[@class='price-including-tax']/span
                -
                    product_tier_prices: &product_prices
                        xpath: //div[@class='product-shop']//ul[@class='tier-prices product-pricing']
                        pageelements:
                            tier_price_line: //li
                -
                    product_info: &product_info
                        xpath: //div[@class='product-essential']
                        buttons:
                            close: //a[@id='map-popup-close']
                        fields:
                            product_qty: //input[@id='qty']
                            grouped_subproduct_qty: //table[@id='super-product-table']//tr[./td[text()='%subproductName%']]//input[@title='Qty']
                        links:
                            what_is_this: //a[contains(., concat("What", "'s this?"))]
                            downloadable_sample: //dl[@class='item-options']/dd/a[normalize-space(text())='%samplesTitle%']
                            add_to_wishlist: //a[text()='Add to Wishlist']
                            add_to_compare: //a[text()='Add to Compare']
                            email_to_friend: //a[text()='Email to a Friend']
                            first_review: //a[text()='Be the first to review this product']
                            add_your_review: //a[text()='Add Your Review']
                            reviews: //a[contains(text(),'Review(s)')]
                        pageelements:
                            product_name: //div[@class='product-name']/h1
                            product_name_header: //div[@class='product-name']/h1[text()='%productName%']
                            samples_title: //dl[@class='item-options']/dt[normalize-space(text())='%samplesTitle%']
                            as_low_as: //div[@class='product-shop']//p[@class='minimal-price']/span
                            availability: //p[contains(text(), 'Availability:')]/span
                            short_description: //div[@class='short-description']//div[@class='std']
                            price_box_map_info: //div[@class='price-box map-info']//span[@class='msrp-price-hide-message'and contains(.,'See price before order confirmation.')]
                            map_popup: //div[@id='map-popup']
                            group_price: //div[@class='product-shop']//p[@class='special-price']//span[normalize-space(text())='%symbol%%price%']
                            product_custom_option_head_order: //dt[%rowNumber%][contains(label,'%title%')]
                -
                    product_custom_option_head: &product_custom_option_head
                        xpath: //dt[contains(label,'%title%')]
                        pageelements:
                            custom_option_non_select: //span[normalize-space(text())='%price%']
                -
                    product_custom_option_body: &product_custom_option_body
                        xpath: //dt[contains(label,'%title%')]/following-sibling::dd[1]
                        buttons:
                            custom_option_file: //input[@type='file']
                        checkboxes:
                            custom_option_check_attribute: //input
                            custom_option_checkbox: //*[contains(*/*,'%optionTitle%')]//input[@type='checkbox']
                        dropdowns:
                            custom_option_select_attribute: //select
                            custom_option_dropdown: //select
                            custom_option_day: "//select[contains(@name,'[day]')]"
                            custom_option_month: //select[contains(@id,'month')]
                            custom_option_year: //select[contains(@id,'year')]
                            custom_option_hour: //select[contains(@id,'hour')]
                            custom_option_minute: //select[contains(@id,'minute')]
                            custom_option_day_part: //select[contains(@id,'day_part')]
                        fields:
                            custom_option_field: //input[@type='text']
                            custom_option_area: //textarea
                            bundle_item_qty: /span[@class='qty-holder']/input
                        links:
                            downloadable_link: //a[text()='%linkTitle%']
                        multiselects:
                            custom_option_multiselect: //select[@multiple='multiple']
                        radiobuttons:
                            custom_option_radiobutton: //*[contains(*/*,'%optionTitle%')]//input[@type='radio']
                        #pageelements:
                            #custom_option_price: //span[@class='price' and normalize-space(text())='%price%']
                            #custom_option_select: //option[contains(text(),'%optionTitle% +%optionPrice%')]
                            #custom_option_check: //span[contains(text(),'+')]/span[@class='price' and contains(text(),'%optionPrice%')]
                            #Elements relative to the control title
                            #custom_option_max_chars: //p[strong='%maxChars%']
                            #custom_option_file_ext: //p[contains(text(),'Allowed file extensions to upload') and strong='%fileExt%']
                            #custom_option_file_max_width: //p[contains(text(),'Maximum image width') and strong='%fileWidth% px.']
                            #custom_option_file_max_height: //p[contains(text(),'Maximum image height') and strong='%fileHeight% px.']
                -
                    details: &details
                        xpath: //div[h2[text()='Details']]
                        pageelements:
                            description: //div[@class='std']
                -
                    additional_info: &additional_info
                        xpath: //div[h2[text()='Additional Information']]
                -
                    add_tag: &add_tag
                        xpath: //div[h2='Product Tags']
                        buttons:
                            add_tags: //button[@title='Add Tags']
                        fields:
                            input_new_tags: //input[@id='productTagName']
                        links:
                            tag_name: //a[text()='%tagName%']
                -
                    related: &related
                        xpath: //div[@class='box-collateral box-related' or @class='block block-related']
                        links:
                            related_select_all: //*[text()='select all']
                            related_product: //a[normalize-space(text())='%productName%']
                -
                    related_product: &related_product
                        xpath: //div[@class='box-collateral box-related' or @class='block block-related']//li[*//a[text()='%productName%']]
                        links:
                            related_add_to_wishlist: //a[@class='link-wishlist']
                        checkboxes:
                            select_related_product: /input[@name='related_products[]']
                        pageelements:
                            related_price_regular: //span[@class='regular-price']
                            related_price_old: //p[@class='old-price']
                            related_price_special: //p[@class='special-price']
                            related_price_excluding_tax: "[not(*//p[@class='special-price'])]//span[@class='price-excluding-tax']"
                            related_price_including_tax: "[not(*//p[@class='special-price'])]//span[@class='price-including-tax']"
                            related_price_special_excluding_tax: //p[@class='special-price']/span[@class='price-excluding-tax']
                            related_price_special_inlcuding_tax: //p[@class='special-price']/span[@class='price-including-tax']
                            related_as_low_as: //a[@class='minimal-price-link']
                            related_as_low_as_excl_tax: //a[@class='minimal-price-link']/span[@class='price-excluding-tax']
                            related_as_low_as_incl_tax: //a[@class='minimal-price-link']/span[@class='price-including-tax']
                -
                    upsells: &upsells
                        xpath: //div[@class='box-collateral box-up-sell']
                        links:
                            up_sells_product: //a[normalize-space(text())='%productName%']
                -
                    upsells_product: &upsells_product
                        xpath: //td[*//a[text()='%productName%']]
                        pageelements:
                            upsell_price_regular: //span[@class='regular-price']
                            upsell_price_old: //p[@class='old-price']
                            upsell_price_special: //p[@class='special-price']
                            upsell_price_excluding_tax: "[not(*//p[@class='special-price'])]//span[@class='price-excluding-tax']"
                            upsell_price_including_tax: "[not(*//p[@class='special-price'])]//span[@class='price-including-tax']"
                            upsell_price_special_excluding_tax: //p[@class='special-price']/span[@class='price-excluding-tax']
                            upsell_price_special_inlcuding_tax: //p[@class='special-price']/span[@class='price-including-tax']
                            upsell_as_low_as: //a[@class='minimal-price-link']
                            upsell_as_low_as_excl_tax: //a[@class='minimal-price-link']/span[@class='price-excluding-tax']
                            upsell_as_low_as_incl_tax: //a[@class='minimal-price-link']/span[@class='price-including-tax']
                -
                    compare_products: &compare_products
                        xpath: //div[contains(div/strong/span,'Compare Products')]
                        links:
                            compare_clear_all: //a[text()='Clear All']
                            compare_delete_product: //li[p='%productName%']/a
                            compare_product_link: //ol[@id='compare-items']//a[text()='%productName%']
                        buttons:
                            compare: //button[@title='Compare']
                        pageelements:
                            compare_block_empty: //p[text()='You have no items to compare.']
                            compare_block_title: //div[@class='block-title' and contains(. /strong/span, 'Compare Products')]
        buttons:
            add_to_cart: //button[span='Add to Cart']
        messages: &productMessages
            tag_accepted_success: //li[normalize-space(@class)='success-msg' and contains(.,'%tagQty% tag(s) have been accepted for moderation.')]
            tag_added_to_product: //li[normalize-space(@class)='success-msg' and contains(.,'Tag "%tagName%" has been added to the product.')]
            tag_already_success: //li[normalize-space(@class)='notice-msg' and contains(.,'Tag "%tagName%" has already been added to the product.')]
            product_added_to_comparison: //li[normalize-space(@class)='success-msg' and contains(.,'The product %productName% has been added to comparison list.')]
            confirmation_for_removing_product_from_compare: Are you sure you would like to remove this item from the compare products?
            confirmation_clear_all_from_compare: Are you sure you would like to remove all products from your comparison?
            compare_list_cleared: //li[normalize-space(@class)='success-msg' and contains(.//span,'The comparison list was cleared.')]
            product_removed_from_comparison: //li[normalize-space(@class)='success-msg' and contains(.//span,'The product %productName% has been removed from comparison list.')]
            accepted_review: //li[normalize-space(@class)='success-msg' and contains(.//span,'Your review has been accepted for moderation.')]

product_review:
    mca: review/product/list/id/%id%/
    title: %elementTitle%
    uimap: &productReview
        form:
            fieldsets:
                -
                    product_prices: *product_prices
                -
                    product_tier_prices: *product_prices
                -
                    product_info: *product_info
                -
                    product_custom_option_head: *product_custom_option_head
                -
                    product_custom_option_body: *product_custom_option_body
                -
                    details: *details
                -
                    additional_info: *additional_info
                -
                    add_tag: *add_tag
                -
                    related: *related
                -
                    related_product: *related_product
                -
                    upsells: *upsells
                -
                    upsells_product: *upsells_product
                -
                    compare_products: *compare_products
                -
                    customer_reviews:
                        xpath: //div[@id='customer-reviews']
                        dropdowns:
                            show_per_page: //div[@class='limiter']/select
                        fields:
                            nickname: //input[@id='nickname_field']
                            summary_of_review: //input[@id='summary_field']
                            review: //textarea[@id='review_field']
                        links:
                            review_summary: //dt[span='%reviewerName%']/a
                        pageelements:
                            review_details: //dt[span='%reviewerName%']/following-sibling::dd[1]
                            review_details_ratings: //dt[span='%reviewerName%']/following-sibling::dd[1]/table
                            review_details_ratings_line: //dt[span='%reviewerName%']/following-sibling::dd[1]/table//th
                            review_rate_name: //dt[span='%reviewerName%']/following-sibling::dd[1]//th[text()='%rateName%']
                            review_rate_value: //dt[span='%reviewerName%']/following-sibling::dd[1]//tr[th='%rateName%']//div[@class='rating']
                            review_table_rate_name: //table[@id='product-review-table']//th[text()='%rateName%']
                            review_reviewer_name: //span[text()='%reviewerName%']
                            review_post_date: //dt[span='%reviewerName%']/following-sibling::dd[1]/small
                        buttons:
                            submit_review: //button[span='Submit Review']
                        radiobuttons:
                            select_rate: //input[@id='%rateName%_%rateId%']
        buttons:
            add_to_cart: //button[span='Add to Cart']
        messages: *productMessages

product_review_index:
    mca: review/product/list/id/%id%/#review-form/
    title: %elementTitle%
    uimap: *productReview

product_review_category:
    mca: review/product/list/id/%id%/category/%categoryId%/#review-form/
    title: %elementTitle%
    uimap: *productReview

product_page_id:
    mca: catalog/product/view/id/%id%/
    title: %productTitle%
    uimap: *product
