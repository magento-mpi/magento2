---
paypal_developer_home:
    mca:
    title: Home | PayPal Developer
    uimap: &loginPage
        form:
            fieldsets:
                -
                    navigation_menu:
                        xpath: //div[@class='topnav']
                        buttons:
                            login_with_paypal: //a[contains(@class, 'ppAccess-login')]
                            logout: //a[text()='Log out']
                #PayPal Login popup
                -
                    login_form:
                        xpath: //*[@id='PPA']//form
                        buttons:
                            login: //input[@value='Log In']
                        checkboxes:
                            keep_logged_in: //input[@id='remember']
                        fields:
                            login_email: //input[@id='email']
                            login_password: //input[@id='password']

paypal_developer_applications:
    mca: webapps/developer/applications
    title: Create Applications | PayPal Developer
    uimap:
        form:
            tabs: &applicationsTabs
                -
                    sandbox_accounts: &sandboxAccounts
                        xpath: //ul[@class='nav nav-list']/li/a[text()='Sandbox accounts']

paypal_developer_sandbox_accounts:
    mca: webapps/developer/applications/accounts
    title: Sandbox Test Accounts | PayPal Developer
    uimap: &sandboxAccounts
        form:
            tabs: *applicationsTabs
            fieldsets:
                -
                    test_accounts:
                        xpath: //div[div/h1='Sandbox test accounts']
                        links:
                            account_details: //td[normalize-space(div)='%accountEmail%']/div/i
                            account_profile: //td[normalize-space(div)='%accountEmail%']//a[text()='Profile']
                        buttons:
                            create_account: //a[text()='Create Account']
                            delete_account: //a[@id='delAcc'][not(@disabled)]
                        checkboxes:
                            select_all_accounts: //input[@class='selectAll']
                            select_account: //tr[normalize-space(td/div)='%accountEmail%']//input
                        pageelements:
                            account_line: //tr[normalize-space(td/div)='%accountEmail%']
                -
                    account_details_popup:
                        xpath: //div[div/h3='Account details']
                        links:
                            api_credentials_tab: //a[@href='#tab-api']
                            funding_tab: //a[@href='#tab-funding']
                        pageelements:
                            property: //div[label[normalize-space(text())='%propertyName%']]//div[contains(@class, 'controls')]/label
                            api_username: "//div[label[normalize-space(text())='Username:']]//div[contains(@class, 'controls')]/label"
                            api_password: "//div[label[normalize-space(text())='Password:']]//div[contains(@class, 'controls')]/label[not(@id)]"
                            api_signature: "//div[label[normalize-space(text())='Signature:']]//div[contains(@class, 'controls')]/label"
                            active_tab: //li[@class='active']/a[text()='%tabTitle%']
                        buttons:
                            close_popup_cross: //button[@class='close']
                -
                    delete_account_popup:
                        xpath: //div[@class='modal' and contains(., 'Delete accounts')]
                        buttons:
                            close_popup_cross: //button[@class='close']
                            close: //button[text()='Close']
                            delete: //button[@id='btnDeleteAccount']

paypal_developer_create_account:
    mca: webapps/developer/applications/accounts/create
    title: PayPal Developer
    uimap:
        form:
            fieldsets:
                -
                    create_test_account_form:
                        xpath: //div[h1='Create test account']
                        dropdowns:
                            country: //select[@name='country']
                            add_credit_card: //select[@id='ccType']
                        checkboxes:
                            account_type_buyer: //input[@id='personal']
                            account_type_seller: //input[@id='business']
                            add_bank_account_yes: //input[@name='addBank' and @value='Yes']
                            add_bank_account_No: //input[@name='addBank' and @value='No']
                        fields:
                            first_name: //input[@id='fname']
                            last_name: //input[@id='lname']
                            login_email: //input[@id='email']
                            login_password: //input[@id='defaultPwd']
                            account_balance: //input[@id='ppBalance']
                            notes: //input[@id='notes']
                        buttons:
                            create_account: //input[@id='createAccountBtn']
                        links:
                            cancel: //div[@class='controls']/a[text()='Cancel']

paypal_developer_sandbox_accounts_created:
    mca: webapps/developer/applications/accounts/created
    title: PayPal Developer
    uimap: *sandboxAccounts

paypal_developer_sandbox_accounts_deleted:
    mca: webapps/developer/applications/accounts/delete
    title: PayPal Developer
    uimap: *sandboxAccounts