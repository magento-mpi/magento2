---
customer_account:
    mca: customer/account/
    click_xpath: //a[contains(@href,'/customer/account/')][text()='My Account']
    title: My Account
    uimap:
        form:
            fieldsets:
                -
                    my_recent_tags:
                        xpath: //div[@class='box-account box-tags']
                        links:
                            tag: //div[*/a[text()='%productName%']]//a[text()='%tagName%']
                            view_all_tags: //a[text()='View All Tags']
                -
                    my_recent_reviews:
                        xpath: //div[@class='box-account box-reviews']
                        links:
                            product_name: //ol[@id='my_recent_reviews']//a[text()='%productName%']
                            view_all_reviews: //a[text()='View All Reviews']
                        pageelements:
                            product_review_rating: //div[h3='%productName%']//div[@class='rating']
        messages: &myAccountMessages
            success_saved: //li[normalize-space(@class)='success-msg' and contains(.,'The account information has been saved.')]
            confirmation_for_delete: Are you sure you want to delete this tag?
            success_deleted_tag: //li[normalize-space(@class)='success-msg' and contains(.,'You deleted the tag.')]
            vat_number_message: //li[normalize-space(@class)='success-msg' and contains(.,'If you are a registered VAT customer, please click here to enter you billing address for proper VAT calculation')]
            success_validate_vat: //li[normalize-space(@class)='success-msg' and contains(.,'Your VAT ID was successfully validated. You will be charged tax.')]
            success_validate_intraunion_vat: "//li[normalize-space(@class)='success-msg' and contains(.,'Your VAT ID was successfully validated.')]"
            invalid_vat_number: //li[normalize-space(@class)='error-msg' and contains(.,'The VAT ID entered (%VatNumber%) is not a valid VAT ID. You will be charged tax.')]
            success_saved_address: //li[normalize-space(@class)='success-msg' and contains(.,'The address has been saved.')]

my_orders_history:
    mca: sales/order/history/
    title: My Orders
    uimap:
        form: &orderHistory
            fieldsets:
                -
                    orders:
                        xpath: //div[@class='my-account']
                        links:
                            back: //p[@class='back-link']/a
                            view_order: //tr[td='%orderId%']/td/span/a[text()='View Order']
                            reorder: //tr[td='%orderId%']/td/span/a[text()='Reorder']
                            next_page: //a[@title='Next']
                        dropdowns:
                            show_per_page: //div[@class='limiter']/select
                        pageelements:
                            order_total: //tr[td='%orderId%']/td[span='%orderTotal%']
        messages: *myAccountMessages

my_orders_history_index:
    mca: sales/order/history/%orderHistoryParam%/
    title: My Orders
    uimap:
        form: *orderHistory

view_order:
    mca: sales/order/view/order_id/%id%/
    title: Order %elementTitle%
    uimap:
        form:
            fieldsets:
                -
                    order:
                        xpath: //div[@class='my-account']
                        links:
                            reorder: //a[text()='Reorder']
                            print_order: //a[text()='Print Order']
                            back_to_my_orders: //p[@class='back-link']/a
                        pageelements:
                            product_table_head: //table[@id='my-orders-table']/thead
                            price_totals: //table[@id='my-orders-table']/tfoot
                            price_totals_line: //table[@id='my-orders-table']/tfoot/descendant::tr
                            price_totals_line_index: //table[@id='my-orders-table']/tfoot/descendant::tr[%index%]
                            price_totals_line_index_name: //table[@id='my-orders-table']/tfoot/descendant::tr[%index%]/*[1]
                            price_totals_line_index_value: //table[@id='my-orders-table']/tfoot/descendant::tr[%index%]/*[2]
                            product_line: //table[@id='my-orders-table']/tbody
        messages: *myAccountMessages

my_account_view_tag:
    mca: tag/customer/view/tagId/%id%/
    title: My Tags
    uimap:
        form:
            fieldsets:
                -
                    my_tags:
                        xpath: //div[@class='my-account']
                        buttons:
                            add_to_cart: //tr[*//a='%productName%']//button[span='Add to Cart']
                            delete_tag: //p[@class='my-tag-edit']/a[span='Delete']
                        dropdowns:
                            show_per_page: //div[@class='pager']/div[@class='limiter']/select
                        links:
                            delete_tag: //p[@class='my-tag-edit']/a[span='Delete']
                            add_to_wishlist: //tr[*//a='%productName%']//a[text()='Add to Wish List']
                            product_name: //h2[a='%productName%']
                            back_to_tags_list: //p[@class='back-link']/a[@href]
                        pageelements:
                            tag_name_box: //p[@class='my-tag-edit' and contains(., '%tagName%')]
        messages: *myAccountMessages

my_account_my_tags:
    mca: tag/customer/
    title: My Tags
    uimap:
        form: &my_tags
            fieldsets:
                -
                    tags:
                        xpath: //div[@class='my-account']
                        links:
                            tag_name: //a[text()='%tagName%']
                            back_to_tags_list: //p[@class='back-link']/a[@href]
        messages: *myAccountMessages

my_account_my_tags_after_delete:
    mca: tag/customer/index/uenc/%uenc%/
    title: My Tags
    uimap:
        form: *my_tags
        messages: *myAccountMessages

my_product_reviews:
    mca: review/customer/
    title: My Product Reviews
    uimap:
        form: &productReviews
            fieldsets:
                -
                    reviews:
                        xpath: //div[@class='my-account']
                        links:
                            product_name: //a[text()='%productName%']
                            view_details: //tr[//a='%productName%'']//a[text()='View Details']
                            add_your_review: //a[text()='Add Your Review']
                            reviews: //a[contains(text(),'Review(s)')]
                            back: //p[@class='back-link']/a
                        pageelements:
                            review_details: //td[h2 = '%productName%']/following-sibling::td[2]
                            review_date: //td[h2 = %productName%']/preceding-sibling::td
                        dropdowns:
                            show_per_page: //div[@class='limiter']/select
        messages: *myAccountMessages

my_product_reviews_details:
    mca: review/customer/view/id/%id%/
    title: Review Details
    uimap:
        form: &productReviewDetails
            fieldsets:
                -
                    review_details:
                        xpath: //div[@class='my-account']
                        links:
                            back_to_my_reviews: //p[@class='back-link']/a[@href]
                        pageelements:
                            product_name: //h2[@class='product-name']
                            review_details: //div[@class='product-details']/dl/dd
                            review_rate_value: //tr[th='%rateName%']//div[@class='rating']
                            average_customer_rating: //div[@class='ratings']//div[@class='rating']
        messages: *myAccountMessages

product_review_details:
    mca: review/product/view/id/%id%/
    title: Magento Commerce
    uimap:
        form: &productReviewDetails
            fieldsets:
                -
                    review_details:
                        xpath: //div[@class='product-review']
                        links:
                            back_to_my_reviews: //p[@class='back-link']/a[@href]
                        pageelements:
                            product_name: //h2[@class='product-name']
                            review_details: //div[@class='product-details']/dl/dd
                            review_rate_value: //tr[th='%rateName%']//div[@class='rating']
                            average_customer_rating: //div[@class='ratings']//div[@class='rating']
        messages: *myAccountMessages

address_book_page:
    mca: customer/address/
    title: Address Book
    uimap:
        messages: *myAccountMessages

adding_new_address_book:
    mca: customer/address/new/
    title: Add New Address
    uimap:
        form:
            fieldsets:
                -
                    address_book:
                        xpath: //div[@class='my-account']
                        links:
                            back: //p[@class='back-link']
                        dropdowns:
                            state: //select[@id='region_id']
                            country: //select[@id='country']
                        fields:
                            first_name: //input[@id='firstname']
                            last_name: //input[@id='lastname']
                            company: //input[@id='company']
                            telephone: //input[@id='telephone']
                            fax: //input[@id='fax']
                            street_address_line_1: //input[@id='street_1']
                            street_address_line_2: //input[@id='street_2']
                            vat_number: //input[@id='vat_id']
                            city: //input[@id='city']
                            zip_code: //input[@id='zip']
                        checkboxes:
                            default_billing_address: //input[@id='primary_billing']
                            default_shipping_address: //input[@id='primary_shipping']
                        buttons:
                            save_address: //button[span='Save Address']
        messages: *myAccountMessages
