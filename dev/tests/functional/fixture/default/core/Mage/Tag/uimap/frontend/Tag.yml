all_tags:
    mca: tag/list/
    title: Magento Commerce
    uimap:
        form:
            fieldsets:
                -
                    tags:
                        xpath: //ul[@class='tags-list']
                        links:
                            tag_name: //li/a[text()='%tagName%']

tags_products:
    mca: tag/product/list/tagId/%id%/
    title: Products tagged with '%elementTitle%'
    uimap:
        form:
            fieldsets:
                -
                    popular_tags:
                        xpath: //div[@class[contains(.,'block block-tags')]]
                        links:
                            tag_name: //ul[@class='tags-list']/li/a[text()='%tagName%']
                            view_all_tags: //a[text()='View All Tags']
                -
                    product_grid:
                        xpath: //div[@class='category-products']
                        links:
                            product_name: //a[@title='%productName%']
                -
                    category_title:
                        xpath: //div[@class='page-title']
                        pageelements:
                            product_tagged: //div[@class='page-title']/h1[contains(.,'%tagName%')]
                            tag_rss_feeds: //a[@class= 'nobr link-rss' and ./following-sibling::h1[contains(., 'Products tagged with')]]