---
generic_terms_all:
    condition_name: Terms and Conditions %randomize%
    status: Disabled
    show_content_as: Text
    store_view: All Store Views
    checkbox_text: %randomize%_checkbox_tex
    content: %randomize%_content_text
    content_height: 100px

generic_terms_required:
    condition_name: Terms and Conditions %randomize%
    status: Disabled
    show_content_as: Text
    store_view: Default Store View
    checkbox_text: %randomize%_checkbox_tex
    content: %randomize%_content_text
    content_height: %noValue%

search_terms_and_conditions:
    filter_id: %noValue%
    filter_condition_name: %noValue%
    filter_store_view: %noValue%
    filter_active: %noValue%