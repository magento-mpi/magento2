---
# PDF Print-outs page
printed_templates:
    mca: template/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'template/index') and span='PDF Print-outs']
    title: Printed Templates / System / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    templates_grid:
                        xpath: //div[@id='page:main-container']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                        dropdowns:
                            templates_per_page: //select[@name='limit']
                            teplate_type: //select[@name='entity_type']
                        fields:
                            page: //input[@name='page']
                            filter_template_id: //input[@name='template_id']
                            filter_template_name: //input[@name='name']
                            filter_date_added_from: //input[@name='created_at[from]']
                            filter_date_added_to: //input[@name='created_at[to]']
                            filter_date_updated_from: //input[@name='updated_at[from]']
                            filter_date_updated_to: //input[@name='updated_at[to]']
                        pageelements:
                            template_grid_head: //div[@id='page:main-container']/div[2]//tr[@class='headings']
                            grid_item: //div[@class = 'grid']//td[contains( ., '%templateName%')]
        buttons:
            add_new_template: //button[span='Add New Template']
        messages: &templateMessages
            popups_message: //li[@class='notice-msg']//span[text() = 'Please make sure that popups are allowed.']
            success_saved_template: //li[@class='success-msg']//span[text() = 'The Printed template has been saved.']
            success_deleted_template: //li[@class='success-msg']//span[text() = 'The printed template has been deleted.']
            confirmation_for_delete: Are you sure that you want to delete this template?

new_printed_templates_settings:
    mca: template/new/
    title: New Template / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    templates_settings:
                        xpath: //div[contains(div/h4,'Select Template Type')]
                        buttons:
                            continue: //button[span='Continue']
                        dropdowns:
                            template_type: //select[@id='entity_type']
        buttons:
            back_to_grid: //button[span='Back']
            reset_fields: //button[span='Reset']

new_printed_templates:
    mca: template/edit/entity_type/%templateType%/
    title: New Template / Printed Templates / System / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    load_sample_template:
                        xpath: //div[@class='fieldset']
                        buttons:
                            load_template: //button[span='Load Template']
                        dropdowns:
                            template: //select[@id='template_select']
                            sample_template: //select[@id='locale_select']
                -
                    template_information: &templateInformation
                        xpath: //div[@id='printedtemplate_base_fieldset']
                        buttons:
                            show_hide_editor: //button[@id='toggleprintedtemplate_content']
                            insert_app: //button[span='Insert Frontend App...']
                            insert_image: //button[span='Insert Image...']
                            insert_variable: //button[span='Insert Variable...']
                            insert_footer_separator: //button[span='Insert Footer Separator']
                            insert_header_separator: //button[span='Insert Header Separator']
                        dropdowns:
                            page_size: //select[@id='printedtemplate_page_size']
                            page_orientation: //select[@id='printedtemplate_page_orientation']
                            header_height_measure: //select[@id='printedtemplate_header_height_measurement']
                            footer_height_measure: //select[@id='printedtemplate_footer_height_measurement']
                        fields:
                            template_name: //input[@id='printedtemplate_name']
                            header_height: //input[@id='printedtemplate_header_height']
                            footer_height: //input[@id='printedtemplate_footer_height']
                        checkboxes:
                            auto_header_height: //input[@type='checkbox' and @id='printedtemplate_header_auto_height']
                            auto_footer_height: //input[@type='checkbox' and @id='printedtemplate_footer_auto_height']
                        pageelements:
                            editor: //table[@id='printedtemplate_content_tbl']
                -
                    widget_information: &widgetInformation
                        xpath: //div[@id='widget_window']
                        buttons:
                            insert_widget_frontend_app: //button[@class = 'scalable add-widget']
                            items_widget_add_column: //button[span/span = 'Add Column']
                            items_widget_delete_column: //button [@class = 'scalable delete']
                        dropdowns:
                            select_widget: //select[@id = 'select_widget_type']
                            items_widget_column: //select[@class = 'select required-entry skip-submit items-grid-field']
                        fields:
                            items_widget_column_title: //input[@class = 'input-text required-entry skip-submit items-grid-field']
                            items_widget_column_width: //input[@class = 'validate-greater-than-zero validate-digits input-text required-entry skip-submit items-grid-field']
                            items_widget_sort_order: //input[@class = 'validate-greater-than-zero validate-digits input-text skip-submit items-grid-field']
                            tax_widget_subtotals_column_name: //input[@name = 'parameters[column_tax_total]']
                            tax_widget_tax_rate_column_name: //input[@name= 'parameters[column_tax_rate]']
                            tax_widget_tax_totals_column_name: //input[@name= 'parameters[column_tax_amount]']
        buttons:
            back_to_grid: //button[span='Back']
            reset_fields: //button[span='Reset']
            preview_html: //button[span='Preview HTML']
            preview_pdf: //button[span='Preview PDF']
            save_template: //button[span='Save']
            save_and_continue_edit: //button[span='Save And Continue Edit']
        messages: *templateMessages

edit_printed_templates:
    mca: template/edit/id/%id%/
    title: %templateName% / Printed Templates / System / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    template_information: *templateInformation
                -
                    widget_information: *widgetInformation
        buttons:
            back_to_grid: //button[span='Back']
            reset_fields: //button[span='Reset']
            preview_html: //button[span='Preview HTML']
            preview_pdf: //button[span='Preview PDF']
            save_template: //button[span='Save']
            save_and_continue_edit: //button[span='Save And Continue Edit']
            delete_template: //button[span='Delete Template']
        messages: *templateMessages
