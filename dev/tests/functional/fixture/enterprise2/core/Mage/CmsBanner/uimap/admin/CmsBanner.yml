---
# Manage Banners page
manage_banners:
    mca: banner/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'banner/')]
    title: Banners / CMS / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    banner_grid:
                        xpath: //div[@id='bannerGrid']
                        link:
                            select_all: //div[@id='bannerGrid_massaction']//a[contains(.,'Select All')]
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                            submit: //button[span='Submit']
                        dropdowns:
                            filter_visible_in: //select[@name='visible_in']
                            banner_massaction: //select[@id='bannerGrid_massaction-select']
                            filter_massaction: //select[@name='massaction']
                            filter_active: //select[@name='banner_is_enabled']
                        fields:
                            page: //input[@name='page']
                            filter_id_from: //input[@name='banner_id[from]']
                            filter_id_to: //input[@name='banner_id[to]']
                            filter_banner_name: //input[@name='banner_name']
                            filter_banner_types: //input[@name='banner_types']
                        pageelements:
                            page_grid_head: //div[@id='bannerGrid']//thead/tr[@class='headings']
        buttons:
            add_banner: //button[span='Add Banner']
        messages: &bannerMessages
            success_saved_banner: //li[normalize-space(@class)='success-msg' and contains(.,'The banner has been saved.')]
            success_deleted_banner: //li[normalize-space(@class)='success-msg' and contains(.,'The banner has been deleted.')]
            confirmation_for_delete: Are you sure you want to do this?

# Add Banner
new_banner:
    mca: banner/new/
    title: New Banner / Banners / CMS / Magento Admin
    uimap:
        form:
            tabs:
                -
                    content:
                        xpath: //a[@title='Content']/span
                        fieldsets:
                            -
                                store_view_specific_content:
                                    xpath: //div[@id='banner_content_scopes_fieldset']
        buttons:
            back: //button[span='Back']
