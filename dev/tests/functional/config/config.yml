            overrideRoot: 'D:'
            # overrideDS (for our server usage only) is browser-side directory separator.
            overrideDS: \
            # download dir as it's seen by browser. We can use it in download-edit-upload sessions
            browserDownloadDir: 'var\testdownload'
            # download dir as it's seen by PHP code
            downloadDir: 'var\testdownload'
        areas:
            admin:
                url: 'http://localhost/Mage2/index.php/backend/admin'
                base_page_uimap: 'log_in_to_admin'
                uimap_path: 'admin'
                login: 'admin'
                password: '123123q'
