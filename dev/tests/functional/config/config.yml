        ftp: *ftp
        areas:
            admin:
                url: 'http://www.localhost.com/magento2_enterprise/backend/backend/'
                base_page_uimap: 'log_in_to_admin'
                uimap_path: 'admin'
                login: 'admin'
                password: '123123q'
            frontend:
                url: 'http://www.localhost.com/magento2_enterprise/'
                base_page_uimap: 'home_page'
                uimap_path: 'frontend'
            paypal_sandbox: *paypalSandbox
            paypal_developer: *paypalDeveloper
    saas: &saas
        fallbackOrderFixture: 'Saas, enterprise, default'
        fallbackOrderHelper: 'Saas, Enterprise, Core'
        application:
            adminLogin: admin
            adminPassword: 123123q
            storeName: Store 1
            failures:
              tries: 2
              sleep: 30
            basePath: ''
