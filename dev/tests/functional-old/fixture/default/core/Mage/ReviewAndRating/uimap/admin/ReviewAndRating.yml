---
#Reviews and Ratings
manage_ratings:
    mca: rating/
    click_xpath: //ul[@id='nav']//a[contains(@href, '/rating/')]
    title: Ratings / Attributes / Stores / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    manage_ratings_grid:
                        xpath: //div[@id='ratingsGrid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                        dropdowns:
                            view_per_page: //select[@name='limit']
                            is_active: //select[@id='ratingsGrid_filter_is_active']
                        fields:
                            page: //input[@name='page']
                            filter_id: //input[@name='rating_id']
                            filter_rating_name: //input[@name='rating_code']
                            sort_order: //input[@id='ratingsGrid_filter_position']
                        pageelements:
                            grid_head: //table[@id='ratingsGrid_table']//tr[@class='headings']
        buttons:
            add_new_rating: //button[span='Add New Rating']
        messages: &ratingMessages
            success_saved_rating: //li[normalize-space(@class)='success-msg' and contains(.,'You saved the rating.')]
            success_deleted_rating: //li[normalize-space(@class)='success-msg' and contains(.,'You deleted the rating.')]
            existing_name: //li[normalize-space(@class)='error-msg' and contains(.,'already exists.')]
            confirmation_for_delete: Are you sure?
            confirmation_for_single_delete: Are you sure you want to do this?

new_rating:
    mca: rating/index/new/
    title: New Rating / Ratings / Attributes / Stores / Magento Admin
    uimap: &newRating
        form: &new_rating-form
            tabs:
                -
                    rating_information:
                        xpath: //a[@title='Rating Information']
                        fieldsets:
                            -
                                rating_title:
                                    xpath: //fieldset[@id='rating_form']
                                    fields:
                                        default_value: //input[@name='rating_code']
                                        store_view_title: //div[*/span='%storeViewName%']/div[@class='control']/input
                            -
                                rating_visibility:
                                    xpath: //fieldset[@id='visibility_form']
                                    multiselects:
                                        visible_in: //select[@name='stores[]']
                                    checkboxes:
                                        is_active: //input[@id='is_active']
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            save_rating: //button[@title='Save Rating']
        messages: *ratingMessages

new_edit_rating:
    mca: rating/index/edit/
    title: New Rating / Ratings / Attributes / Stores / Magento Admin
    uimap: *newRating

edit_rating:
    mca: rating/index/edit/id/%id%/
    title: %elementTitle% / Ratings / Attributes / Stores / Magento Admin
    uimap:
        form: *new_rating-form
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            save_rating: //button[@title='Save Rating']
            delete_rating: //button[span='Delete Rating']
        messages: *ratingMessages

manage_all_reviews:
    mca: catalog/product_review/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'catalog/product_review/index/')]
    title: Reviews / Customer Reviews / User Content / Marketing / Magento Admin
    uimap:
        form: &manageReviews
            fieldsets:
                -
                    all_reviews_grid: &reviewGrid
                        xpath: //div[@id='reviwGrid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                            submit: //button[span='Submit']
                        dropdowns:
                            mass_action_select_action: //*[@id='reviwGrid_massaction-select']
                            view_per_page: //select[@name='limit']
                            filter_massaction: //select[@name='massaction']
                            filter_status: //select[@name='status']
                            filter_visible_in: //select[@name='visible_in']
                            filter_type: //select[@name='type']
                        fields:
                            page: //input[@name='page']
                            filter_id: //input[@name='review_id']
                            filter_created_on_from: //input[@name='created_at[from]']
                            filter_created_on_to: //input[@name='created_at[to]']
                            filter_title: //input[@name='title']
                            filter_nickname: //input[@name='nickname']
                            filter_review: //input[@name='detail']
                            filter_product_name: //input[@name='name']
                            filter_product_sku: //input[@name='sku']
                        links:
                            mass_action_select_all: //a[text()='Select All']
                            mass_action_select_unselect_all: //a[text()='Unselect All']
                            mass_action_select_visible: //a[text()='Select Visible']
                            mass_action_select_unselect_visible: //a[text()='Unselect Visible']
                            pending_reviews_rss: //a[text()='Pending Reviews RSS']
        buttons:
            add_new_review: //button[span='Add New Review']
        messages: &reviewMessages
            success_saved_review: //li[normalize-space(@class)='success-msg' and contains(.,'You saved the review.')]
            success_deleted_review: //li[normalize-space(@class)='success-msg' and contains(.,'The review has been deleted.')]
            success_deleted_review_massaction: //li[normalize-space(@class)='success-msg' and contains(.,'record(s) have been deleted.')]
            confirmation_for_delete: Are you sure?
            confirmation_for_delete_single_review: Are you sure you want to do this?
            empty_validate_rating: "//div[@id='advice-validate-rating-validate_rating' and not(contains(@style,'display: none;'))]"
            not_available_rating: //*[@id='rating_detail'][normalize-space(text())="Rating isn't Available"]

add_new_review:
    mca: catalog/product_review/new/
    title: New Review / Customer Reviews / User Content / Marketing / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    select_product_grid:
                        xpath: //div[@id='productGrid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                        dropdowns:
                            view_per_page: //select[@name='limit']
                            filter_status: //select[@name='status']
                            filter_websites: //select[@name='websites']
                        fields:
                            page: //input[@name='page']
                            filter_id: //input[@name='entity_id']
                            filter_name: //input[@name='name']
                            filter_sku: //input[@name='sku']
                            filter_price_from: //input[@name='price[from]']
                            filter_price_to: //input[@name='price[to]']
                            filter_qty_from: //input[@name='qty[from]']
                            filter_qty_to: //input[@name='qty[to]']
                        pageelements:
                            grid_head: //table[@id='productGrid_table']//tr[@class='headings']
                -
                    review_details: &reviewDetails
                        xpath: //*[@id='add_review_form']
                        links:
                            product: //a[text()='%productName%']
                        radiobuttons:
                            detailed_rating: //label[@for='%ratingName%_%stars%']
                        dropdowns:
                            status: //select[@name='status_id']
                        multiselects:
                            visible_in: //select[@name='select_stores[]']
                        fields:
                            nickname: //input[@name='nickname']
                            summary_of_review: //input[@name='title']
                            review: //textarea[@name='detail']
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            save_review: //button[@id='save_button']
        messages: *reviewMessages

edit_review:
    mca: catalog/product_review/edit/id/%id%/
    title: Edit Review / Customer Reviews / User Content / Marketing / Magento Admin
    uimap: &editReview
        form:
            fieldsets:
                -
                    review_details:
                        xpath: //*[@id='review_details']
                        links:
                            product: //a[text()='%productName%']
                        radiobuttons:
                            detailed_rating: //input[@id='%ratingName%_%stars%']
                        dropdowns:
                            status: //select[@name='status_id']
                        multiselects:
                            visible_in: //select[@id='select_stores']
                        fields:
                            nickname: //input[@name='nickname']
                            summary_of_review: //input[@name='title']
                            review: //textarea[@name='detail']
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            save_review: //button[@id='save_button']
            delete_review: //button[span='Delete Review']
            prev_review: //button[span='Previous']
            prev_save_review: //button[@id='save_and_previous']
            next_review: //button[span='Next']
            next_save_review: //button[@id='save_and_next']
        messages: *reviewMessages

edit_pending_review:
    mca: catalog/product_review/edit/id/%id%/ret/pending/
    title: Edit Review / Customer Reviews / User Content / Marketing / Magento Admin
    uimap: *editReview