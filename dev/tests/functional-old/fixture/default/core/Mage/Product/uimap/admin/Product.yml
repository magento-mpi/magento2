---
# Manage Product page
manage_products:
    mca: catalog/product/
    click_xpath: //div[@class='submenu']//a[contains(@href, '/catalog/product/')]
    title: Products / Inventory / Products / Magento Admin
    uimap: &manageProductsUimap
        form:
            fieldsets:
                -
                    product_grid:
                        xpath: //*[@id='productGrid']
                        links:
                            mass_action_select_all: //div[@id='productGrid_massaction']//a[contains(.,'Select All')]
                            mass_action_select_visible: //div[@id='productGrid_massaction']//a[contains(.,'Select Visible')]
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                            submit: //button[span='Submit']
                        dropdowns:
                            mass_action_select_action: //select[@id='productGrid_massaction-select']
                            filter_massaction: //select[@name='massaction']
                            product_type: //select[@name='type']
                            product_attribute_set: //select[@name='set_name']
                            product_price_currency: //select[@name='price[currency]']
                            product_visibility: //select[@name='visibility']
                            product_status: //select[@name='status']
                            website: //select[@name='websites']
                        fields:
                            product_id_from: //input[@name='entity_id[from]]
                            product_id_to: //input[@name='entity_id[to]']
                            product_name: //input[@name='name']
                            product_sku: //input[@name='sku']
                            product_price_from: //input[@name='price[from]']
                            product_price_to: //input[@name='price[to]']
                            product_qty_from: //input[@name='qty[from]']
                            product_qty_to: //input[@name='qty[to]']
                        pageelements:
                            product_grid_head: //div[@id='productGrid']//thead/tr[@class='headings']
                            product_grid_columns_price: //span[@class='sort-title' and text()='Price']
        buttons:
            add_new_product: //*[@data-ui-id='products-list-add-new-button']
            add_new_product_split: //*[@data-ui-id='products-list-add-new-button']
            add_new_product_split_select: //*[@data-ui-id='products-list-add-new-product-button-dropdown']
            add_product_by_type: //*[@id='add_new_product']//*[contains(@onclick,'%productType%')]
        messages: &productMesssages
            success_deleted_products_massaction: //li[normalize-space(@class)='success-msg' and contains(.,'A total of %qtyDeletedProducts% record(s) have been deleted.')]
            success_duplicated_product: //li[normalize-space(@class)='success-msg' and contains(.,'You duplicated the product.')]
            success_created_product: //li[normalize-space(@class)='success-msg' and contains(.,'You created the product.')]
            success_saved_product: //li[normalize-space(@class)='success-msg' and contains(.,'You saved the product.')]
            specify_url: "//div[@id='advice-validate-downloadable-url-%fieldId%']"
            incorrect_sku_length: //*[@class='mage-error' and text()='Maximum length of this field must be equal or less than 64 symbols.']
            enter_valid_number: //*[@class='mage-error' and @for='%fieldId%' and text()='Please enter a valid number in this field.']
            enter_zero_or_greater: //*[@class='mage-error' and @for='%fieldId%' and text()='Please enter a number 0 or greater in this field.']
            enter_greater_than_zero: //*[@class='mage-error' and @for='tier_price_row_0_price' and text()='Please enter a number greater than 0 in this field.']
            existing_sku: //div[@class='validation-advice' and contains(text(),'The value of attribute "SKU" must be unique')]
            select_type_of_option: //*[@class='mage-error' and @for='product_option_%optionId%_type' and contains(., 'Select type of option')]
            confirmation_for_delete: Are you sure?
            sku_autoincremented: //*[normalize-space(@class)='notice-msg' and contains(.,'SKU for product %productName% has been changed to %productSku%')]
            success_updated_products_status_massaction: //li[normalize-space(@class)='success-msg' and contains(.,'A total of %qtyUpdatedProducts% record(s) have been updated.')]
            success_updated_products_attributes_massaction: //li[normalize-space(@class)='success-msg' and contains(.,'A total of %qtyUpdatedAtrProducts% record(s) were updated.')]
            category_name_required: //*[@class='mage-error' and @for='new_category_name' and text()='This is a required field.']
            parent_name_required: //*[@class='mage-error' and @for='new_category_parent' and text()='This is a required field.']
            parent_name_existent: //*[@class='mage-error' and @for='new_category_parent' and text()='Choose existing category.']
            attribute_set_html: //*[@class='mage-error' and @for='%fieldId%' and contains(., 'HTML tags are not allowed')]
            attribute_set_existed: //li[normalize-space(@class)='error-msg' and contains(.,'An attribute set with the "%attributeSetName%" name already exists.')]

manage_products_store:
    mca: catalog/product/index/store/%storeId%/
    click_xpath: //div[@class='nav-bar']//a[contains(@href, '/catalog/product/')]
    title: Products / Inventory / Products / Magento Admin
    uimap: *manageProductsUimap

# Add New Product page
new_product:
    mca: catalog/product/new/set/%setId%/type/%productType%/
    title: New Product / Products / Inventory / Products / Magento Admin
    uimap: &newProduct
        form: &newProductCreationForm
            fieldsets: &new_product_fieldsets
                -
                    product_information:
                        xpath: //div[@class='page-actions']
                        buttons:
                            attribute_set_toggle: //*[@class='action-toggle']
                            attribute_set_toggle_disabled: //*[@class='action-toggle disabled']
                        fields:
                            attribute_set_name: //*[@id='product-template-suggest' and not(contains(@class, 'mage-suggest-state-loading'))]
                        links:
                            attribute_set: //a[@role='menuitem' and text()='%attributeSet%']
                            show_all_attribute_sets: //a[@role='menuitem' and text()='Show all...']
                        pageelements:
                            product_attribute_set: //div[@id='product-template-suggest-container']//span[text()='%attributeSet%']
                            attribute_set_no_records: //div[@class='mage-suggest-dropdown']/*[@class='mage-suggest-no-records']
                            attribute_set_list: //div[@class='mage-suggest-dropdown']
                            product_online_status: //div[@class='switcher']/label
                            attribute_set_name: //*[contains(@class,'action-toggle')]/span
                -
                    advanced_settings_tabs:
                        xpath: //*[@id='product_info_tabs-advanced']
                        pageelements:
                            advanced_settings_header: /h3[@id='ui-accordion-product_info_tabs-advanced-header-0']
                            advanced_settings_panel: /ul[@id='ui-accordion-product_info_tabs-advanced-panel-0']
                -
                    choose_affected_attribute_set:
                        xpath: //*[@id='affected-attribute-set-form']/ancestor::*[contains(concat(' ', normalize-space(@class), ' '), ' ui-dialog ')]
                        radiobuttons:
                            current_attribute_set: //*[@name='affected-attribute-set' and @value='current']
                            new_attribute_set: //*[@name='affected-attribute-set' and @value='new']
                        fields:
                            new_attribute_set_name: //*[@name='new-attribute-set-name']
                        buttons:
                            cancel: //*[contains(@id,'close-button')]
                            confirm: //*[contains(@id,'confirm-button')]
                -
                    add_new_attribute:
                        xpath: //div[div/span='New Attribute']
                        pageelements:
                            add_new_attribute_iframe: //iframe[@id='create_new_attribute_container']
                -
                    add_attribute:
                        xpath: //*[@id='product_info_tabs_%tab%_content']//div[@class='actions']
                        buttons:
                            add_attribute: //div[@id='product-attribute-search-container']//button[span='Add Attribute']
                            create_new_attribute: //button[@title='New Attribute']
                        fields:
                            attribute_search: //*[@data-role='product-attribute-search' and not(contains(@class, 'mage-suggest-state-loading'))]
                        links:
                            attribute: //div[@class='mage-suggest-dropdown']//li[contains(@data-suggest-option, '%attributeData%')]/a
                        pageelements:
                            attribute_suggest_list: //div[@class='mage-suggest-dropdown']
                            attribute_no_records: //div[@class='mage-suggest-dropdown']//*[@class='mage-suggest-no-records']
            tabs:
                -
                    general: &generalTab
                        xpath: //a[@title='Product Details']
                        fieldsets:
                            -
                                product_general:
                                    xpath: //div[*/*/span='Product Details']
                                    buttons:
                                        new_category: //button[span='New Category']
                                    dropdowns:
                                        general_tax_class: //select[@id='tax_class_id']
                                        general_sku_type: //select[@id='sku_type']
                                        general_weight_type: //select[@id='weight_type']
                                        general_price_type: //select[@id='price_type']
                                        general_stock_availability: //select[@name='product[quantity_and_stock_status][is_in_stock]']
                                        general_user_attr_dropdown: //select[@id='%attributeCodeDropdown%']
                                        general_price_type: //select[@id='price_type']
                                        general_min_price_view_bundle: //select[@id='price_view']
                                    fields:
                                        general_name: //input[@id='name']
                                        general_sku: //input[@id='sku']
                                        general_price: //input[@id='price' and not(@disabled)]
                                        general_description: //textarea[@id='description']
                                        general_weight: //input[@id='weight' and not(@disabled)]
                                        general_categories: //input[@id='category_ids-suggest']
                                        general_qty: //input[@name='product[quantity_and_stock_status][qty]']
                                        general_user_attr_field: //input[@id='%attributeCodeField%']
                                        general_weight_disabled: //input[@id='weight' and (@disabled)]
                                    checkboxes:
                                        general_weight_and_type_switcher: //input[@id='weight_and_type_switcher']
                                    multiselects:
                                        general_user_attr_multiselect: //select[@id='%attributeCodeMultiselect%']
                            -
                                categories_list:
                                    xpath: //div[@id='attribute-category_ids-container']//div[@class='mage-suggest-dropdown']
                                    links:
                                        root_category: /div/ul/li/a[text()='%categoryName%']
                                        sub_category: //li[a/@data-suggest-option='%categoryId%']/ul/li/a[text()='%categoryName%']
                                        expand_category: //li[contains(@class,'jstree-closed')][a/@data-suggest-option='%categoryId%']/ins
                                        found_category: //a[span/text()='%categoryName%'][.//span='%categoryPath%']
                                        any_sub_category: //li[a/@data-suggest-option='%categoryId%']/ul/li/a
                                        category: //a[@data-suggest-option='%categoryId%']
                                    pageelements:
                                        no_category_found: //span[text()="No records found."]
                                        category_node: //li[a/@data-suggest-option='%categoryId%']
                            -
                                chosen_category:
                                    xpath: //div[@id='attribute-category_ids-container']//li[@class='mage-suggest-choice button']
                                    links:
                                        chosen_category_delete: "[div='%categoryName%']/span[@class='mage-suggest-choice-close']"
                                    pageelements:
                                        chosen_category_name: /div[text()='%categoryName%']
                            -
                                new_category_form:
                                    xpath: //div[div/span='Create Category']
                                    fields:
                                        name: //input[@id='new_category_name']
                                        parent_category: //input[@id='new_category_parent-suggest'][not(@class='mage-suggest-state-loading')]
                                    buttons:
                                        new_category_close: //a[span='close']
                                        new_category_save: //button[@data-action='save']
                            -
                                parent_categories_list:
                                    xpath: //div[div/span='Create Category']//div[@class='mage-suggest-dropdown']
                                    links:
                                        parent_root_category: /div/ul/li/a[text()='%categoryName%']
                                        parent_sub_category: //li[a/@data-suggest-option='%categoryId%']/ul/li/a[text()='%categoryName%']
                                        parent_expand_category: //li[contains(@class,'jstree-closed')][a/@data-suggest-option='%categoryId%']/ins
                                        parent_found_category: //a[span/text()='%categoryName%'][.//span='%categoryPath%']
                                        parent_any_sub_category: //li[a/@data-suggest-option='%categoryId%']/ul/li/a
                                        parent_category: //a[@data-suggest-option='%categoryId%']
                                    pageelements:
                                        parent_no_category_found: //span[text()="No records found."]
                                        parent_category_node: //li[a/@data-suggest-option='%categoryId%']
                            -
                                chosen_parent_category:
                                    xpath: //div[div/span='Create Category']//li[@class='mage-suggest-choice button']
                                    links:
                                        chosen_parent_category_delete: "[div='%categoryName%']/span[@class='mage-suggest-choice-close']"
                                    pageelements:
                                        chosen_parent_category_name: /div[text()='%categoryName%']
                            -
                                product_variations:
                                    xpath: //div[@id='super_config-wrapper' or @id='config_super_product-wrapper']
                                    fields:
                                        general_configurable_attribute_title: //input[@id='configurable-attribute-selector']
                                    links:
                                        configurable_attribute_select: //div[@class='mage-suggest-dropdown']//a[text()='%attributeTitle%']
                                        is_configurable: //strong[span='Variations']
                                    buttons:
                                        generate_product_variations: //button[@data-action='generate' and not(@disabled)]
                                        generate_product_variations_disabled: //button[@data-action='generate' and @disabled]
                                    pageelements:
                                        product_variations_fieldset: //div[@id='config_super_product-content' or @id='super_config-content']
                                        configurable_attributes_list: "//div[@class='mage-suggest-dropdown'][not(contains(@style,'display: none;'))]"
                                        attribute_blocks_name: //div[@id='configurable-attributes-container']//*[@class='title']/span
                            -
                                product_variation_attribute:
                                    xpath: //div[*/*/span='%attributeTitle%']
                                    buttons:
                                        add_option_value: //*[@data-action='add-option']
                                    fields:
                                        frontend_label: //input[contains(@name,'[label]')][@data-store-label]
                                    links:
                                        use_default_label: //label[span='Use Default']
                                        delete_product_variation_attribute: //button[@title='Delete Variations Group']
                                        move_product_variation_attribute: //div[@title='Sort Variations']
                                        expand_product_variation_attribute: //strong[@data-toggle]
                                    pageelements:
                                        is_collapsed_variation_attribute: /div/strong
                                        option_line: //tbody/tr
                            -
                                product_variation_attribute_option:
                                    xpath: //div[*/*/span='%attributeTitle%']//tr[td='%attributeOption%' or .//input[contains(@name,'new-option-%newOptionId%')]]
                                    buttons:
                                        variation_attribute_price_type: //button[@data-toggle='dropdown']
                                        variation_attribute_price_type_value: //div[button[@data-toggle='dropdown']]//a[text()='%priceType%']
                                        delete_new_option: //button[@data-action='delete'][not(@disabled)]
                                        locked_option: //button[@disabled and @title='Delete']
                                    checkboxes:
                                        include_variation_attribute: //td[@data-column='include']//input[@type='checkbox']
                                    fields:
                                        variation_attribute_price: "//input[contains(@name,'[pricing_value]')]"
                                        associated_attribute_value: //td[@data-column='name']//input
                            -
                                variations_matrix_grid:
                                    xpath: //div[@data-role='product-variations-matrix']//table
                                    checkboxes:
                                        include_variation: //tbody/tr[%attributeSearch%]//input[@name='associated_product_ids[]']
                                        assigned_product: //tbody/tr[//text()='%productSku%'][%attributeSearch%]//input[@checked='checked']
                                    pageelements:
                                        variations_matrix_header: //thead/tr
                                        variation_line: //tbody/tr
                                        attribute_header: //thead//th[text()='%attributeTitle%']
                                        variation_price: //tbody/tr[%attributeSearch%]//td[@data-column='price']
                                    buttons:
                                        choose: //tbody/tr[%attributeSearch%]//button[@title='Choose']
                                    fields:
                                        associated_name: //tbody/tr[%attributeSearch%]//input[contains(@name,'[name]')]
                                        associated_sku: //tbody/tr[%attributeSearch%]//input[contains(@name,'[sku]')]
                                        associated_quantity: //tbody/tr[%attributeSearch%]//input[contains(@name,'[qty]')]
                                        associated_weight: //tbody/tr[%attributeSearch%]//input[contains(@name,'[weight]')]
                            -
                                select_associated_product:
                                    xpath: //div[div/span='Select Associated Product']
                                    links:
                                        close_select_associated_product: //a[span='close']
                                        next_page: //a[@data-ui-id='admin-product-edit-tab-super-config-grid-next']
                                        product_page: //input[@data-ui-id='admin-product-edit-tab-super-config-grid-current-page']
                                    pageelements:
                                        associated_product_id: //td[normalize-space(@data-column)='entity_id']
                                        associated_product_name: //td[normalize-space(@data-column)='name']
                                        associated_price: //td[contains(@data-column,'price')]
                                        associated_sku: //td[normalize-space(@data-column)='sku']
                                        associated_quantity: //td[normalize-space(@data-column)='qty']
                                        associated_inventory: //td[6]
                                        associated_weight: //td[normalize-space(@data-column)='weight']
                                        opened_product_page: //input[@data-ui-id='admin-product-edit-tab-super-config-grid-current-page'][@value='%pageIndex%']
                            -
                                grouped_associated_products:
                                    xpath: //*[@id='grouped-wrapper']
                                    buttons:
                                        add_products_to_group: //button[@data-role='add-product']
                                        remove_product_from_group: //tr[td[normalize-space(text())='%productSku%']]//button[text()='Delete']
                                    fields:
                                        associated_product_default_qty: //tr[td[normalize-space(text())='%productSku%']]//td[@data-column='qty']/input
                                    links:
                                        move_grouped_product: //tr[td[normalize-space(text())='%productSku%']]//*[@class='draggable-handle']
                                    pageelements:
                                        grouped_assigned_products: //tr[not(contains(@style,'display: none;'))]/td[@data-column='sku']
                                        selected_grouped_product: //tr[td[normalize-space(text())='%productSku%']]
                            -
                                bundle_items:
                                    xpath: //*[@id='bundle_product-wrapper']
                                    buttons:
                                        add_new_option: //button[@id='add_new_option']
                                        delete_product_bundle_item: //div[//*[text()='%itemTitle%']]//*[@data-ui-id='adminhtml-catalog-product-edit-tab-bundle-option-option-delete-button']
                                    dropdowns:
                                        ship_bundle_items: //select[@id='shipment_type']
                                    links:
                                        move_product_bundle_item: //div[strong/*[text()='%itemTitle%']]/*[@class='draggable-handle']
                                        expand_product_bundle_item: //*[@data-toggle='collapse']/*[text()='%itemTitle%']
                                    pageelements:
                                        bundle_item_grid: //div[@class='option-box' and not(contains(@style,'display: none;'))]
                                        bundle_item_grid_index_product: //div[@id='bundle_option_%optionId%']//tr[@class='selection']/td[text()='%productSku%']
                                        bundle_item_row: //div[@class='option-box']
                                        bundle_items_header: //*[@id='bundle_product-content']//div[@class='fieldset-wrapper-title']
                            -
                                new_bundle_option:
                                    xpath: //div[@id='bundle_option_%optionId%-wrapper']
                                    buttons:
                                        delete_option: //*[@class='ui-icon ui-icon-circle-close remove']
                                        add_selection: //button[@id='bundle_option_%optionId%_add_button']
                                        selection_item_delete: //tr[contains(.,'%productSku%')]//button[span='Delete']
                                    checkboxes:
                                        bundle_items_is_required: //*[@class='is-required' and @type='checkbox']
                                        selection_item_user_defined_qty: //tr[contains(.,'%productSku%')]//*[@class = 'is-user-defined-qty' and @type='checkbox']
                                    dropdowns:
                                        bundle_items_input_type: //select[contains(@name,'[type]')]
                                        selection_item_price_type: //tr[contains(.,'%productSku%')]//select[contains(@name,'selection_price_type')]
                                    fields:
                                        bundle_items_default_title: //input[contains(@name,'[title]')]
                                        selection_item_price: //tr[contains(.,'%productSku%')]//input[contains(@name,'selection_price_value')]
                                        selection_item_default_qty: //tr[contains(.,'%productSku%')]//input[contains(@name,'selection_qty')]
                                    links:
                                        move_bundle_product: //tr[contains(.,'%productSku%')]//span[@class='draggable-handle']
                                    radiobuttons:
                                        selection_item_default: //tr[contains(.,'%productSku%')]//input[contains(@name,'[is_default]')]
                                    pageelements:
                                        selected_option_product: //tr[contains(.,'%productSku%')]
                                        bundle_assigned_products: //td[@class='col-sku']
                                        is_collapsed: //*[@data-target='#bundle_option_%optionId%-content']
                            #Select product grid for bundle and grouped
                            -
                                select_associated_product_option:
                                    xpath: //div[div/span='Add Products to Group' or div/span='Add Products to %optionName%']
                                    buttons:
                                        reset_filter: //button[span='Reset Filter']
                                        search: //button[span='Search']
                                        add_selected_products: //button[span='Add Selected Products' or span='Add Products']
                                        cancel_select_products: //button[span='Cancel']
                                    links:
                                        close_select_product_grid: //a[span='close']
                                    dropdowns:
                                        associated_search_massaction: //select[@name='is_selected' or @name='in_products']
                                    fields:
                                        associated_search_id: //input[@name='id']
                                        associated_search_name: //input[@name='name']
                                        associated_search_sku: //input[@name='sku']
                                        associated_search_price_from: //input[@name='price[from]']
                                        associated_search_price_to: //input[@name='price[to]']
                -
                    prices: &pricesTab
                        xpath: //a[@title='Advanced Pricing']
                        fieldsets:
                            -
                                product_prices:
                                    xpath: //div[*/*/span='Advanced Pricing']
                                    buttons:
                                        add_group_price: //button[span='Add Group Price']
                                        add_tier_price: //button[span='Add Tier']
                                    dropdowns:
                                        prices_price_view_bundle: //select[@id='price_view']
                                        prices_apply_map: //select[@id='msrp_enabled']
                                        prices_display_actual_price: //select[@id='msrp_display_actual_price_type']
                                    fields:
                                        prices_special_price: //input[@id='special_price']
                                        prices_special_price_from: //input[@id='special_from_date']
                                        prices_special_price_to: //input[@id='special_to_date']
                                        prices_manu_suggested_retail_price: //input[@id='msrp']
                                    pageelements:
                                        prices_group_price_grid: //table[@id='group_prices_table']
                                        prices_group_price_grid_head: //table[@id='group_prices_table']/thead
                                        prices_group_price_grid_table: //table[@id='group_prices_table']/tbody
                                        prices_tier_price_grid: //table[@id='tiers_table']
                                        prices_tier_price_grid_head: //table[@id='tiers_table']/thead
                                        prices_tier_price_grid_table: //table[@id='tiers_table']/tbody
                            -
                                group_price_row:
                                    xpath: //*[@id='group_price_container']/tr
                                    dropdowns:
                                        prices_group_price_website: //select[@id='group_price_row_%groupPriceId%_website']
                                        prices_group_price_customer_group: //select[@id='group_price_row_%groupPriceId%_cust_group']
                                    fields:
                                        prices_group_price: //input[@id='group_price_row_%groupPriceId%_price']
                                    buttons:
                                        delete_group_price: //button[@id='group_price_row_%groupPriceId%_delete_button']
                            -
                                tier_price_row:
                                    xpath: //tbody[@id='tier_price_container']/tr
                                    dropdowns:
                                        prices_tier_price_website: //select[@id='tier_price_row_%tierPriceId%_website']
                                        prices_tier_price_customer_group: //select[@id='tier_price_row_%tierPriceId%_cust_group']
                                    fields:
                                        prices_tier_price_qty: //input[@id='tier_price_row_%tierPriceId%_qty']
                                        prices_tier_price_price: //input[@id='tier_price_row_%tierPriceId%_price']
                                    buttons:
                                        delete_tier_price: //button[@id='tier_price_row_%tierPriceId%_delete_button']

                            -
                                recurring_payment:
                                    xpath: //div[*/*/span='Recurring Payment']
                                    dropdowns:
                                        prices_enable_recurring_payment: //select[@id='is_recurring']
                                        prices_customer_define_start_date: //select[@id='recurring_paymentstart_date_is_editable']
