---

display_out_of_stock_products:
    configuration_scope: Default Config
    tab_1:
        tab_name: catalog_inventory
        configuration:
            stock_options:
                display_out_of_stock_products: Yes

not_display_out_of_stock_products:
    configuration_scope: Default Config
    tab_1:
        tab_name: catalog_inventory
        configuration:
            stock_options:
                display_out_of_stock_products: No

manage_stock_options:
    configuration_scope: Default Config
    tab_1:
        tab_name: catalog_inventory
        configuration:
            product_stock_options:
                manage_stock: Yes