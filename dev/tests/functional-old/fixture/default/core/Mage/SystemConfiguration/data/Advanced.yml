---

disable_secret_key:
    configuration_scope: Default Config
    tab_1:
        tab_name: advanced_admin
        configuration:
            security:
                add_secret_key_to_urls: No

enable_secret_key:
    configuration_scope: Default Config
    tab_1:
        tab_name: advanced_admin
        configuration:
            security:
                add_secret_key_to_urls: Yes

admin_user_emails_settings:
    configuration_scope: Default Config
    tab_1:
        tab_name: advanced_admin
        configuration:
            admin_user_emails:
                forgot_password_email_template: Forgot Admin Password (Default)
                forgot_password_email_sender: General Contact
                recovery_link_exp_period: 1

customer_configuration_password_options:
    configuration_scope: Default Config
    tab_1:
        tab_name: customers_customer_configuration
        configuration:
            password_options:
                forgot_email_template: Forgot Password (Default)
                remind_email_template: Remind Password (Default)
                forgot_email_sender: Customer Support
                recovery_link_exp_period: 1
