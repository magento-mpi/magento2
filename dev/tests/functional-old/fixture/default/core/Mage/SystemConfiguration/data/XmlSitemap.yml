#*******************************************************
#*       Data for system configuration(Backend)        *
#*******************************************************
admin_xml_sitemap:
    configuration_scope: Default Config
    tab_1:
        tab_name: general_design
        configuration:
            search_engine_robots:
                edit_custom_instruction: %randomize%_test_edit_custom_instruction

admin_enable_push_to_robots:
    configuration_scope: Default Config
    tab_1:
        tab_name: catalog_xml_sitemap
        configuration:
            search_engine_submission_settings:
                enable_submission_to_robots: Yes

admin_disable_push_to_robots:
    configuration_scope: Default Config
    tab_1:
        tab_name: catalog_xml_sitemap
        configuration:
            search_engine_submission_settings:
                enable_submission_to_robots: No
