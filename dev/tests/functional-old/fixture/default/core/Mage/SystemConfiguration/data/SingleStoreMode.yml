enable_single_store_mode:
    configuration_scope: Default Config
    tab_1:
        tab_name: general_general
        configuration:
            single_store_mode:
                enable_single_store_mode: Yes

disable_single_store_mode:
    configuration_scope: Default Config
    tab_1:
        tab_name: general_general
        configuration:
            single_store_mode:
                enable_single_store_mode: No