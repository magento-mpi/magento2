---
#Test data for Admin User and Admin Role
default_admin_captcha:
    configuration_scope: Default Config
    tab_1:
        tab_name: advanced_admin
        configuration:
            captcha_admin:
                captcha_enable_admin: Yes
                captcha_font: LinLibertine
                captcha_forms: Admin Forgot Password
                captcha_display_mode: After number of attempts to login
                captcha_timeout: 7
                captcha_word_length: 4
                captcha_symbols: ABCDEFGHJKMnpqrstuvwxyz23456789
                captcha_case_sensitive: No
    tab_2:
        tab_name: advanced_admin
        configuration:
            captcha_admin:
                captcha_enable_admin: No

