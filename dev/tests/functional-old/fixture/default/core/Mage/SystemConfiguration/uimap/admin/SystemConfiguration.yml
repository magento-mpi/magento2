                                    dropdowns:
                                        default_country: //select[@name='groups[country][fields][default][value]']
                                    multiselects:
                                        allowed_countries: //select[@name='groups[country][fields][allow][value][]']
                                        postal_code_is_optional: //select[@name='groups[country][fields][optional_zip_countries][value][]']
