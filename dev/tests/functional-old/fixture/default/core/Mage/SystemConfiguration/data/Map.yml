---
enable_map_gesture:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_sales
        configuration:
            minimum_advertised_price:
                enable_map: Yes
                apply_map: Yes
                display_actual_prise: On Gesture

enable_map_in_cart:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_sales
        configuration:
            minimum_advertised_price:
                enable_map: Yes
                apply_map: Yes
                display_actual_prise: In Cart

enable_map_before_confirmation:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_sales
        configuration:
            minimum_advertised_price:
                enable_map: Yes
                apply_map: Yes
                display_actual_prise: Before Order Confirmation

disable_map:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_sales
        configuration:
            minimum_advertised_price:
                enable_map: No
                apply_map: No
                display_actual_prise: On Gesture
