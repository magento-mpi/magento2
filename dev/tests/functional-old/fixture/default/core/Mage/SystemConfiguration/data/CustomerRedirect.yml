---
#*********************************************
#*Customer redirect to account Dashboard "Yes" *
#*********************************************
enable_customer_configuration_redirect:
    configuration_scope: Default Config
    tab_1:
        tab_name: customers_customer_configuration
        configuration:
            login_options:
                redirect_customer_to_account_dashboard_after_logging_in: Yes

disable_customer_configuration_redirect:
    configuration_scope: Default Config
    tab_1:
        tab_name: customers_customer_configuration
        configuration:
            login_options:
                redirect_customer_to_account_dashboard_after_logging_in: No
