compare_products:
    mca: catalog/product_compare/
    xpath: //header/div[@class='content']//a[contains(span,'Compare Products')]
    title: Products Comparison List - Magento Commerce
    uimap:
        form:
            fieldsets:
                -
                    compare_products:
                        xpath: //table[@id='product-comparison']
                        buttons:
                            add_to_cart: //td[normalize-space(strong/a)='%productName%']//button[span='Add to Cart']
                        links:
                            product_title: //a[normalize-space(text())='%productName%']
                            add_to_whishlist: //td[normalize-space(strong/a)='%productName%']//a[span='Add to Wishlist']
                            remove_item: //td[%columnIndex%]/a[@title='Remove Product']
                        pageelements:
                            product_attribute_names: //tr[th/span/@class]/th/span
                            product_names: //td[strong/@class='product name']/strong/a
                            compare_column_names: //th
                            #compare_products_row: /*/tr
                            #compare_products_column: /tbody[1]/tr/*
                            #product_attribute_value: /tr[th='%attrName%']/td[%columnIndex%]
                            #product_attribute_index_name: //tr[th/span/@class][%index%]/th/span
                            #product_index_name: //td[h2[@class='product-name']][%index%]//*[@class='product-name']
                -
                    product_prices:
                        xpath: //td[normalize-space(strong/a)='%productName%']//div[@class='price-box']
        links:
            print_this_page: //a[span='Print This Page']
        messages:
            no_compare_items: //p[text()='You have no items to compare.']