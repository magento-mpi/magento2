        form:
            fieldsets:
                -
                    content_fieldset:
                        xpath: //section[@class='page main']
                        pageelements:
                            header: //div[@class='page title']/h1[span='%content_heading%']
                            widget_cms_link: //span[@class='widget widget-cms-link']
                            widget_static_block: //div[@class='widget static block']
                            widget_category_link: //div[@class='widget category link']
                            widget_product_link: //div[@class='widget product link']
                            widget_viewed: //div[@class='block widget viewed grid']
                            widget_new_products: //div[@class='block widget new grid']