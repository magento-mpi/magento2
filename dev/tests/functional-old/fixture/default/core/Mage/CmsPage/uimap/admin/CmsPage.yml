    mca: cms/page/edit/page_id/%id%/
    title: %elementTitle% / Pages / Elements / Content / Magento Admin
    uimap:
        form: *createPage
        buttons:
            back: //button[@id="back"]
            reset: //button[@id="reset"]
            save_page: //button[@data-ui-id='cms-page-edit-save-button']
            save_and_continue_edit: //button[@data-ui-id='cms-page-edit-saveandcontinue-button']
