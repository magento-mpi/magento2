---
#CMS Pages page
manage_cms_pages:
    mca: cms/page/
    click_xpath: //ul[@id='nav']//a[span='Pages']
    title: Pages / Elements / Content / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    cms_pages_grid:
                        xpath: //div[@id='cmsPageGrid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                        dropdowns:
                            view_per_page: //select[@name='limit']
                            filter_layout: //select[@name='page_layout']
                            filter_store_view: //select[@name='store_id']
                            filter_status: //select[@name='is_active']
                        fields:
                            page: //input[@name='page']
                            filter_title: //input[@name='title']
                            filter_url_key: //input[@name='identifier']
                            filter_created_from: //input[@name='creation_time[from]']
                            filter_created_to: //input[@name='creation_time[to]']
                            filter_last_modified_from: //input[@name='update_time[from]']
                            filter_last_modified_to: //input[@name='update_time[to]']
                        links:
                            preview: //a[contains(@href, '%url%')]
                        pageelements:
                            page_grid_head: //div[@id='cmsPageGrid']//thead/tr[@class='headings']
        buttons:
            add_new_page: //button[span='Add New Page']
        messages: &pageMessages
            success_saved_cms_page: //li[normalize-space(@class)='success-msg' and contains(.,'The page has been saved.')]
            success_deleted_cms_page: //li[normalize-space(@class)='success-msg' and contains(.,'The page has been deleted.')]
            invalid_url_key_with_numbers_only: //li[normalize-space(@class)='error-msg' and contains(.,'The page URL key cannot be made of only numbers.')]
            existing_url_key: //li[normalize-space(@class)='error-msg' and contains(.,'A page URL key for specified store already exists.')]
            invalid_urk_key_spec_sym: //label[@class='mage-error' and @for='%fieldId%' and text()='Please enter a valid URL Key. For example "example-page", "example-page.html" or "anotherlevel/example-page".']
            confirmation_for_delete: Are you sure you want to do this?

create_cms_page:
    mca: cms/page/new/
    title: New Page / Pages / Elements / Content / Magento Admin
    uimap:
        form: &createPage
            tabs:
                -
                    page_information:
                        xpath: //a[@title='Page Information']
                        fieldsets:
                            -
                                page_information_fieldset:
                                    xpath: //fieldset[@id='page_base_fieldset']
                                    fields:
                                        page_title: //input[@name='title']
                                        url_key: //input[@name='identifier']
                                    dropdowns:
                                        status: //select[@name='is_active']
                                    multiselects:
                                        store_view: //select[@name='stores[]']
                -
                    content:
                        xpath: //a[@title='Content']
                        fieldsets:
                            -
                                every_popup:
                                    xpath: //div[contains(@class,'ui-dialog ui-widget ui-widget-content')]
                            -
                                #TODO: add elements if needed
                                wysiwyg_editor_buttons:
                                    xpath: //*[@id='page_content_tbl']
                                    links:
                                        wysiwyg_insert_widget: //a[@id='page_content_magentowidget']
                                        wysiwyg_insert_variable: //a[@id='page_content_magentovariable']
                            -
                                content_fieldset:
                                    xpath: //div[@id='page_tabs_content_section_content']
                                    fields:
                                        content_heading: //input[@name='content_heading']
                                        editor: "//textarea[@name='content' and not(contains(@style,'display: none;'))]"
                                        editor_disabled: "//textarea[@name='content' and contains(@style,'display: none;')]"
                                    buttons:
                                        insert_widget: //button[span='Insert Widget...']
                                        insert_image: //button[span='Insert Image...']
                                        insert_variable: //button[span='Insert Variable...']
                                        show_hide_editor: //button[span='Show / Hide Editor']
                            -
                                widget_insertion:
                                    xpath: //div[div/span[text()='Insert Widget...']]
                                    dropdowns:
                                        widget_type: //select[@name='widget_type']
                                        template: //select[@name='parameters[template]']
                                        display_page_control: //select[@name='parameters[show_pager]']
                                    fields:
                                        anchor_custom_text: //input[@name='parameters[anchor_text]']
                                        anchor_custom_title: //input[@name='parameters[title]']
                                        number_of_products_to_display: //input[@name='parameters[products_count]']
                                        number_of_products_per_page: //input[@name='parameters[products_per_page]']
                                        number_of_products_to_display_compared_and_viewed: //input[@name='parameters[page_size]']
                                        cache_lifetime: //input[@name='parameters[cache_lifetime]']
                                    buttons:
                                        submit_widget_insert: //button[span='Insert Widget']
                                        select_option: //button[contains(span,'Select')]
                                        close_widget_insertion: //a[@class='ui-dialog-titlebar-close ui-corner-all']
                                    pageelements:
                                        chosen_option: //label[@class='widget-option-label']
                                        chosen_option_verify: //label[@class='widget-option-label' and normalize-space(text())='%elementName%']
                            -
                                select_page:
                                    xpath: //div[div/span[text()='Select Page...']]
                                    fields:
                                        page: //input[@name='page']
                                        filter_id: //input[@name='chooser_id']
                                        filter_title: //input[@name='chooser_title']
                                        filter_url_key: //input[@name='chooser_identifier']
                                    dropdowns:
                                        view_per_page: //select[@name='limit']
                                        filter_layout: //select[@name='chooser_page_layout']
                                        filter_status: //select[@name='chooser_is_active']
                                    buttons:
                                        reset_filter: //button[span='Reset Filter']
                                        search: //button[span='Search']
                                        close_page_insertion: //a[@class='ui-dialog-titlebar-close ui-corner-all']
                                    pageelements:
                                        product_table_head: //table/thead/tr[@class='headings']
                            -
                                select_block:
                                    xpath: //div[div/span[text()='Select Block...']]
                                    fields:
                                        page: //input[@name='page']
                                        filter_id: //input[@name='chooser_id']
                                        filter_title: //input[@name='chooser_title']
                                        filter_identifier: //input[@name='chooser_identifier']
                                    dropdowns:
                                        view_per_page: //select[@name='limit']
                                        filter_status: //select[@name='chooser_is_active']
                                    buttons:
                                        reset_filter: //button[span='Reset Filter']
                                        search: //button[span='Search']
                                        close_block_insertion: //a[@class='ui-dialog-titlebar-close ui-corner-all']
                                    pageelements:
                                        product_table_head: //table/thead/tr[@class='headings']
                            -
                                select_category:
                                    xpath: //div[div/span[text()='Select Category...']]
                                    links:
                                        select_category_root_category: //ul/div/li[contains(div/a/span,'%rootName%')]
                                        select_category_sub_category: //*[@id='%parentCategoryId%']/ancestor::li/ul/li[contains(div/a/span,'%subName%') and not(div/a/span/@id='%parentCategoryId%')]
                                        select_category_expand_category: //*[@id='%parentCategoryId%']/ancestor::div/img[contains(@class,'x-tree-elbow-plus') or contains(@class,'x-tree-elbow-end-plus')]
                                    pageelements:
                                        select_category_category_text: %categoryXpath%/div/a/span
                                        select_category_category_index_text: %categoryXpath%[%index%]/div/a/span
                                        select_category_category_index_link: %categoryXpath%[%index%]/div/a
                                    buttons:
                                        close_category_insertion: //a[@class='ui-dialog-titlebar-close ui-corner-all']
                            -
                                select_product:
                                    xpath: //div[div/span[text()='Select Product...']]
                                    fields:
                                        page: //input[@name='page']
                                        filter_id: //input[@name='entity_id']
                                        filter_sku: //input[@name='chooser_sku']
                                        filter_product_name: //input[@name='chooser_name']
                                    dropdowns:
                                        view_per_page: //select[@name='limit']
                                    buttons:
                                        reset_filter: //button[span='Reset Filter']
                                        search: //button[span='Search']
                                        close_product_insertion: //a[@class='ui-dialog-titlebar-close ui-corner-all']
                                    links:
                                        select_product_root_category: //ul/div/li[contains(div/a/span,'%rootName%')]
                                        select_product_sub_category: //*[@id='%parentCategoryId%']/ancestor::li/ul/li[contains(div/a/span,'%subName%') and not(div/a/span/@id='%parentCategoryId%')]
                                        select_product_expand_category: //*[@id='%parentCategoryId%']/ancestor::div/img[contains(@class,'x-tree-elbow-plus') or contains(@class,'x-tree-elbow-end-plus')]
                                    pageelements:
                                        select_product_category_text: %categoryXpath%/div/a/span
                                        select_product_category_index_text: %categoryXpath%[%index%]/div/a/span
                                        select_product_category_index_link: %categoryXpath%[%index%]/div/a
                                        product_table_head: //table/thead/tr[@class='headings']
                            -
                                file_insertion:
                                    xpath: //div[div/span[text()='Insert File...']]
                                    buttons:
                                        browse_files: #TODO flash
                                        template: #TODO flash
                                        create_folder: //button[span='Create Folder...']
                                        close_file_insertion: //a[@class='ui-dialog-titlebar-close ui-corner-all']
                                    links:
                                        collapse_all: //a[text()='Collapse All']
                                        expand_all: //a[text()='Expand All']
                                        root_storage: //li[contains(div/a/span,'%rootName%')]
                                        sub_storage: //*[@id='%parentCategoryId%']/ancestor::li/ul/li[contains(div/a/span,'%subName%') and not(div/a/span/@id='%parentCategoryId%')]
                            -
                                variable_insertion:
                                    xpath: //div[div/span='Insert Variable...']
                                    links:
                                        variable: //a[text()='%variableName%']
                                    buttons:
                                        close_variable_insertion: //a[@class='ui-dialog-titlebar-close ui-corner-all']
                -
                    design:
                        xpath: //a[@title='Design']
                        fieldsets:
                            -
                                page_layout_fieldset:
                                    xpath: //fieldset[@id='page_layout_fieldset']
                                    fields:
                                        layout_update_xml: //textarea[@name='layout_update_xml']
                                    dropdowns:
                                        layout: //select[@name='page_layout']
                            -
                                custom_design:
                                    xpath: //fieldset[@id='page_design_fieldset']
                                    fields:
                                        custom_design_from: //input[@name='custom_theme_from']
                                        custom_design_to: //input[@name='custom_theme_to']
                                        custom_layout_update_xml: //textarea[@name='custom_layout_update_xml']
                                    dropdowns:
                                        custom_theme: //select[@name='custom_theme']
                                        custom_layout: //select[@name='custom_page_layout']
                -
                    meta_data:
                        xpath: //a[@title='Meta Data']
                        fieldsets:
                            -
                                meta_data_fieldset:
                                    xpath: //fieldset[@id='page_meta_fieldset']
                                    fields:
                                        keywords: //textarea[@name='meta_keywords']
                                        description: //textarea[@name='meta_description']
                -
                    google_experiment: &google_experiment
                        xpath: //a[@title='Page View Optimization']
                        fieldsets:
                            -
                                experiment_code:
                                    xpath: //fieldset[@id='googleoptimizer_fields']
                                    fields:
                                        experiment_code: //textarea[@name='google_experiment[experiment_script]']
        buttons:
            back: //button[@id="back"]
            reset: //button[@id="reset"]
            save_page: //button[@data-ui-id='cms-page-edit-save-button']
            save_and_continue_edit: //button[@data-ui-id='cms-page-edit-saveandcontinue-button']
        messages: *pageMessages

