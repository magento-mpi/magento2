error_cms_page:
    mca: cms/page/edit/
    title: New Page / Pages / Elements / Content / Magento Admin
    uimap:
        form: *createPage
        buttons:
            back: //button[@id="back"]
            reset: //button[@id="reset"]
            save_page: //button[@data-ui-id='cms-page-edit-save-button']
            save_and_continue_edit: //button[@data-ui-id='cms-page-edit-saveandcontinue-button']
            delete_page: //button[span='Delete Page']
        messages: *pageMessages
