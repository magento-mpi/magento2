---
# Catalog Advanced Search page
advanced_search:
    mca: catalogsearch/advanced/
    click_xpath: //div[@class='footer']//a[@title='Advanced Search']
    title: Advanced Search
    uimap: &advanced_search-uimap
        form:
            fieldsets:
                -
                    advanced_search_information:
                        xpath: //fieldset[legend/span='Search Settings']
                        fields:
                            name: //input[@id='name']
                            description: //input[@id='description']
                            short_description: //input[@id='short_description']
                            sku: //input[@id='sku']
                            price_from: //input[@id='price']
                            price_to: //input[@id='price_to']
                        dropdowns:
                            tax_class: //select[@id='tax_class_id']
        buttons:
            search: //*[@id='form-validate']//button[span='Search']
        messages: &advanced_search-messages
            specify_search_term: //li[normalize-space(@class)='error-msg' and contains(.,'Please specify at least one search term.')]
            not_find_any_items: //div[contains(text(),'No items were found using the following search criteria.') and a='Modify your search']
            enter_valid_number: //div[@for='%fieldId%' and text()='Please enter a valid number.']

advanced_search_no_data:
    mca: catalogsearch/advanced/?%searchResult%
    title: Advanced Search
    uimap: *advanced_search-uimap

advanced_search_result:
    mca: catalogsearch/advanced/result/?%searchResult%
    title: Magento Commerce
    uimap:
        form:
            fieldsets:
                -
                    search_result:
                        xpath: //div[div/@class='search results']
                        links:
                            modify_your_search: //a[text()='Modify your search']
                        pageelements:
                            name: "//li[strong='Name:'][contains(text(),'%name%')]"
                            sku: "//li[strong='SKU:'][contains(text(),'%sku%')]"
                            price: "//li[strong='Price:'][contains(text(),'%price_from% - %price_to%')]"
        messages: *advanced_search-messages