shopping_cart:
    mca: checkout/cart/
    title: Shopping Cart
    uimap:
        form:
            fieldsets:
                -
                    shopping_cart:
                        xpath: //*[@id='form-validate']
                        buttons:
                            update_shopping_cart: //button[span='Update Shopping Cart']
                            clear_shopping_cart: //button[@id='empty_cart_button']
                        pageelements:
                            product_table_head: //table[@id='shopping-cart-table']/thead
                            product_line: //table[@id='shopping-cart-table']/tbody/tr[@class='item info']
                -
                    product_in_cart:
                        xpath: //tbody[tr//a='%productName%']
                        links:
                            move_to_wishlist: //a[span='Move to Wishlist']
                            edit_produc: //a[span='Edit']
                            remove_product: //a[span='Remove item']
                            product_name: //strong[@class='product name']/a
                        fields:
                            product_qty: //input[@title='Qty']
                        pageelements:
                            item_options: //dl[@class='cart item options']
                -
                    cart_summary:
                        xpath: //div[@class='cart summary']
                        links:
                            estimate_shipping: //div[strong='Estimate Shipping and Tax']
                            add_discount_code: //div[strong='Discount Codes']
                            checkout_with_multiple_addresses: //a[span='Checkout with Multiple Addresses']
                        buttons:
                            proceed_to_checkout: //button[span='Proceed to Checkout']
                -
                    estimate_shipping:
                        xpath: //div[div/strong='Estimate Shipping and Tax']
                        buttons:
                            get_quote: //button[span='Get a Quote']
                            update_total: //button[span='Update Total']
                        dropdowns:
                            country: //select[@id='country']
                            state: //select[@id='region_id']
                        fields:
                            zip_postal_code: //input[@id='postcode']
                            region: //input[@id='region']
                            ship_service_name: //dt[span='%shipService%']
                        radiobuttons:
                            ship_method: //dl[dt/span='%shipService%']//div[label/span='%shipMethod%']//input[@type='radio']
                -
                    discount_codes:
                        xpath: //div[div/strong='Discount Codes']
                        fields:
                            coupon_code: //input[@name='coupon_code']
                        buttons:
                            apply_coupon: //button[span='Apply Coupon']
                -
                    price_totals:
                        xpath: //table[@id='shopping-cart-totals-table']
                        pageelements:
                            price_totals_line: //descendant::tr
                            #price_totals_line_index: //descendant::tr[%index%]
                            #price_totals_line_index_name: //descendant::tr[%index%]/*[1]
                            #price_totals_line_index_value: //descendant::tr[%index%]/*[2]
                -
                    crosssells:
                        xpath: //div[@class='block crosssell']
                        links:
                            cross_sells_product: //a[normalize-space(text())='%productName%']
                -
                    crosssell_ploduct:
                        xpath: //div[@class='block crosssell']//li[div//a[@title='%productName%']]
                        links:
                            crosssell_add_to_cart: //button[span='Add to Cart']
                            crosssell_add_to_wishlist: //a[span='Add to Wishlist']
                            crosssell_add_to_compare: //a[span='Add to Compare']
                        #pageelements:
                            #crosssell_price_regular: //span[@class='regular-price']/span[@class='price' and normalize-space(text())='%price%']
                            #crosssell_price_old: //p[@class='old-price']//span[@class='price' and normalize-space(text())='%price%']
                            #crosssell_price_special: //p[@class='special-price']//span[@class='price' and normalize-space(text())='%price%']
                            #crosssell_price_excluding_tax: "[not(*//p[@class='special-price'])]//span[@class='price-excluding-tax']/span[normalize-space(text())='%price%']"
                            #crosssell_price_including_tax: "[not(*//p[@class='special-price'])]//span[@class='price-including-tax']/span[normalize-space(text())='%price%']"
                            #crosssell_price_special_excluding_tax: //p[@class='special-price']/span[@class='price-excluding-tax']/span[normalize-space(text())='%price%']
                            #crosssell_price_special_inlcuding_tax: //p[@class='special-price']/span[@class='price-including-tax']/span[normalize-space(text())='%price%']
                            #crosssell_price_as_low_as: //a[@class='minimal-price-link']/span[normalize-space(text())='%price%']
                            #ex_crosssell_price_regular: //span[@class='regular-price']/span[@class='price']
                            #ex_crosssell_price_old: //p[@class='old-price']//span[@class='price']
                            #ex_crosssell_price_special: //p[@class='special-price']//span[@class='price']
                            #ex_crosssell_price_excluding_tax: "[not(*//p[@class='special-price'])]//span[@class='price-excluding-tax']/span[@class='price']"
                            #ex_crosssell_price_including_tax: "[not(*//p[@class='special-price'])]//span[@class='price-including-tax']/span[@class='price']"
                            #ex_crosssell_price_special_excluding_tax: //p[@class='special-price']/span[@class='price-excluding-tax']/span[@class='price']
                            #ex_crosssell_price_special_inlcuding_tax: //p[@class='special-price']/span[@class='price-including-tax']/span[@class='price']
                            #ex_crosssell_price_as_low_as: //a[@class='minimal-price-link']/span[@class='price']
        buttons:
            continue_shopping: //a[span='Continue Shopping']
        messages:
            product_added_to_cart: //li[normalize-space(@class)='success-msg' and contains(.,'You added %productName% to your shopping cart.')]
            shopping_cart_is_empty: //div[p='You have no items in your shopping cart.']
            success_applied_coupon: //li[normalize-space(@class)='success-msg' and contains(.,'The coupon code "%couponCode%" was applied.')]
            moved_to_wishlist: //li[normalize-space(@class)='success-msg' and contains(.,'%productName% has been moved to wishlist Wishlist')]