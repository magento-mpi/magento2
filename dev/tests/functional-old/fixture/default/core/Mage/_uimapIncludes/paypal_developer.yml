---
paypal_developer:
    uimap:
        form:
            fieldsets:
                -
                    general_elements:
                        xpath:
                        pageelements:
                            loadingHolder: //*[(span="We'll be right with you..." and contains(@class,"loading cursor-progress")) or @id="loadingImg"]
        messages:
            general_validation: "//*[normalize-space(@class)='error-input' or @aria-invalid='true' or normalize-space(@class)='alert-error']"
            general_success: "//div[normalize-space(@class)='alert alert-success']"
            general_error: "//div[normalize-space(@class)='alert alert-failure' or normalize-space(@class)='err-msg']"
            unknown_error_after_login: "//div[normalize-space(@class)='err-msg' and p='An unknown error has occurred. Please try again.']"
            success_created_account: "//div[normalize-space(@class)='alert alert-success']/p[text()='You just created a new test account.']"
            success_deleted_accounts: "//div[normalize-space(@class)='alert alert-success']/p[text()='Successfully deleted accounts.']"
            payments_pro_enabled: "//div[normalize-space(@class)='alert alert-success lb']/p[text()='PayPal Payments Pro is now enabled.']"
            payments_pro_enable_error: "//div[normalize-space(@class)='alert alert-failure lb']/p[text()='Sorry, something went wrong.Please try again later.']"