---
frontend_header:
    uimap:
        form:
            fieldsets:
                -
                    global_header:
                        xpath: //header/div[@class='content']
                        links:
                            log_in: //a[contains(@href,'/customer/account/login/')][normalize-space(text())='Log In']
                            register: //a[contains(@href,'/customer/account/create/')]
                            my_cart: //a[span='My Cart']
                            empty_my_cart: //a[span='My Cart' and span[contains(@class,'qty empty')]]
                            compare_products: //a[contains(span,'Compare Products')]
                        buttons:
                            go_search: //button[@title='Search']
                        fields:
                            search: //input[@id='search']
                -
                    store_view_selector:
                        xpath: //div[strong/span='Language']
                        buttons:
                            change_store_view: //button[span='Change']
                        links:
                            select_store_view: //a[text()='%storeView%']
                        pageelements:
                            selected_store_view: //div[contains(@class,'options')]/strong[span='%storeView%']
                            store_views_list: //ul[@data-target='dropdown']
                -
                    customer_menu:
                        xpath: //li[contains(@class,'customer welcome')]
                        links:
                            expand_customer_menu: //span
                            my_account: //a[normalize-space(text())='My Account']
                            my_wishlist: //a[contains(text(),'My Wish List')]
                            empty_my_wishlist: //a[normalize-space(text())='My Wish List']
                            log_out: //a[contains(@href,'/customer/account/logout/')]
                -
                    cart_menu:
                        xpath: //div[@data-block='minicart']
                        buttons:
                            checkout: //button[span='Checkout']
                        links:
                            view_cart: //a[span='View cart']
                -
                    global_footer:
                        xpath: //footer/div[@class='content']
                        links:
                            about_us: //a[normalize-space(text())='About Us']
                            customer_service: //a[normalize-space(text())='Customer Service']
                            popular_search_terms: //a[normalize-space(text())='Search Terms']
                            advanced_search: //a[normalize-space(text())='Advanced Search']
                            contact_us: //a[normalize-space(text())='Contact Us']
                            orders_and_returns: //a[normalize-space(text())='Orders and Returns']
                            privacy_policy: //a[normalize-space(text())='Privacy Policy']
                            site_map: //a[normalize-space(text())='Site Map']
                -
                    store_switcher:
                        xpath: "//div[label='Select Store:']//ul[@id='select-store']"
                        links:
                            select_store: //a[text()='%store%']
                        pageelements:
                            selected_store: //li[strong='%store%']
                -
                    categories:
                        xpath:
                        pageelements:
                            category_container: //li[normalize-space(a/span)='%catName%']
                            categories_menu: //nav[@role='navigation']
                        buttons:
                            category_button: //a[span='%catName%']
                -
                    compare_products_block:
                        xpath: //div[contains(div/strong/span,'Compare Products')]
                        links:
                            compare_clear_all: //a[span='Clear All']
                            compare_delete_product: //li[normalize-space(strong/a)='%productName%']/a[span='Remove This Item']
                            compare_product_link: //a[normalize-space(text())='%productName%']
                        buttons:
                            compare: //a[span='Compare']
                        pageelements:
                            compare_block_empty: //div[p='You have no items to compare.']
                -
                    newsletter:
                        xpath: "//div[label='Sign Up for Our Newsletter:']"
                        buttons:
                            subscribe: //button[span='Subscribe']
                        fields:
                            sign_up_newsletter: //input[@id='newsletter']
                -
                    general_elements:
                        xpath:
                        pageelements:
                            qtyElementsInTable: //td[@class='pager']//span[contains(@id,'total-count')]
                            qty_elements_in_specific_table: "%tableHeadXpath%//td[@class='pager']//span[contains(@id,'total-count')]"
                            fieldNameWithValidationMessage: "/ancestor::*[1]/preceding-sibling::*[1]/descendant-or-self::*[string-length(text())>1]"
                            loadingHolder: "//*[contains(text(),'Please wait')]"
                            dropdown_option: "%dropdownXpath%//option"
                            dropdown_option_text: "%dropdownXpath%//option[normalize-space(text())='%optionText%']"
                            dropdown_option_index: "%dropdownXpath%//option[%index%]"
                            dropdown_option_selected: "%dropdownXpath%//option[@selected='selected']"
                            dropdown_option_text_selected: "%dropdownXpath%//option[normalize-space(text())='%optionText%'][@selected='selected']"
                            dropdown_group_option_text: "%dropdownXpath%/optgroup[@label='%optionGroup%']/option[normalize-space(text())='%optionText%']"
                            table_in_fieldset: "%fieldsetXpath%//table[@id]"
                            table_header_cell_name: //a[span[text()='%cellName%']]
                            table_line: "%tableHeadXpath%/tr"
                            table_column: "%tableHeadXpath%//th"
                            table_column_index: "%tableHeadXpath%//th[%index%]"
                            table_column_index_colspan: "%tableHeadXpath%//th[%index%][@colspan]"
                            table_head_first: "%tableHeadXpath%/tr[contains(@class,'first')]"
                            table_head_cell_index_option_text: "//tr[@class='filter']/th[%cellIndex%]//option[normalize-space(text())='%optionText%']"
                            table_line_cell_index: "%tableLineXpath%//td[%cellIndex%]"
                            table_line_index_cell_index: "%tableLineXpath%[%lineIndex%]//td[%cellIndex%]"
                            table_line_index_cell_index_with_input_value: "%tableLineXpath%[%lineIndex%]//td[%cellIndex%]/input[@value]"
                            table_line_index_cell_index_options: "%tableLineXpath%[%lineIndex%]//td[%cellIndex%]//*[@class='item-options']"
                            table_line_index_cell_index_product_name: "%tableLineXpath%[%lineIndex%]//td[%cellIndex%]//*[@class='product-name']"
                            table_line_input:  "%tableLineXpath%/input"
                            element_index: "%elementXpath%[%index%]"
                            element_not_disabled_style: "%elementXpath%[not(contains(@style,'display:') and contains(@style,'none'))]"
                            element_with_disabled_style: "%elementXpath%[contains(@style,'display:') and contains(@style,'none')]"
                            element_not_disabled: "%elementXpath%[not(@disabled)]"
                            element_with_class_active: "%elementXpath%[contains(@class,'active')]"
                            element_with_class_not_active: "%elementXpath%[not(contains(@class,'active'))]"
                            element_by_id: "//*[@id='%elementId%']"
                            field_label: "//label[not(contains(@class,'mage-error'))][@for='%fieldId%']"
        messages:
            success_registration: //li[normalize-space(@class)='success-msg' and contains(.,'Thank you for registering with')]
            newsletter_required_field: //*[@class='mage-error' and @for='newsletter' and contains(.,'Please enter a valid email address. For example johndoe@domain.com.')]
            newsletter_success_subscription: //li[normalize-space(@class)='success-msg' and contains(.,'Thank you for your subscription.')]
            newsletter_email_used: "//li[normalize-space(@class)='error-msg' and contains(.,'There was a problem with the subscription: This email address is already assigned to another user.')]"
            newsletter_long_email: "//li[normalize-space(@class)='error-msg' and contains(.,'There was a problem with the subscription: Please enter a valid email address.')]"
            product_added_to_comparison: //li[normalize-space(@class)='success-msg' and contains(.//span,'You added product %productName% to the comparison list.')]
            confirmation_for_removing_product_from_compare: Are you sure you would like to remove this item from the compare products?
            confirmation_clear_all_from_compare: Are you sure you would like to remove all products from your comparison?
            compare_list_cleared: //li[normalize-space(@class)='success-msg' and contains(.//span,'You cleared the comparison list.')]
            product_removed_from_comparison: //li[normalize-space(@class)='success-msg' and contains(.//span,'You removed product %productName% from the comparison list.')]
            general_notice: "//*[normalize-space(@class)='notice-msg'][string-length(.)>1]"
            general_success: "//*[normalize-space(@class)='success-msg'][string-length(.)>1]"
            general_error: "//*[normalize-space(@class)='error-msg' or normalize-space(@class)='message error'][string-length(.)>1]"
            general_validation: "//*[normalize-space(@class)='validation-advice' or normalize-space(@class)='mage-error'][@for][string-length(.)>1]"
            empty_required_field: //*[@class='mage-error' and @for='%fieldId%' and text()='This is a required field.']
            general_js_error: "//*[normalize-space(@class)='error-msg' and @data-role='js-error'][string-length(.)>1]"