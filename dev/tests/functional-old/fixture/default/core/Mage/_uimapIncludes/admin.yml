---
admin_header:
    uimap:
        form:
            fieldsets:
                -
                    websites:
                        dropdowns:
                            choose_store_view: //select[@id='store_switcher']
                        links:
                            choose_store_view: //div[input/@id='store_switcher']/strong
                            select_scope: //li[@class='store-switcher-%scopeType%' and normalize-space(*)='%scopeName%']/*
                        pageelements:
                            store_view_list: //div[input/@id='store_switcher']/ul
                -
                    incoming_message:
                        xpath: //div[@class='popup popup-critical']
                        buttons:
                            close_notification: //span[@title='Close popup']
                -
                    global_header:
                        xpath: //header
                        buttons:
                            global_search: //*[@id='form-search']//button[@type='submit']
                        pageelements:
                            admin_logo: //a[@class='logo']
                            search_global_list: //div[@class='autocomplete-results']
                            global_record_no_records: //div[@class='autocomplete-results']//*[@class='mage-suggest-no-records']
                        fields:
                            global_record_search: //*[@id='search-global' and not(contains(@class,'mage-suggest-state-loading'))]
                        links:
                            customer_view: //a[text()='Customer View']
                            record_item: //div[@class='autocomplete-results']//a[@class='title' and text()='%recordName%']
                -
                    user_account:
                        xpath: //div[contains(@class,'account')]
                        links:
                            account_avatar: //a[contains(@class,'account-avatar')]
                            account_settings: //a[@title='Account Setting']
                            log_out: //a[@title='Sign Out']
                -
                    system_messages_list:
                        xpath: "//div[div/@id='system_messages_list' or div/@id='message-system-all'][not(contains(@style,'display: none;'))]"
                        links:
                            invalided_cache: //a[text()='Cache Management']
                            invalided_index: //a[text()='Index Management']
                        buttons:
                            close_messages_list: //a[span='close']
                -
                    system_messages:
                        xpath: //div[@id='system_messages']
                        links:
                            show_system_messages: //a[@title='Critical System Messages']
                -
                    general_elements:
                        xpath:
                        checkboxes:
                            table_line_checkbox: "%tableLineXpath%//input[@type='checkbox']"
                        pageelements:
                            qtyElementsInTable: //div[@class='pager']//span[contains(@id,'total-count')]
                            qty_elements_in_specific_table: "%tableHeadXpath%//div[@class='pager']//span[contains(@id,'total-count')]"
                            fieldNameWithValidationMessage: "/ancestor::*[1]/preceding-sibling::*[1]/descendant-or-self::*[string-length(text())>1]"
                            loadingHolder: "//*[contains(text(),'Please wait')]"
                            dropdown_option: "%dropdownXpath%//option"
                            dropdown_option_text: "%dropdownXpath%//option[normalize-space(text())='%optionText%']"
                            dropdown_option_index: "%dropdownXpath%//option[%index%]"
                            dropdown_option_selected: "%dropdownXpath%//option[@selected='selected']"
                            dropdown_option_text_selected: "%dropdownXpath%//option[normalize-space(text())='%optionText%'][@selected='selected']"
                            dropdown_group_option_text: "%dropdownXpath%/optgroup[@label='%optionGroup%']/option[normalize-space(text())='%optionText%']"
                            table_in_fieldset: "%fieldsetXpath%//table[@id]"
                            table_header_cell_name: //a[span[text()='%cellName%']]
                            table_line: "%tableHeadXpath%/tr"
                            table_column: "%tableHeadXpath%//th"
                            table_column_index: "%tableHeadXpath%//th[%index%]"
                            table_column_index_colspan: "%tableHeadXpath%//th[%index%][@colspan]"
                            table_head_first: "%tableHeadXpath%/tr[contains(@class,'first')]"
                            table_head_cell_index_option_text: "//tr[@class='filter']/th[%cellIndex%]//option[normalize-space(text())='%optionText%']"
                            table_line_cell_index: "%tableLineXpath%//td[%cellIndex%]"
                            table_line_index_cell_index: "%tableLineXpath%[%lineIndex%]//td[%cellIndex%]"
                            table_line_index_cell_index_with_input_value: "%tableLineXpath%[%lineIndex%]//td[%cellIndex%]/input[@value]"
                            table_line_index_cell_index_options: "%tableLineXpath%[%lineIndex%]//td[%cellIndex%]//*[@class='item-options']"
                            table_line_index_cell_index_product_name: "%tableLineXpath%[%lineIndex%]//td[%cellIndex%]//*[@class='product-name']"
                            table_line_input:  "%tableLineXpath%/input"
                            default_table_row: //table[@class='data']/tbody/tr
                            specific_table_default_row: %tableXpath%//table[@class='data']/tbody/tr
                            element_index: "%elementXpath%[%index%]"
                            element_not_disabled_style: "%elementXpath%[not(contains(@style,'display:') and contains(@style,'none'))]"
                            element_with_disabled_style: "%elementXpath%[contains(@style,'display:') and contains(@style,'none')]"
                            element_not_disabled: "%elementXpath%[not(@disabled)]"
                            element_with_class_active: "%elementXpath%[contains(@class,'active')]"
                            element_with_class_not_active: "%elementXpath%[not(contains(@class,'active'))]"
                            element_by_id: "//*[@id='%elementId%']"
                            store_view_hint: "/../../td[normalize-space(text())='[STORE VIEW]']"
                            global_view_hint: "/../../td[normalize-space(text())='[GLOBAL]']"
                            website_view_hint: "/../../td[normalize-space(text())='[WEBSITE]']"
                            access_denied: //div[h1='Access denied']
                            page_not_found: //div[h1='404 Error' and p='Page not found.']
                            navigation_menu_items: //ul[@id='nav']/li
                            navigation_children_menu_items: //ul[@id='nav']/li//ul/li[not(contains(@class,'parent'))][not(contains(@class,'column'))]
                            active_menu_element: //ul[@id='nav']/li[contains(@class,'active')]
                            active_menu_with_page_link: //ul[@id='nav']/li[contains(@class,'active')]//a[@href='%pageUrl%']
                            field_label: "//label[not(contains(@class,'mage-error'))][@for='%fieldId%']"
                            actions_panel: //div[@class='page-actions']
        messages:
            general_notice: "//*[normalize-space(@class)='notice-msg'][string-length(.)>1]"
            general_success: "//*[normalize-space(@class)='success-msg'][string-length(.)>1]"
            general_error: "//*[normalize-space(@class)='error-msg'][string-length(.)>1]"
            general_validation: "//*[normalize-space(@class)='validation-advice' or normalize-space(@class)='mage-error'][@for][string-length(.)>1]"
            no_records_found: //td[normalize-space(text())="We couldn't find any records." or contains(@class,'empty-text')]
            specific_table_no_records_found: %tableXpath%//td[normalize-space(text())="We couldn't find any records." or contains(@class,'empty-text')]
            empty_required_field: //*[@class='mage-error' and @for='%fieldId%' and text()='This is a required field.']
            general_js_error: "//*[normalize-space(@class)='error-msg' and @data-role='js-error'][string-length(.)>1]"