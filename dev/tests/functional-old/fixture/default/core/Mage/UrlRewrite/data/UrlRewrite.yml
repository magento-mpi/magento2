---
#Test data for Admin User and Admin Role
url_rewrite_custom:
    rewrite_type: Custom
    rewrite_info:
        id_path: %randomize%_id
        store: Default Store View
        request_path: %randomize%_request_path.html
        target_path: %randomize%_target_path
        redirect: No
        description: %noValue%

url_rewrite_product:
    rewrite_type: For product
    product_search:
        filter_product_id: %noValue%
        filter_product_name: %noValue%
        filter_product_sku: %noValue%
        filter_product_status: %noValue%
    select_category:
        category: %noValue%
    rewrite_info:
        store: Default Store View
        request_path: product-%randomize%.html
        redirect: No
        description: %noValue%

url_rewrite_category:
    rewrite_type: For category
    select_category:
        category: %noValue%
    rewrite_info:
        store: Default Store View
        request_path: category_%randomize%.html
        redirect: No
        description: %noValue%

url_rewrite_cms_page:
    rewrite_type: For CMS page
    cms_page_search:
        filter_status: %noValue%
        filter_store_view: %noValue%
        filter_title: %noValue%
        filter_url_key: %noValue%
    rewrite_info:
        store: Default Store View
        request_path: cms_page_url_%randomize%
        redirect: No
        description: %noValue%