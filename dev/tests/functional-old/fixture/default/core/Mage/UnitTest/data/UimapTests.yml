---
fieldset:
    xpath: //div[@class='the-fieldset']
    buttons:
        xpath_button: //input[@id='xpathId']
        css_button: .buttonClass
    checkboxes:
        first_checkbox: //input[@id='the-first-checkbox']
        second_checkbox: //input[@id='the-second-checkbox']

tab:
    xpath: //a[@name='the-tab']
    fieldsets:
        -
            first_fieldset:
                xpath: //div[@id='the-first-fieldset']
        -
            second_fieldset:
                xpath: //div[@id='the-second-fieldset']

tabs:
    -
        first_tab:
            xpath: //a[@name='the-first-tab']
            fieldsets:
                -
                    first_fieldset:
                        xpath: //div[@id='the-first-fieldset']
                -
                    second_fieldset:
                        xpath: //div[@id='the-second-fieldset']
    -
        second_tab:
            xpath: //a[@name='the-second-tab']
            fieldsets:
                -
                    first_fieldset:
                        xpath: //div[@id='the-first-fieldset']
                -
                    second_fieldset:
                        xpath: //div[@id='the-second-fieldset']