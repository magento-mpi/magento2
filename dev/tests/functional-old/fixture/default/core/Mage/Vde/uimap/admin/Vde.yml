---
# Visual Design Editor page
vde_design:
    mca: system_design_editor/launch/theme_id/%themeId%/mode/design/
    title: Editor / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    vde_toolbar:
                        xpath: //div[@id='vde_toolbar_row']
                        buttons:
                            view_layout: //a[@class='vde_button view-layout']
                            back: //a[@class='vde_button' and @title='Back']
                            navigation_mode: //button[@title='Navigation Mode']
                            assign_theme: //button[@title='Assign Theme']
                        dropdowns:
                            page_selector: //div[@data-ui-id='design-editor-toolbar-handles-hierarchy']/div[@class='vde_toolbar_cell_title']
                            view_options: //div[contains(text(), 'View Options')]
                        checkboxes:
                            highlight: //div[@id='vde_highlighting' and @class='vde_cell_list_item%isChecked%']
                        fields:
                            page_type_selector: //a[text()=normalize-space('%pageType%')]
                -
                    iframe:
                        xpath: //iframe[@id='vde_container_frame']
                -
                    page_frame:
                        fields:
                            body: //body[contains(@class, '%wrappedPage%')]
                        pageelements:
                            vde_element: //div[@data-name='%dataName%']
                            vde_container: //div[contains(@class, 'vde_container')]
                            highlight_containers: //div[@class="vde_element_wrapper vde_draggable vde_removable"%displayStyle%]
                            draggable_elements: //div[contains(@class, 'vde_draggable')]
                            removable_elements: //div[contains(@class, 'vde_removable')]
                            main_container: //div[@class='col-main']/div
                            left_sidebar: //div[@class='col-left sidebar']/div
                            right_sidebar: //div[@class='col-right sidebar']/div
                        links:
                            remove_vde_element: //div[@data-name='%dataName%']/div[contains(@class, 'vde_element_remove')]/a
        messages:
            confirm_assign: Are you sure you want to change the theme of your live store?

vde_navigation:
    mca: system_design_editor/launch/theme_id/%themeId%/mode/navigation/
    title: Store Designer / Design / Content / Magento Admin
    uimap:
            form:
                fieldsets:
                    -
                        vde_toolbar:
                            xpath: //div[@id='vde_toolbar_row']
                            buttons:
                                design_mode: //button[@title='Design Mode']
                    -
                        iframe:
                            xpath: //iframe[@id='vde_container_frame']
                    -
                        page_frame:
                            pageelements:
                                vde_element: //div[contains(@class, '%className%')]
