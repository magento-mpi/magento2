#Manage Sales Orders and related pages

# Sales Invoices page
manage_sales_invoices:
    mca: sales/invoice/
    click_xpath: //ul[@id='nav']//a[contains(@href, '/sales/invoice/')]
    title: Invoices / Operations / Sales / Magento Admin
    uimap:
        form: &salesInvoices
            fieldsets:
                -
                    sales_invoice_grid:
                        xpath: //div[@id='sales_invoice_grid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                            export: //button[span='Export']
                            submit: //button[span='Submit']
                        dropdowns:
                            export_to: //select[@id='sales_invoice_grid_export']
                            actions: //select[@id='sales_invoice_grid_massaction-select']
                            filter_massaction: //select[@id='filter_massaction']
                            filter_status: //select[@id='filter_state']
                            view_per_page: //select[@name='limit']
                        fields:
                            page: //input[@name='page']
                            filter_invoice_id: //input[@id='filter_increment_id']
                            filter_invoice_created_from: //input[@name='created_at[from]']
                            filter_invoice_created_to: //input[@name='created_at[to]']
                            filter_order_id: //input[@name='order_increment_id']
                            filter_order_created_from: //input[@name='order_created_at[from]']
                            filter_order_created_to: //input[@name='order_created_at[to]']
                            filter_billing_name: //input[@name='billing_name']
                            filter_amount_from: //input[@name='grand_total[from]']
                            filter_amount_to: //input[@name='grand_total[to]']
                        pageelements:
                            invoice_grid_head: //*[@id='sales_invoice_grid_table']//thead/tr[@class='headings']
        messages: &invoiceMessage
            confirmation_to_procced: This will create an offline refund. To create an online refund, open an invoice and create credit memo for it. Do you want to continue?
            failure: //li[normalize-space(@class)='error-msg' and contains(.,'PayPal gateway rejected the request.')]
            success_creating_invoice: //li[normalize-space(@class)='success-msg' and contains(.,'The invoice has been created.')]

create_invoice:
    mca: sales/order_invoice/new/order_id/%id%/
    title: New Invoice / Invoices / Operations / Sales / Magento Admin
    uimap: &create_invoice-uimap
        form: &orderInvoice
            fieldsets:
                -
                    order_number:
                        xpath: //div[@class='order-information']
                -
                    account_information:
                        xpath: //div[@class='order-account-information']
                -
                    billing_address:
                        xpath: //div[@class='order-billing-address']
                -
                    shipping_address:
                        xpath: //div[@class='order-shipping-address' and contains(.,'Shipping Address')]
                -
                    payment_information:
                        xpath: //div[@class='order-payment-method']
                -
                    shipping_information:
                        xpath: //div[@class='order-shipping-address' and contains(.,'Shipping Information')]
                -
                    items_to_invoice:
                        xpath: //div[@id='invoice_item_container']//div[@class='grid']
                        fields:
                            qty_to_invoice: //tbody[@class='even'][//*[contains(.,'%sku%')]]//input[@class='input-text qty-input']
                        buttons:
                            update_qty: //button[contains(span,'Update Qty')]
                        pageelements:
                            product_table_head: //table[@class='data']/thead
                            product_line: //table[@class='data']/tbody
                -
                    product_line_to_invoice:
                        xpath: //div[@id='invoice_item_container']//div[@class='grid']//tbody[@class]
                        fields:
                            product_sku: "[%productNumber%]//*[strong='SKU:']"
                            product_qty: "[%productNumber%]//td[4]"
                -
                    invoice_history:
                        xpath: //div[@class='order-comments-history']
                        fields:
                            invoice_comments: //textarea[@name='invoice[comment_text]']
                -
                    invoice_totals:
                        xpath: //div[@class='order-totals']
                        dropdowns:
                            amount: //select[@name='invoice[capture_case]']
                        checkboxes:
                            append_comments: //input[@type='checkbox' and @name='invoice[comment_customer_notify]']
                            email_copy_of_invoice: //input[@type='checkbox' and @name='invoice[send_email]']
                        pageelements:
                            price_totals: //tbody
                            price_totals_line: //tbody/descendant::tr
                            price_totals_line_index: //tbody/descendant::tr[%index%]
                            price_totals_line_index_name: //tbody/descendant::tr[%index%]/*[1]
                            price_totals_line_index_value: //tbody/descendant::tr[%index%]/*[2]
                        buttons:
                            submit_invoice: //button[@data-ui-id='order-items-submit-button']
        buttons:
            back: //div[@class='page-actions']//button[span='Back']
            reset: //div[@class='page-actions']//button[span='Reset']
        messages: *invoiceMessage

