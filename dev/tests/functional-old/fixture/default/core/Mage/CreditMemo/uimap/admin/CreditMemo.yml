# Sales Credit Memos page
manage_sales_credit_memos:
    mca: sales/creditmemo/
    click_xpath: //ul[@id='nav']//a[contains(@href, '/sales/creditmemo/')]
    title: Credit Memos / Operations / Sales / Magento Admin
    uimap:
        form: &salesCreditmemos
            fieldsets:
                -
                    sales_creditmemo_grid:
                        xpath: //div[@id='sales_creditmemo_grid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                            export: //button[span='Export']
                            submit: //button[span='Submit']
                        dropdowns:
                            export_to: //select[@id='sales_creditmemo_grid_export']
                            actions: //select[@id='sales_creditmemo_grid_massaction-select']
                            filter_massaction: //select[@id='filter_massaction']
                            filter_status: //select[@id='filter_state']
                            view_per_page: //select[@name='limit']
                        fields:
                            page: //input[@name='page']
                            filter_creditmemo_id: //input[@id='filter_increment_id']
                            filter_creditmemo_created_from: //input[@name='created_at[from]']
                            filter_creditmemo_created_to: //input[@name='created_at[to]']
                            filter_order_id: //input[@name='order_increment_id']
                            filter_order_created_from: //input[@name='order_created_at[from]']
                            filter_order_created_to: //input[@name='order_created_at[to]']
                            filter_billing_name: //input[@name='shipping_name']
                            filter_refunded_from: //input[@name='grand_total[from]']
                            filter_refunded_to: //input[@name='grand_total[to]']
        messages: &creditMemoMessages
            confirmation_to_procced: This will create an offline refund. To create an online refund, open an invoice and create credit memo for it. Do you want to continue?
            success_creating_creditmemo: //li[normalize-space(@class)='success-msg' and contains(.,'You created the credit memo.')]
            failed_authorize_online_refund: "//li[normalize-space(@class)='error-msg' and contains(.,'Gateway error: The referenced transaction does not meet the criteria for issuing a credit. If the invoice was created offline, try creating an offline credit memo.')]"
            order_id: //h1[@class='title'][contains(text(),'#')]
            failed_authorizedp_online_refund: //li[normalize-space(@class)='error-msg' and contains(.,'Gateway error: The referenced transaction does not meet the criteria for issuing a credit.')]

create_credit_memo:
    mca: sales/order_creditmemo/new/order_id/%id%/
    title: New Memo / Credit Memos / Operations / Sales / Magento Admin
    uimap: &orderCreditmemo
        form:
            fieldsets:
                -
                    order_number:
                        xpath: //div[@class='order-information']
                -
                    account_information:
                        xpath: //div[@class='order-account-information']
                -
                    billing_address:
                        xpath: //div[@class='order-billing-address']
                -
                    shipping_address:
                        xpath: //div[@class='order-shipping-address' and contains(.,'Shipping Address')]
                -
                    payment_information:
                        xpath: //div[@class='order-payment-method']
                -
                    shipping_information:
                        xpath: //div[@class='order-shipping-address' and contains(.,'Shipping Information')]
                -
                    items_to_refund:
                        xpath: //div[@class='grid']
                        buttons:
                            update_qty: //button[@data-ui-id='order-items-update-button']
                        checkboxes:
                            return_to_stock: "//tbody[@class='even'][//*[contains(.,'%sku%')]]//input[contains(@name,'[back_to_stock]')]"
                        fields:
                            qty_to_refund: "//tbody[@class='even'][//*[contains(.,'%sku%')]]//input[contains(@name,'[qty]')]"
                        pageelements:
                            product_table_head: //table[@class='data order-tables']/thead
                            product_line: //table[@class='data order-tables']/tbody
                -
                    product_line_to_refund:
                        xpath: //div[@class='grid']//tbody[@class]
                        fields:
                            product_sku: "[%productNumber%]//tr[contains(.//@name,'creditmemo[items')]//*[strong='SKU:']"
                            product_qty: "[%productNumber%]//tr[contains(.//@name,'creditmemo[items')]//td[5]"
                -
                    credit_memo_comments:
                        xpath: //div[@class='order-comments-history']
                        fields:
                            credit_memo_comments: //textarea[@name='creditmemo[comment_text]']
                -
                    refund_totals:
                        xpath: //div[@class='order-totals creditmemo-totals']
                        buttons:
                            refund_offline: //button[span='Refund Offline']
                            refund: //button[span='Refund']
                        fields:
                            refund_shipping: //input[@name='creditmemo[shipping_amount]']
                            adjustment_refund: //input[@name='creditmemo[adjustment_positive]']
                            adjustment_fee: //input[@name='creditmemo[adjustment_negative]']
                        checkboxes:
                            append_comments: //input[@name='creditmemo[comment_customer_notify]']
                            email_copy_of_credit_memo: //input[@name='creditmemo[send_email]']
                        pageelements:
                            price_totals: //tbody
                            price_totals_line: //tbody/descendant::tr
                            price_totals_line_index: //tbody/descendant::tr[%index%]
                            price_totals_line_index_name: //tbody/descendant::tr[%index%]/*[1]
                            price_totals_line_index_value: //tbody/descendant::tr[%index%]/*[2]
        buttons:
            back: //div[@class='page-actions']//button[span='Back']
            reset: //div[@class='page-actions']//button[span='Reset']
        messages: *creditMemoMessages

