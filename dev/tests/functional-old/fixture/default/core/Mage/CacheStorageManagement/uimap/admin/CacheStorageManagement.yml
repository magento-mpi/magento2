---
cache_storage_management:
    mca: cache/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'cache/')]
    title: Cache Management / Tools / System / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    cache_grid:
                        xpath: //div[@id='cache_grid']
                        buttons:
                            submit: //button[span='Submit']
                        checkboxes:
                            select_cache: //tr[td[normalize-space(text())='%indexName%']]//input
                        dropdowns:
                            cache_action: //select[@id='cache_grid_massaction-select']
                        links:
                            select_all: //a[text()='Select All']
                            unselect_all: //a[text()='Unselect All']
                            select_visible: //a[text()='Select Visible']
                            unselect_visible: //a[text()='Unselect Visible']
                        pageelements:
                            selected_items: //strong[@id='cache_grid_massaction-count']
                            cache_invalided: //tr[normalize-space(td/span)='Invalidated']
                            cache_disabled: //tr[normalize-space(td/span)='Disabled']
                            cache_enabled: //tr[normalize-space(td/span)='Enabled']
        buttons:
            flush_magento_cache: //button[span='Flush Magento Cache']
            flush_cache_storage: //button[span='Flush Cache Storage']
        messages:
            success_refreshed_cache: "//li[normalize-space(@class)='success-msg' and contains(.,'%qtySelected% cache type(s) refreshed.')]"
            success_disabled_cache: "//li[normalize-space(@class)='success-msg' and contains(.,'We disabled %qtySelected% cache type(s).')]"
            success_enabled_cache: "//li[normalize-space(@class)='success-msg' and contains(.,'We enabled %qtySelected% cache type(s).')]"
            success_flushed_cache: "//li[normalize-space(@class)='success-msg' and contains(.,'The Magento cache storage has been flushed.')]"
            flush_cache_confirmation: Cache storage may contain additional data. Are you sure that you want flush it?
