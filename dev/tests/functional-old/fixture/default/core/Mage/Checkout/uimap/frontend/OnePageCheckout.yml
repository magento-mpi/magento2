---
# 'Checkout' page

onepage_checkout:
    mca: checkout/onepage/
    click_xpath: //ul[@class='links']//a[text()= 'Checkout']
    title: Checkout
    uimap:
        form:
            fieldsets:
                -
                    checkout_method:
                        xpath: //ol[@id='checkoutSteps']//li[@id='opc-login']
                        buttons:
                            checkout_method_continue: //button[@id='onepage-guest-register-button']
                            login: //button[@data-action='checkout-method-login']
                            captcha_reload_user_login: //div[@id='captcha-container-user_login']//button[@title='Reload captcha']
                        fields:
                            email_address: //input[@id='login-email']
                            password: //input[@id='login-password']
                            captcha_user_login: //*[@id='captcha_user_login']
                        checkboxes:
                            checkout_as_guest: //input[@id='login:guest']
                            register: //input[@id='login:register']
                        links:
                            forgot_password: //a[text()='Forgot your password?']
                        pageelements:
                            captcha_user_login: //div[@id='captcha-container-user_login']//img[@class='captcha-img']
                -
                    billing_information:
                        xpath: //ol[@id='checkoutSteps']//li[@id='opc-billing']
                        buttons:
                            billing_information_continue: //button[span='Continue']
                            captcha_reload_register_during_checkout: //div[@id='captcha-container-register_during_checkout']//button[@title='Reload captcha']
                            captcha_reload_guest_checkout: //div[@id='captcha-container-guest_checkout']//button[@title='Reload captcha']
                        dropdowns:
                            billing_address_choice: //select[@id='billing-address-select']
                            billing_state: //select[@id='billing:region_id']
                            billing_country: //select[@id='billing:country_id']
                        fields:
                            billing_first_name: //input[@id='billing:firstname']
                            billing_last_name: //input[@id='billing:lastname']
                            billing_company: //input[@id='billing:company']
                            billing_email: //input[@id='billing:email']
                            billing_street_address_1: //input[@id='billing:street1']
                            billing_street_address_2: //input[@id='billing:street2']
                            billing_city: //input[@id='billing:city']
                            billing_region: //input[@id='billing:region']
                            billing_zip_code: //input[@id='billing:postcode']
                            billing_telephone: //input[@id='billing:telephone']
                            billing_fax: //input[@id='billing:fax']
                            billing_password: //input[@id='billing:customer_password']
                            billing_confirm_password: //input[@id='billing:confirm_password']
                            captcha_guest_checkout: //*[@id='captcha_guest_checkout']
                            captcha_register_during_checkout: //*[@id='captcha_register_during_checkout']
                            billing_vat_number: //input[@id='billing:vat_id']
                        checkboxes:
                            billing_save_in_address_book: //input[@id='billing:save_in_address_book']
                        radiobuttons:
                            ship_to_this_address: //input[@id='billing:use_for_shipping_yes']
                            ship_to_different_address: //input[@id='billing:use_for_shipping_no']
                        required: [billing_first_name, billing_last_name, billing_email, billing_street_address_1, billing_city, billing_region, billing_country, billing_zip_code, billing_telephone]
                        pageelements:
                            captcha_guest_checkout: //div[@id='captcha-container-guest_checkout']//img[@class='captcha-img']
                            captcha_register_during_checkout: //div[@id='captcha-container-register_during_checkout']//img[@class='captcha-img']
                -
                    shipping_information:
                        xpath: //ol[@id='checkoutSteps']//li[@id='opc-shipping']
                        buttons:
                            shipping_information_continue: //button[span='Continue']
                        dropdowns:
                            shipping_address_choice: //select[@id='shipping-address-select']
                            shipping_state: //select[@id='shipping:region_id']
                            shipping_country: //select[@id='shipping:country_id']
                        fields:
                            shipping_first_name: //input[@id='shipping:firstname']
                            shipping_last_name: //input[@id='shipping:lastname']
                            shipping_company: //input[@id='shipping:company']
                            shipping_street_address_1: //input[@id='shipping:street1']
                            shipping_street_address_2: //input[@id='shipping:street2']
                            shipping_city: //input[@id='shipping:city']
                            shipping_region: //input[@id='shipping:region']
                            shipping_zip_code: //input[@id='shipping:postcode']
                            shipping_telephone: //input[@id='shipping:telephone']
                            shipping_fax: //input[@id='shipping:fax']
                        checkboxes:
                            shipping_save_in_address_book: //input[@id='shipping:save_in_address_book']
                            use_billing_address: //input[@id='shipping:same_as_billing']
                        links:
                            back: //p[@class='back-link']/a[@href]
                        required: [shipping_first_name, shipping_last_name, shipping_street_address_1, shipping_city, shipping_state, shipping_country, shipping_zip_code, shipping_telephone]
                -
                    shipping_method:
                        xpath: //ol[@id='checkoutSteps']//li[@id='opc-shipping_method']
                        buttons:
                            shipping_method_continue: //button[span='Continue']
                        checkboxes:
                            add_gift_options: //input[@id='allow_gift_options']
                            gift_option_for_order: //input[@id='allow_gift_options_for_order']
                            gift_option_for_item: //input[@id='allow_gift_options_for_items']
                        radiobuttons:
                            ship_method: //dl[dt='%shipService%']//div[contains(label/span,'%shipMethod%')]//input[@type='radio']
                            one_method_selected: //dl[dt='%shipService%']//div[contains(label/span,'%shipMethod%')]//input[@type='radio' and @checked]
                        fields:
                            ship_service_name: //dt[text()='%shipService%']
                            order_gift_message_from: //input[@id='gift-message-whole-from']
                            order_gift_message_to: //input[@id='gift-message-whole-to']
                            order_gift_message: //textarea[@id='gift-message-whole-message']
                            item_gift_message_from: //li[div/strong='%productName%']//input[@title='From']
                            item_gift_message_to: //li[div/strong='%productName%']//input[@title='To']
                            item_gift_message: //li[div/strong='%productName%']//textarea[@title='Message']
                        links:
                            add_order_gift_message: //dd[@id='allow-gift-options-for-order-container']/a[text()='Gift Message']
                            add_item_gift_message: //li[div/strong='%productName%']//a[text()='Gift Message']
                            back: //a[span='Back']
                        pageelements:
                            item_product_name: //li[div/strong='%productName%']
                -
                    payment_method:
                        xpath: //ol[@id='checkoutSteps']//li[@id='opc-payment']
                        buttons:
                            payment_method_continue: //button[span='Continue']
                        radiobuttons:
                            check_payment_method: //input[@title='%paymentTitle%']
                            selected_one_payment: //*[normalize-space(label)='%paymentTitle%']
                        fields:
                            name_on_card: //input[@id='%paymentId%_cc_owner']
                            card_number: //input[@id='%paymentId%_cc_number']
                            card_verification_number : //input[@id='%paymentId%_cc_cid']
                            purchase_order_number: //input[@id='po_number']
                        dropdowns:
                            card_type: //select[@id='%paymentId%_cc_type']
                            expiration_month: //select[@id='%paymentId%_expiration']
                            expiration_year: //select[@id='%paymentId%_expiration_yr']
                        links:
                            back: //*[@id='payment-buttons-container']//a[contains(text(),'Back')]
                        required: [card_type, card_number, expiration_month, expiration_year, card_verification_number, name_on_card]
                -
                    3d_secure_card_validation:
                        xpath: //div[@id='centinel-authenticate-block']
                        pageelements:
                            3d_secure_iframe: //iframe[@data-container='iframe']
                -
                    3d_secure_frame:
                        xpath:
                        fields:
                            3d_password: //input[@name='external.field.password']
                        buttons:
                            3d_submit: //input[@value='Submit']
                            3d_continue: //input[@value='Continue']
                        pageelements:
                            incorrect_password: //b[text()='Incorrect, Please try again']
                            verification_successful: //h1[text()='Verification Successful']
                            verification_failed: //h4[text()='Verification Failed']
                            verification_cannot_processed: //h4[text()='Verification cannot be processed']
                -
                    order_review:
                        xpath: //ol[@id='checkoutSteps']//li[@id='opc-review']
                        pageelements:
                            product_table_head: //table[@id='checkout-review-table']/thead
                            price_totals: //table[@id='checkout-review-table']/tfoot
                            price_totals_line: //table[@id='checkout-review-table']/tfoot/descendant::tr
#                            price_totals_line_index: //table[@id='checkout-review-table']/tfoot/descendant::tr[%index%]
#                            price_totals_line_index_name: //table[@id='checkout-review-table']/tfoot/descendant::tr[%index%]/*[1]
#                            price_totals_line_index_value: //table[@id='checkout-review-table']/tfoot/descendant::tr[%index%]/*[2]
                            product_line: //table[@id='checkout-review-table']/tbody/tr
                            agreement_content: //li[*/input/@id='agreement-%termsId%']//div[@class='agreement content']
                            agreement_checkbox_text: //*[input/@id='agreement-%termsId%']/label
                        fields:
                            product_name: //table[@id='checkout-review-table']/tbody//td[strong='%productName%']
#                            product_price: //table[@id='checkout-review-table']/tbody/tr[./td/h3[contains(.,'%productName%')]]/td[2]/span[contains(.,'%price%')]
#                            product_qty: //table[@id='checkout-review-table']/tbody/tr[./td/h3[contains(.,'%productName%')]]/td[3][contains(.,'%qty%')]
#                            product_subtotal: //table[@id='checkout-review-table']/tbody/tr[./td/h3[contains(.,'%productName%')]]/td[4][contains(.,'%subtotal%')]
#                            subtotal_total: //table[@id='checkout-review-table']/tfoot/tr[contains(.,'Subtotal')]/td[contains(.,'%subtotalTotal%')]
#                            shipping_total: //table[@id='checkout-review-table']/tfoot/tr[contains(.,'Shipping')]/td[contains(.,'%shippingTotal%')]
#                            grand_total: //table[@id='checkout-review-table']/tfoot/tr[contains(.,'Grand Total')]/td[contains(.,'%grandTotal%')]
                        buttons:
                            place_order: //button[span='Place Order']
                        links:
                            edit_cart: //a[contains(.,'Edit Your Cart')]
                        checkboxes:
                           agreement_select: //input[@id='agreement-%termsId%']
                -
                    checkout_progress:
                        xpath: //div[div/strong='Your Checkout Progress']
                        fields:
                            billing_address_checkout: //dt[contains(text(),'Billing Address')]/following-sibling::dd[1]/address
                            shipping_address_checkout: //dt[contains(text(),'Shipping Address')]/following-sibling::dd[1]/address
                            shipping_method_checkout: //dt[contains(text(),'Shipping Method')]/following-sibling::dd[1]
                            shipping_method_checkout_price: //dt[contains(text(),'Shipping Method')]/following-sibling::dd[1]/span
                            payment_method_checkout: //dt[contains(text(),'Payment Method')]/following-sibling::dd[1]//*[@class='title']
                            #payment_method_checkout_credit_card: //dt[contains(text(),'Payment Method')]/following-sibling::dd[1]//dd
                        links:
                            billing_information_change: "//dt[contains(.,'Billing Address')]/a[@href='#billing']"
                            shipping_information_change: "//dt[contains(.,'Shipping Address')]/a[@href='#payment']"
                            shipping_method_change: "//dt[contains(.,'Shipping Method')]/a[@href='#shipping_method']"
                            payment_method_change: "//dt[contains(.,'Payment Method')]/a[@href='#payment']"
                -
                    order_review_andp:
                        xpath: //div[@id='checkout-review-load']
                        pageelements:
                            andp_iframe: //iframe[@id='directpost-iframe']
                -
                    andp_frame:
                        xpath: //form[@id='co-directpost-form']
                        fields:
                            card_number: //input[@id='%paymentId%_cc_number']
                            card_verification_number : //input[@id='%paymentId%_cc_cid']
                        dropdowns:
                            card_type: //select[@id='%paymentId%_cc_type']
                            expiration_month: //select[@id='%paymentId%_expiration']
                            expiration_year: //select[@id='%paymentId%_expiration_yr']
                        links:
                            what_is_this: //a[contains(.,'What is this?')]
                        required: [card_type, card_number, expiration_month, expiration_year, card_verification_number]
        links:
            order_number: //a[contains(@href, '/sales/order/view/order_id/')]
        messages: &checkoutMessages
            please_select_option: "//*[@id='advice-validate-select-%fieldId%'][not(contains(@style,'display: none;'))]"
            different_passwords: "//*[@id='advice-validate-cpassword-%fieldId%'][not(contains(@style,'display: none;'))]"
            invalid_password_length: "//*[@id='advice-validate-password-%fieldId%'][not(contains(@style,'display: none;'))]"
            invalid_email_address: "//*[@id='advice-validate-email-%fieldId%'][not(contains(@style,'display: none;'))]"
            exist_email_alert: There is already a registered customer using this email address. Please log in using this email address or enter a different email address to register your account.
            long_value_alert: '"%fieldName%" length must be equal or less than 255 characters.'
            #not verified
            invalid_credit_card_number: "//div[@id='advice-validate-cc-type-ccsave_cc_number' and not(contains(@style,'display: none;'))]"
            invalid_credit_card_type: "//div[@id='advice-validate-cc-type-select-ccsave_cc_type' and not(contains(@style,'display: none;'))]"
            incorrect_credit_card_exp_date: "//div[@id='advice-validate-cc-exp-ccsave_expiration' and not(contains(@style,'display: none;'))]"
            empty_shipping_methods_for_all_addresses: //li[normalize-space(@class)='error-msg' and contains(.,'Please select shipping methods for all addresses')]
            success_saved_address: //li[normalize-space(@class)='success-msg' and contains(.,'The address has been saved.')]
            payment_method_not_defined: //li[normalize-space(@class)='error-msg' and contains(.,'Payment method is not defined')]
            no_shipping: //*[@id='checkout-shipping-method-load']/p[text()='Sorry, no quotes are available for this order.']
            ship_method_unavailable: //dt[text()='%shipService%']/following::dd[1]//li[@class='error-msg'][.//text()='This shipping method is not available. To use this shipping method, please contact us.']
            paypal_alert: There was an error processing your order. Please contact us or try again later.
            shipping_alert: Please specify a shipping method.
            payment_alert: Please specify payment method.
            success_checkout: //h1[span='Your order has been received.']
            success_checkout_guest: //p[contains(text(),'Your order')]
            zero_payment: //dt[contains(label,'No Payment Information Required')]
            incorrect_captcha: //li[normalize-space(@class)='error-msg' and contains(.,'Incorrect CAPTCHA')]
            captcha_alert: Incorrect CAPTCHA

onepage_checkout_success:
    mca: checkout/onepage/success/
    title: Magento Commerce
    uimap:
    uimap:
        form:
            fieldsets:
                -
                    purchase:
                        xpath: //div[h2='Thank you for your purchase!']
                        links:
                            order_number: //a[contains(@href, '/sales/order/view/order_id/')]
        messages: *checkoutMessages
