---
# 'Create an Account' page
register_account:
    mca: customer/account/create/
    title: Create New Customer Account
    uimap: &register_account-uimap
        form:
            fieldsets:
                -
                    account_info:
                        xpath: //form[@id='form-validate']
                        buttons:
                            submit: //button[span='Submit']
                            captcha_reload: //button[@title='Reload captcha']
                        checkboxes:
                            sign_up_newsletter: //input[@id='is_subscribed']
                            remember_me: //input[@name='persistent_remember_me']
                        links:
                            back: //p[@class='back-link']/a
                        fields:
                            first_name: //input[@id='firstname']
                            last_name: //input[@id='lastname']
                            email: //input[@id='email_address']
                            password: //input[@id='password']
                            password_confirmation: //input[@id='confirmation']
                            captcha: //*[@id='captcha_user_create']
                        pageelements:
                            captcha: //img[@class='captcha-img']
        messages: &customerMessages
            not_valid_length_first_name: //*[@class='error-msg' and //span='"First Name" length must be equal or less than 255 characters.']
            not_valid_length_last_name: //*[@class='error-msg' and //span='"Last Name" length must be equal or less than 255 characters.']
            not_valid_length_email: //*[@data-ui-id="messages-message-error" and contains(.,'"Email" exceeds the allowed length.')]
            invalid_mail: //div[normalize-space(@class)='mage-error' and contains(.,'Please enter a valid email address.')]
            passwords_not_match: //div[normalize-space(@class)='mage-error' and contains(.,'Please enter the same value again.')]
            short_passwords: //div[normalize-space(@class)='mage-error' and contains(.,'Please enter 6 or more characters. Leading or trailing spaces will be ignored.')]
            email_exists: //*[@class='error-msg' and contains(.,'There is already an account with this email address. If you are sure that it is your email address, click here to get your password and access your account.')]
            invalid_login_or_password: //*[@data-ui-id="messages-message-error" and contains(.,'Invalid login or password.')]
            incorrect_captcha: //li[normalize-space(@class)='error-msg' and contains(.,'Incorrect CAPTCHA')]
            success_forgot_password: //li[normalize-space(@class)='success-msg' and contains(.,'If there is an account associated with %email% you will receive an email with a link to reset your password.')]
            forgot_password_invalid_email: //div[@class='mage-error' and text()='Please enter a valid email address. For example johndoe@domain.com.']
            success_saved: //li[normalize-space(@class)='success-msg' and contains(.,'The account information has been saved.')]
            vat_number_message: //li[normalize-space(@class)='success-msg' and contains(.,'If you are a registered VAT customer, please click here to enter you billing address for proper VAT calculation')]
            success_validate_vat: //li[normalize-space(@class)='success-msg' and contains(.,'Your VAT ID was successfully validated. You will be charged tax.')]
            success_validate_intraunion_vat: "//li[normalize-space(@class)='success-msg' and contains(.,'Your VAT ID was successfully validated.')]"
            invalid_vat_number: //li[normalize-space(@class)='error-msg' and contains(.,'The VAT ID entered (%VatNumber%) is not a valid VAT ID. You will be charged tax.')]
            success_saved_address: //li[normalize-space(@class)='success-msg' and contains(.,'The address has been saved.')]

register_account_nosecret:
    mca: customer/account/create/_nosecret/1/
    title: Create New Customer Account
    uimap: *register_account-uimap

# 'Login or Create an Account' page
customer_login:
    mca: customer/account/login/
    click_xpath: //a[contains(@href,'/customer/account/login/')][normalize-space(text())='Log In']
    title: Customer Login
    uimap: &customer_login-uimap
        form:
            fieldsets:
                -
                    new_account:
                        xpath: //div[contains(@class,'block new customer')]
                        buttons:
                            create_account: //a[span='Register']
                -
                    log_in_customer:
                        xpath: //div[contains(@class,'block customer login')]
                        buttons:
                            login: //button[span='Login']
                            captcha_reload: //button[@title='Reload captcha']
                        links:
                            forgot_password: //a[span='Forgot Your Password?']
                        fields:
                            email: //input[@id='email']
                            password: //input[@id='pass']
                            captcha: //*[@id='captcha_user_login']
                        pageelements:
                            captcha: //*[@data-captcha='user_login']//img[@class='captcha-img']
        messages: *customerMessages

#'Login or Create an Account' page with no redirect
customer_login_refer:
    mca: customer/account/login/referer/%referer%/
    title: Customer Login
    uimap: *customer_login-uimap

forgot_customer_password:
    mca: customer/account/forgotpassword/
    title: Forgot Your Password
    uimap:
        form:
            fieldsets:
                -
                    forgot_password:
                        xpath: //form[@id='form-validate']
                        links:
                            back_to_login: //a[span='Go back']
                        buttons:
                            submit: //button[span='Submit']
                            captcha_reload: //button[@title='Reload captcha']
                        fields:
                            email: //*[@id='email_address']
                            captcha: //*[@id='captcha_user_forgotpassword']
                        pageelements:
                            captcha: //*[@data-captcha='user_forgotpassword']//img[@class='captcha-img']
        messages: *customerMessages

#'Success LogOut page
customer_logout:
    mca: customer/account/logoutSuccess/
    title: Magento Commerce

edit_account_info:
    mca: customer/account/edit/
    title: Account Information
    uimap:
        form:
            fieldsets:
                -
                    account_info:
                        xpath: //form[@id='form-validate']
                        buttons:
                            save: //button[span='Save']
                        checkboxes:
                            change_password: //input[@id='change_password']
                        fields:
                            first_name: //input[@id='firstname']
                            last_name: //input[@id='lastname']
                            email: //input[@id='email']
                            current_password: //input[@id='current_password']
                            new_password: //input[@id='password']
                            confirm_new_password: //input[@id='confirmation']
        messages: *customerMessages

customer_account:
    mca: customer/account/
    click_xpath: //a[contains(@href,'/customer/account/')][text()='My Account']
    title: My Account
    uimap:
        form:
            fieldsets:
                -
                    my_recent_reviews:
                        xpath: //div[div/strong='My Recent Reviews']
                        links:
                            product_name: //a[text()='%productName%']
                            view_all_reviews: //a[span='View All Reviews']
                        #pageelements:
                            #product_review_rating: //div[h3='%productName%']//div[@class='rating']
                -
                    my_account_links:
                        xpath: //div[div/strong='My Account']
        messages: *customerMessages

address_book_page:
    mca: customer/address/
    title: Address Book
    uimap:
        messages: *customerMessages

adding_new_address_book:
    mca: customer/address/new/
    title: Add New Address
    uimap:
        form:
            fieldsets:
                -
                    address_book:
                        xpath: //form[@id='form-validate']
                        links:
                            back: //p[@class='back-link']
                        dropdowns:
                            state: //select[@id='region_id']
                            country: //select[@id='country']
                        fields:
                            first_name: //input[@id='firstname']
                            last_name: //input[@id='lastname']
                            company: //input[@id='company']
                            telephone: //input[@id='telephone']
                            fax: //input[@id='fax']
                            street_address_line_1: //input[@id='street_1']
                            street_address_line_2: //input[@id='street_2']
                            vat_number: //input[@id='vat_id']
                            city: //input[@id='city']
                            zip_code: //input[@id='zip']
                        checkboxes:
                            default_billing_address: //input[@id='primary_billing']
                            default_shipping_address: //input[@id='primary_shipping']
                        buttons:
                            save_address: //button[span='Save Address']
        messages: *customerMessages