product_attribute:
    mca: catalog/product_attribute/edit/
    title: New Product Attribute / Product Attributes / Attributes / Stores / Magento Admin
    uimap:
        form: *newProductAttributeForm
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            save_attribute: //button[@data-ui-id='attribute-edit-content-save-button']
