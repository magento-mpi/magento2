# Manage Attribute Sets and related pages

# Manage Attribute Sets page
manage_attribute_sets:
    mca: catalog/product_set/
    click_xpath: //ul[@id='nav']//a[contains(@href, '/catalog/product_set/')]
    title: Product Templates / Attributes / Stores / Magento Admin
    uimap:
        form: &searchAttributeSetsGrid
            fieldsets:
                -
                    attribute_sets_grid:
                        xpath: //div[@id='setGrid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                        fields:
                            set_name: //input[@name='set_name']
                            page: //input[@name='page']
                        dropdowns:
                            view_on_page: //select[@name='limit']

        buttons:
            add_new_set: //button[span='Add New Set' or span='Add New']
        messages: &messages
            success_attribute_set_saved: //li[normalize-space(@class)='success-msg' and contains(.,'You saved the attribute set.')]
            success_attribute_set_deleted: //li[normalize-space(@class)='success-msg' and contains(.,'The attribute set has been removed.')]
            error_attribute_set_exist: //li[normalize-space(@class)='error-msg' and contains(.,'An attribute set with the "%attributeSetName%" name already exists.')]
            confirmation_for_delete: You are about to delete all products in this set. Are you sure you want to delete this attribute set?
            remove_system_attribute: You cannot remove system attributes from this set.
            delete_group: This group contains system attributes. Please move system attributes to another group and try again

add_new_attribute_set:
    mca: catalog/product_set/add/
    title: New Product Template / Attributes / Stores / Magento Admin
    uimap:
        form: &addNewAttributeSet
            fieldsets:
                -
                    edit_set_name:
                        xpath: //*[@id='set_name']
                        fields:
                            set_name: //input[@name='attribute_set_name']
                        dropdowns:
                            based_on: //select[@name='skeleton_set']
        buttons:
            save_attribute_set: //button[@title='Save Attribute Set']
            back: //button[@title='Back']
        messages: *messages

edit_attribute_set:
    mca: catalog/product_set/edit/id/%id%/
    title: %elementTitle% / Product Templates / Attributes / Stores / Magento Admin
    uimap:
        form: &editAttributeSet
            fieldsets:
                -
                    edit_set_name:
                        xpath: //*[@id='set_name']
                        fields:
                            set_name: //input[@name='attribute_set_name']
                -
                    groups:
                        xpath: //*[div[@id='tree-div1']]
                        buttons:
                            add_group: //button[span='Add New']
                            delete_group: //button[span='Delete Selected Group']
                -
                    groups_content:
                        xpath: //div[@id='tree-div1']
                        links:
                            group_folder: //div[contains(@class,'x-tree-node-el folder')]//span[text()='%folderName%']
                            group_attribute: //ul[contains(@class,'x-tree-node-ct')]//span[text()='%attributeName%']
                            attribute_in_group: //li[.//span='%folderName%']//li[.//span='%attributeName%']//span[@id]
                -
                    unassigned_attributes:
                        xpath: //div[@id='tree-div2']
                        links:
                            unassigned_attribute: //div[@id='tree-div2']//span[text()='%attributeName%']
                        pageelements:
                            unassigned_placeholder: //div[@id='tree-div2']//span[contains(@id,'extdd')]
        buttons: &editAttributeButtons
            save_attribute_set: //button[@title='Save Attribute Set']
            delete_attribute_set: //button[@title='Delete Attribute Set']
            reset: //button[@title='Reset']
            back: //button[@title='Back']
        messages: *messages