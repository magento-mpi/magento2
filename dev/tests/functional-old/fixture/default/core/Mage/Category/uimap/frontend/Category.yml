category_page_before_reindex:
    mca: %categoryUrl%.html
    title: %elementTitle%
    uimap: &categoryUIMap
        form:
            fieldsets:
                -
                    category_view:
                        xpath: //div[@class='toolbar']
                        dropdowns:
                            show_per_page: //select[@id='limiter']
                            sort_by: //select[@id='sorter']
                        links:
                            list: //a[@title='List']
                            grid: //a[@title='Grid']
                            next_page: //a[@title='Next']
                -
                    layered_navigation:
                        xpath: //div[div/strong='Shop By']
                        links:
                            layered_link: //dt[text()='%groupName%']/following-sibling::dd[1]//a[text()='%optionName%']
                            clear_all: //a[text()='Clear All']
                            remove_this_item: //li[span[@class='label']='%groupName%:' and span[@class='value']='%optionName%']//a[span='Remove This Item']
                        pageelements:
                            currently_shopping_by: "//div[strong='Currently Shopping by:']"
                        #links:
                            #category_name: //dt[text()='Category']/following-sibling::dd[1]//a[text()='%categoryName%']
                            #attribute_name: //*[@id='narrow-by-list']//a[text()='%attributeName%']
                            #price_attribute: //*[@id='narrow-by-list']//a[contains(@href,'%priceAttributeCode%')]
                -
                    product_view:
                        xpath: //li[div//a[@title='%productName%']]
                        links:
                            learn_more: //a[text()='Learn More']
                            add_to_wishlist: //a[span='Add to Wishlist']
                            add_to_compare: //a[span='Add to Compare']
                            #reviews: //a[contains(text(),'Review(s)')]
                            click_for_price: //a[text()='Click for price']
                        buttons:
                            add_to_cart: //button[span='Add to Cart']
                        pageelements:
                            product_name: //a[@title]
                -
                    product_prices:
                        xpath: //li[div//a[@title='%productName%']]//div[@class='price-box']
#                        pageelements:
#                            price_regular: //span[@class='regular-price']
                            #price_excluding_tax: //span[@class='price-excluding-tax']/span[@class='price']
                            #price_including_tax: //span[@class='price-including-tax']/span[@class='price']
                            #price_old: //p[@class='old-price']
                            #price_special: //p[@class='special-price']
                            #price_special_excluding_tax: //p[@class='special-price']/span[@class='price-excluding-tax']
                            #price_special_inlcuding_tax: //p[@class='special-price']/span[@class='price-including-tax']
                            #as_low_as: //a[@class='minimal-price-link']/span[@class='price']
                            #price_special_with_value: //p[@class='special-price']/span[normalize-space(text())='%price%']

category_page_after_reindex:
    mca: catalog/category/view/s/%categoryUrl%/id/%id%/
    title: %elementTitle%
    uimap: *categoryUIMap

sub_category_page_before_reindex:
    mca: %rotCategoryUrl%/%categoryUrl%.html
    title: %elementTitle%
    uimap: *categoryUIMap

category_page_index:
    mca: %categoryUrl%.html%categoryParam%
    title: %elementTitle%
    uimap: *categoryUIMap

category_layered_navigation:
    mca: %categoryUrl%.html?cat=%catid%
    title: %elementTitle%
    uimap: *categoryUIMap

attribute_layered_navigation:
    mca: %categoryUrl%.html?%attributeCode%=%attributeId%
    title: %elementTitle%
    uimap: *categoryUIMap