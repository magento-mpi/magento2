---
# Test data for Admin Role
generic_admin_user_role:
    role_info_tab:
        role_name: 'My Test Role %randomize%'
    role_resources_tab:
        role_resources:
            resource_access : All

generic_admin_user_role_acl:
    role_info_tab:
        role_name: 'My Test Role %randomize%'
    role_resources_tab:
        role_resources:
            resource_access : Custom
            resource_acl: sales,products
            resource_acl_skip: %noValue%

role_users_template: &roleUsersTemplate
    user_id: %noValue%
    user_name: admin
    first_name: %noValue%
    last_name: %noValue%
    email: %noValue%
    status: Active

edit_admin_user_role_name:
    search_role:
        id: %noValue%
        role_name: %roleName%
    role_info_tab:
        role_name: %newRoleName%
    role_resources_tab:
        role_resources:
            resource_access: %noValue%
            resource_acl: %noValue%
            resource_acl_skip: %noValue%
