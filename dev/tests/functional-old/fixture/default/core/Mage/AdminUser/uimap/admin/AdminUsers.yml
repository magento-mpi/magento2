# 'Edit Role' page
admin_edit_role:
    mca: user_role/editrole/rid/%id%/
    title: %elementTitle% / Roles / Permissions / System / Magento Admin
    uimap:
        form: &editRoleForm
            tabs:
                -
                    role_info: *role_info-tab
                -
                    role_resources: *role_resources-tab
                -
                    role_users:
                        xpath: //a[@id='role_info_tabs_roles']
                        fieldsets:
                            -
                                role_users:
                                    xpath: //div[@id='role_info_tabs_roles_content']
                                    pageelements:
                                        role_user_grid: //table[@id='roleUserGrid_table']
                                    buttons:
                                        reset_filter: //button[span='Reset Filter']
                                        search: //button[span='Search']
                                    checkboxes:
                                        select_by_user_name: //td[normalize-space(text())='%userName%']/ancestor::tr//input[@class='checkbox']
                                        select_all: //input[@title='Select All']
                                    dropdowns:
                                        filter_in_role_users: //select[@name='in_role_users']
                                        status: //select[@name='role_user_is_active']
                                        view: //select[@name='limit']
                                    fields:
                                        user_id: //input[@name='role_user_id']
                                        user_name: //input[@name='role_user_username']
                                        first_name: //input[@name='role_user_firstname']
                                        last_name: //input[@name='role_user_lastname']
                                        email: //input[@name='role_user_email']
                                        page: //input[@name='page']
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            delete_role: //button[span='Delete Role']
            save_role: //button[@data-ui-id='adminhtml-user-role-buttons-savebutton']
        messages:  *adminUserMessages

# 'My Account' page
my_account:
    mca: system_account/
    click_xpath: //a[@data-ui-id='header-user-account-settings']
    title: My Account / Magento Admin
    uimap:
        form: &myAccount
            fieldsets:
                -
                    account_info:
                        xpath: //form[@id='edit_form']
                        fields:
                            user_name: //input[@id='username']
                            first_name: //input[@id='firstname']
                            last_name: //input[@id='lastname']
                            email: //input[@id='email']
                            new_password: //input[@id='password']
                            password_confirmation: //input[@id='user_confirmation']
                        dropdowns:
                            interface_locale: //select[@id='interface_locale']
        buttons:
            save_account: //button[@id='save']
            reset_filter: //button[@id='reset']
        messages: *adminUserMessages
