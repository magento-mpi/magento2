        role_name: 'My Test Role %randomize%'
    role_resources_tab:
        role_scopes:
            scopes: All
        role_resources:
            resource_access : All

generic_admin_user_role_custom_website:
    role_info_tab:
        role_name: 'My Test Role %randomize%'
    role_resources_tab:
