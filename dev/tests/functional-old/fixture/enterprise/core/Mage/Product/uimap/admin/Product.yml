---
# Add New Product page
new_product:
    uimap: &newProduct
        form:
            tabs:
                -
                    general:
                        fieldsets:
                            -
                                general_giftcard_data:
                                    dropdowns:
                                        general_card_type: //select[@id='giftcard_type']
                                    fields:
                                        general_open_amount_min: //input[@id='open_amount_min']
                                        general_open_amount_max: //input[@id='open_amount_max']
                                    checkboxes:
                                        general_allow_open_amount: //*[@id='allow_open_amount']
                            -
                                general_amounts:
                                    xpath: //*[@id='giftcard_amounts_table']
                                    pageelements:
                                        general_giftcard_amount_line: //tbody/tr
                                    fields:
                                        general_giftcard_amount: //input[@name='product[giftcard_amounts][%giftCardId%][price]']
                                    dropdowns:
                                        general_giftcard_website: //select[@name='product[giftcard_amounts][%giftCardId%][website_id]']
                                    buttons:
                                        add_giftcard_amount: //button[span='Add Amount']
                                        delete_giftcard_amount: //button[span='Delete']
                            -
                                general_giftcard_information:
                                    xpath: //*[@id='giftcard_info-content']
                                    dropdowns:
                                        general_is_redeemable: //select[@id='giftcard_is_redeemable']
                                        general_allow_message: //select[@id='giftcard_allow_message']
                                        general_email_template: //select[@id='giftcard_email_template']
                                    fields:
                                        general_lifetime: //input[@id='giftcard_lifetime']
                                    checkboxes:
                                        general_is_redeemable_default: //input[@id='giftcard_use_config_is_redeemable']
                                        general_lifetime_default: //input[@id='giftcard_use_config_lifetime']
                                        general_allow_message_default: //input[@id='giftcard_use_config_allow_message']
                                        general_email_template_default: //input[@id='giftcard_use_config_email_template']
                            -
                                unit_price_fields:
                                    xpath: //div[contains(div/div/h4,'Prices')]
                                    dropdowns:
                                        unit_price_allow_display: //select[@id='unit_price_use']
                                        unit_price_measure_for_base_prod_pricetab: //select[@id='unit_price_unit']
                                        unit_price_measure_for_unit_prod_pricetab: //select[@id='unit_price_base_unit']
                                        unit_price_measure_for_base_prod_pricetab_value: //select[@id='unit_price_unit']/option[@selected='selected']
                                        unit_price_measure_for_unit_prod_pricetab_value: //select[@id='unit_price_base_unit']/option[@selected='selected']
                                    fields:
                                        unit_price_unit_prod_volume: //input[@id='unit_price_base_amount']
                                        unit_price_one_item_based_prod_volume: //input[@id='unit_price_amount']
                                        unit_price_invalid_measurement: //label[@class = 'mage-error' and contains(.,'Conversion rate not found for')]
                                        unit_price_invalid_measurement_with_params: //label[@class = 'mage-error' and contains(.,'Conversion rate not found for %baseMeasure% to %unitMeasure%')]
                                        unit_price_base_product_invisible: "//tr[@style='display: none;']/td[@class='value']/input[@id='base_price_base_amount']"
                                        unit_price_input_validation: //label[@class = 'mage-error' and contains(.,'Please enter a number greater than 0 in this field')]
                -
                    autosettings:
                        fieldsets:
                            -
                                product_gift_options:
                                    fields:
                                        autosettings_price_for_gift_wrapping: //input[@id='gift_wrapping_price']
                                    checkboxes:
                                        autosettings_allow_gift_wrapping_default: //input[@id='use_config_gift_wrapping_available']
                                        autosettings_allow_gift_wrapping_use_default: //input[@id='gift_wrapping_available_default']
                                        autosettings_allow_gift_wrapping_price_use_default: //input[@id='gift_wrapping_price_default']
                                    dropdowns:
                                        autosettings_allow_gift_wrapping: //select[@id='gift_wrapping_available']

new_product_save_and_continue:
    uimap: *newProduct

edit_product:
    uimap: *newProduct

edit_product_save_and_continue:
    uimap: *newProduct

new_product_after_changed_attribute_set:
    uimap: *newProduct

edit_product_after_changed_attribute_set:
    uimap: *newProduct

edit_duplicated_product:
    uimap: *newProduct
