---
#Customer Segments page
manage_customer_segments:
    mca: customersegment/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'customersegment/')]
    title: Customer Segments / Customers / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    customer_segment_grid:
                        xpath: //div[@id='customersegmentGrid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                        fields:
                            filter_segment_id: //input[@id='customersegmentGrid_filter_grid_segment_id']
                            filter_segment_name: //input[@id='customersegmentGrid_filter_grid_segment_name']
                            page: //input[@name='page']
                        dropdowns:
                            filter_status: //select[@id='customersegmentGrid_filter_grid_segment_is_active']
                            filter_website: //select[@name='grid_segment_website']
                            view_per_page: //select[@name='limit']
                        pageelements:
                            customer_segment_grid_head: //div[@id='customersegmentGrid']//thead/tr[@class='headings']
        buttons:
            add_new_segment: //button[span='Add Segment']
        messages: &customerSegmentMessages
            success_saved_segment: //li[normalize-space(@class)='success-msg' and contains(.,'You saved the segment.')]
            note_apply_to: //p[@id='note_apply_to']
            confirmation_for_delete: Are you sure you want to do this?
            success_deleted_segment: //li[normalize-space(@class)='success-msg' and contains(.,'You deleted the segment.')]

# Add New Customer Segment page
new_customer_segment:
    mca: customersegment/index/new/
    title: New Segment / Customer Segments / Customers / Magento Admin
    uimap:
        form: &new_customer_segment-form
            tabs:
                -
                    general_properties:
                        xpath: //a[@id='magento_customersegment_segment_tabs_general_section']
                        fieldsets:
                            -
                                segment_properties:
                                    xpath: //fieldset[@id='segment_base_fieldset']
                                    dropdowns:
                                        status: //select[@id='segment_is_active']
                                        apply_to: //select[@id='segment_apply_to']
                                    fields:
                                        segment_name: //input[@id='segment_name']
                                        description: //textarea[@id='segment_description']
                                    multiselects:
                                        assigned_to_website: //select[@id='segment_website_ids']
                                    required: [segment_name, assigned_to_website]
        buttons:
            back: //button[@id='back']
            reset: //button[@id='reset']
            save_segment: //button[@id='save']
            save_and_continue_edit: //button[@id='save_and_continue_edit']
        messages: *customerSegmentMessages

# Edit Customer Segment page
edit_customer_segment:
    mca: customersegment/index/edit/id/%id%/
    title: %elementTitle% / Customer Segments / Customers / Magento Admin
    uimap:
        form: *new_customer_segment-form
        buttons:
            back: //button[@id='back']
            reset: //button[@id='reset'
            refresh_segment_data: //button[@id='match_customers']
            delete: //button[@id='delete']
            save_segment: //button[@id='save']
            save_and_continue_edit: //button[@id='save_and_continue_edit']
        messages: *customerSegmentMessages