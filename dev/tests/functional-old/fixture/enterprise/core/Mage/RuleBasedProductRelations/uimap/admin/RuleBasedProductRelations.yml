---
#Manage Product Rules page
manage_product_rules:
    mca: targetrule/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'targetrule/')]
    title: Related Products Rules / Promotions / Marketing / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    cms_banners_grid:
                        xpath: //div[@id='TargetRuleGrid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                        dropdowns:
                            filter_applies_to: //select[@name='apply_to']
                            filter_status: //select[@id='TargetRuleGrid_filter_is_active']
                            view_on_page: //select[@name='limit']
                        fields:
                            page: //input[@name='page']
                            filter_id: //input[@id='TargetRuleGrid_filter_rule_id']
                            filter_rule_name: //input[@id='TargetRuleGrid_filter_name']
                            filter_date_start_from: //input[@name='from_date[from]']
                            filter_date_start_to: //input[@name='from_date[to]']
                            filter_date_expire_from: //input[@name='to_date[from]']
                            filter_date_expire_to: //input[@name='to_date[to]']
                            filter_priority: //input[@name='sort_order']
        buttons:
            add_rule: //button[span='Add Rule']
        messages:
            success_create_rule: //li[normalize-space(@class)='success-msg' and contains(.,'You saved the rule.')]
            success_delete_rule: //li[normalize-space(@class)='success-msg' and contains(.,'You deleted the rule.')]

#Create Product Rules page
create_product_rule:
    mca: targetrule/new/
    title: New Related Products Rule / Related Products Rule / Promotions / Marketing / Magento Admin
    uimap:
        form: &createProductRule
            tabs:
                -
                    rule_information:
                        xpath: //a[@title='Rule Information']
                        fieldsets:
                            -
                                general_rule_information:
                                    xpath: //fieldset[@id='rule_base_fieldset']
                                    fields:
                                        rule_name: //input[@id='rule_name']
                                        priority: //input[@id='rule_sort_order']
                                        from_date: //input[@id='rule_from_date']
                                        to_date: //input[@id='rule_to_date']
                                        result_limit: //input[@id='rule_positions_limit']
                                    dropdowns:
                                        status: //select[@id='rule_is_active']
                                        apply_to: //select[@id='rule_apply_to']
                                        customer_segments: //select[@id='rule_use_customer_segment']
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            save: //button[span='Save']
            save_and_continue_edit: //button[span='Save and Continue Edit']
        messages:
