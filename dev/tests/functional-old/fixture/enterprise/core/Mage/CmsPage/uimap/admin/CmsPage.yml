---
#CMS Pages page
manage_pages_hierarchy:
    mca: cms_hierarchy/
    click_xpath: //ul[@id='nav']//a[contains(@href, '/cms_hierarchy/')]
    title: Hierarchy / Elements / Content / Magento Admin
    uimap: ~

manage_cms_pages:
    mca: cms_page/

create_cms_page:
    mca: cms_page/new
    uimap:
        form:
            tabs:
                -
                    page_information:
                        fieldsets:
                            -
                                page_information_fieldset:
                                    dropdowns:
                                        under_version_control: //select[@id='page_under_version_control']

edit_cms_page:
    mca: cms_page/edit/page_id/%id%/

save_and_continue_edit_cms_page:
    mca: cms_page/edit/page_id/%id%/back/edit/active_tab/%tab%/

error_cms_page:
    mca: cms_page/edit/