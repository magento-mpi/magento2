---
my_credit_cards:
    mca: magento_pbridge/payment_profile/
    click_xpath: //div[div/strong='My Account']//a[text()='My Credit Cards']
    title: Magento Enterprise Edition
    uimap:
        form:
            fieldsets:
                -
                    general_elements:
                        pageelements:
                            account_title: //*[text()='My Credit Card profiles']

order_by_sku:
    mca: customer_order/sku/
    title: Order by SKU
    uimap:
        form:
            fieldsets:
                -
                    add_by_sku:
                        fields:
                            sku_upload: //*[@id='customer_sku_csv']
                        pageelements:
                            note_csv: //*[@class='note']
                            table_lines: //fieldset/div

my_invitations:
    mca: invitation/
    title: My Invitations
    uimap:
        form:
            fieldsets:
                -
                    my_invitation:
                        xpath: //div[@class='invitations']
                        buttons:
                            send_invitation: //a[span='Send Invitations']
        messages:
            success_send: //li[normalize-space(@class)='success-msg' and contains(.,'You sent the invitation for %email%.')]
            failed_send: //li[normalize-space(@class)='error-msg' and contains(.,'Something went wrong sending an email to %email%.')]

my_invitations_send:
    mca: invitation/index/send/
    title: Send Invitations
    uimap:
        form:
            fieldsets:
                -
                    send_invitations:
                        xpath: //form[@id='invitationForm']
                        fields:
                            email: //input[@id='email_%num%']
                            message_textarea: //textarea[@id='message']
                        buttons:
                            send_invitation: //button[span='Send Invitations']