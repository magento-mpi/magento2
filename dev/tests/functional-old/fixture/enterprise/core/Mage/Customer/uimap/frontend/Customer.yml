---
customer_account:
    uimap:
        form:
            fieldsets:
                -
                    my_account_links:
                        links:
                            order_by_sku: //li[normalize-space(a)='Order by SKU']/a
                            my_returns: //li[normalize-space(a)='My Returns']/a

# 'Login or Create an Account' page
customer_login:
    uimap:
        form:
            fieldsets:
                -
                    log_in_customer:
                        links:
                            what_is_this: //div[@id='remember-me-box']/a
                -
                    what_is_this:
                        xpath: //div[div/strong='What is this?'][not(@style='display: none;')]
                        buttons:
                            close: //span[@class='action close']