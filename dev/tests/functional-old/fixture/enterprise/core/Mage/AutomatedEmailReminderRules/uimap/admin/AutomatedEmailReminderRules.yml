---
# Promotions and related pages
# 'Shopping Cart Price Rules' page
manage_automated_email_reminder_rules:
    mca: reminder/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'reminder')]
    title: Email Reminders / Communications / Marketing / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    rule_search_grid:
                        xpath: //*[@id='reminderGrid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                        fields:
                            filter_id: //*[@id='reminderGrid_filter_rule_id']
                            filter_rule_name: //*[@id='reminderGrid_filter_name']
                            filter_date_start_from: //input[@name='from_date[from]']
                            filter_date_start_to: //input[@name='from_date[to]']
                            filter_date_expire_from: //input[@name='to_date[from]']
                            filter_date_expire_to: //input[@name='to_date[to]']
                            page: //input[@name='page']
                        dropdowns:
                            filter_status: //select[@id='reminderGrid_filter_is_active']
                            filter_website: //select[@id='reminderGrid_filter_rule_website']
                            view_per_page: //select[@name='limit']

        buttons:
            add_new_rule: //button[span='Add New Rule']
        messages: &messages
            success_saved_rule: //li[normalize-space(@class)='success-msg' and contains(.,'You saved the reminder rule.')]

create_automated_email_reminder_rule:
    mca: reminder/new/
    title: New Reminder Rule / Email Reminders / Communications / Marketing / Magento Admin
    uimap:
        form: &createNewRule
            tabs:
                -
                    rule_information:
                        xpath: //*[@id='magento_reminder_rule_tabs_general_section']
                        fieldsets:
                            -
                                general_information:
                                    xpath: //*[@id='base_fieldset']
                                    fields:
                                        rule_name: //*[@id='name']
                                    multiselects:
                                        websites: //select[@id='website_ids']
                -
                    rule_conditions:
                        xpath: //*[@id='magento_reminder_rule_tabs_conditions_section']
                        fieldsets:
                            -
                                apply_for_rule_condition:
                                    xpath: //*[@id='rule_conditions_fieldset']
                -
                    emails_and_labels:
                        xpath: //*[@id='magento_reminder_rule_tabs_template_section']
                        fieldsets:
                            -
                                email_templates:
                                    xpath: //*[@id='email_fieldset']
                            -
                                default_titles_and_description:
                                    xpath: //*[@id='default_label_fieldset']
                            -
                                titles_and_descriptions_per_store_view:
                                    xpath: //*[@id='labels_fieldset']

        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            save_rule: //button[@id='save']
            save_and_continue_edit: //button[@id='save_and_continue_edit']

edit_automated_email_reminder_rules:
    mca: reminder/edit/id/%id%/back/edit/active_tab/general_section/
    title: %elementTitle% / Email Reminders / Communications / Marketing / Magento Admin
    uimap:
        form: *createNewRule
        buttons:
            save_rule: //button[@id='save']
        messages: *messages