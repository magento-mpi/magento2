---
frontend_header:
    uimap:
        form:
            fieldsets:
                -
                    add_by_sku:
                        xpath: //form[@class='form addbysku']
                        fields:
                            sku: //fieldset/div[%number%]//input[contains(@name,'[sku]')]
                            qty: //fieldset/div[%number%]//input[contains(@name,'[qty]')]
                        buttons:
                            add_to_cart_by_sku: //button[span='Add to Cart']
                            add_row: //button[span='Add Row']
                            remove_row: //fieldset/div[%rowIndex%]//button[span='Remove Row']
                        pageelements:
                            table_lines: //fieldset/div
                        links:
                            sku_link: //a[contains(text(),'Load a list of')]
        messages:
#            enter_valid_number: //div[@class='validation-advice' and contains(.,'Please enter a valid number in this field.')]
            enter_greater_than_zero: //div[@class='mage-error' and @for='%fieldId%' and contains(.,'Please enter a number greater than 0 in this field.')]