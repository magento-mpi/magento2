#Gift Registry pages

# 'Gift Registry' page
manage_gift_registry:
    mca: giftregistry/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'giftregistry')]
    title: Gift Registry Types / Other Settings / Stores / Magento Admin
    uimap:
        form: &giftRegistryForm
            fieldsets:
                -
                    giftRegistryGrid:
                        xpath: //div[@id='giftregistryGrid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                        dropdowns:
                            status: //select[@id='giftregistryGrid_filter_is_listed']
                            view_per_page: //select[@name="limit"]
                        fields:
                            id: //input[@id='giftregistryGrid_filter_type_id']
                            code: //input[@id='giftregistryGrid_filter_code']
                            filter_label: //input[@id='giftregistryGrid_filter_label']
                            sort_order: //input[@id='giftregistryGrid_filter_sort_order']
                            page: //input[@name='page']
                        links:
                            select_by_label: //table[@id="giftregistryGrid_table"]//td[normalize-space(text())='%label%']
        buttons:
            add_new_gift_registry_type: //button[span='Add Gift Registry Type']
        messages: &giftRegistryMessages
            success_saved_gift_registry: //li[normalize-space(@class)='success-msg' and contains(.,'You saved the gift registry type.')]
            success_deleted_gift_registry: //li[normalize-space(@class)='success-msg' and contains(.,'You deleted the gift registry type.')]

# 'New Gift Registry' page
new_gift_registry:
    mca: giftregistry/new/
    title: New Gift Registry Type / Gift Registry Types / Other Settings / Stores / Magento Admin
    uimap:
        form: &giftRegistryForm
            tabs:
                -
                    general_information:
                        xpath: //a[@id='magento_giftregistry_tabs_general_section']
                        fieldsets:
                            -
                                general_info: &generalInformationTab
                                    xpath: //fieldset[@id='base_fieldset']
                                    dropdowns:
                                        is_listed: //select[@id='is_listed']
                                    fields:
                                        code: //input[@id='code']
                                        label: //input[@id='label']
                                        sort_order: //input[@id='sort_order']
                                    required: [code, label]
                -
                    attributes: &attributesTab
                        xpath: //a[@id='magento_giftregistry_tabs_registry_attributes']
                        fieldsets:
                            -
                                attributes:
                                    xpath: //div[@id='magento_giftregistry_tabs_registry_attributes_content']
                                    buttons:
                                        add_attribute: //button[@id='registry_add_new_attribute']
                            -
                                attributes_set:
                                    xpath: //div[@class='fieldset-wrapper opened option-box collapsable-wrapper']
                                    buttons:
                                        delete_attribute: //div[@id='registry_option_%attributeId%']//button[span='Delete Attribute']
                                        add_option: //button[span='Add New Option']
                                        delete_option: //tr[@id='registry_attribute_%attributeId%_select_%optionId%']//button[span='Delete Option']
                                    dropdowns:
                                        attributes_general_input_type: //select[@id='registry_attribute_%attributeId%_type']
                                        attributes_general_is_required: //select[@id='registry_attribute_%attributeId%_is_required']
                                        attributes_general_attribute_group: //select[@id='registry_attribute_%attributeId%_group']
                                        attributes_is_searcheable: //select[@id='registry_attribute_%attributeId%_is_searcheable']
                                        attributes_is_listed: //select[@id='registry_attribute_%attributeId%_is_listed']
                                        attributes_date_format: //select[@id='registry_attribute_%attributeId%_date_format']
                                        attributes_show_region: //select[@id='registry_attribute_%attributeId%_show_region']
                                    fields:
                                        attributes_general_code: //input[@id='registry_attribute_%attributeId%_code']
                                        attributes_general_label: //input[@id='registry_attribute_%attributeId%_label']
                                        attributes_code: //input[@id='registry_attribute_%attributeId%_select_%optionId%_code']
                                        attributes_label: //input[@id='registry_attribute_%attributeId%_select_%optionId%_label']
                                        attributes_sort_order: //input[@id='registry_attribute_%attributeId%_sort_order']
        buttons:
            back: //button[@id='back']
            reset: //button[@id='reset']
            save_gift_registry: //button[@id='save']
            save_and_continue_edit: //button[@id='save_and_continue_edit']
        messages: &newGiftRegistryMessages
            confirmation_for_delete: If you delete this gift registry type, you also delete customer registries that use this type. Do you want to continue?
            incorrect_attributes_code: //*[@class='mage-error' and @for='%fieldId%' and text()='Please use a different input type for this code.']
            empty_option: //label[@class='mage-error' and text()='Please add rows to option.']
            invalid_code: //label[@class='mage-error' and @for='%fieldId%' and contains(.,'Please use only letters (a-z), numbers (0-9) or underscore(_) in this field, first character should be a letter.')]
            exist_code: //li[normalize-space(@class)='error-msg' and contains(.,'Code already exists.')]

# 'Edit Gift Registry' page
edit_gift_registry:
    mca: giftregistry/edit/id/%id%/
    title: %elementTitle% / Gift Registry Types / Other Settings / Stores / Magento Admin
    uimap:
        form: *giftRegistryForm
        buttons:
            back: //button[@id='back']
            reset: //button[@id='reset']
            delete: //button[@id='delete']
            save_gift_registry: //button[@id='save']
            save_and_continue_edit: //button[@id='save_and_continue_edit']
        messages: *newGiftRegistryMessages
