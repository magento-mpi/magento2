---
#Test data for Gift Registry
new_gift_registry: &newGiftRegistry
    general: &generalTab
        #general_information:
        code: g_r_%randomize%
        label: GR_%randomize%
        sort_order: %noValue%
        listed: %noValue%
    attributes:
        attribute_one: %novalue%
#*********************************************
#*         Attributes Data               *
#*********************************************
attributes_text: &text
    attributes_general_code: attribute_text
    attributes_general_input_type: Text
    attributes_general_attribute_group: Event Information
    attributes_general_label: Attribute Text
    attributes_general_is_required: Yes

attributes_select: &select
    attributes_general_code: attribute_select
    attributes_general_input_type: Select
    attributes_general_attribute_group: Gift Registry Properties
    attributes_general_label: Attribute Select
    attributes_general_is_required: Yes
    attributes_option_1:
        attributes_code: option1
        attributes_label: Label 1

attributes_date: &date
    attributes_general_code: attribute_date
    attributes_general_input_type: Date
    attributes_general_attribute_group: Privacy Settings
    attributes_general_label: Attribute Date
    attributes_general_is_required: Yes
    attributes_date_format: Short

attributes_country: &country
    attributes_general_code: attribute_country
    attributes_general_input_type: Country
    attributes_general_attribute_group: Recipients Information
    attributes_general_label: Attribute Country
    attributes_general_is_required: Yes
    attributes_show_region: Yes

attributes_event_date: &event_date
    attributes_general_code: %noValue%
    attributes_general_input_type: Event Date
    attributes_general_attribute_group: %noValue%
    attributes_general_label: Attribute Event Date
    attributes_general_is_required: Yes
    attributes_is_searcheable: Yes
    attributes_is_listed: Yes
    attributes_date_format: Medium

attributes_event_country: &event_country
    attributes_general_code: %noValue%
    attributes_general_input_type: Event Country
    attributes_general_attribute_group: %noValue%
    attributes_general_label: Attribute Event Country
    attributes_general_is_required: Yes
    attributes_is_searcheable: No
    attributes_is_listed: No
    attributes_show_region: No

attributes_event_location: &event_location
    attributes_general_code: %noValue%
    attributes_general_input_type: Event Location
    attributes_general_attribute_group: %noValue%
    attributes_general_label: Attribute Event Locatin
    attributes_general_is_required: Yes
    attributes_is_searcheable: Yes
    attributes_is_listed: Yes

attributes_role: &role
    attributes_general_code: %noValue%
    attributes_general_input_type: Role
    attributes_general_attribute_group: %noValue%
    attributes_general_label: Attribute Role
    attributes_general_is_required: Yes
    attributes_is_searcheable: Yes
    attributes_is_listed: Yes
    attributes_option_1:
        attributes_code: option1
        attributes_label: Label 1

attributes: &attributesData
    attributes_text: *text
    attributes_select: *select
    attributes_date: *date
    attributes_country: *country
    attributes_event_date: *event_date
    attributes_event_country: *event_country
    attributes_event_location: *event_location
    attributes_role: *role

gift_registry_all_fields: &giftRegistryAllFields
    general: *generalTab
    attributes: *attributesData

attributes_select_empty_option: &select
    attributes_general_code: attribute_select
    attributes_general_input_type: Select
    attributes_general_attribute_group: Gift Registry Properties
    attributes_general_label: Attribute Select

search_gift_registry: &searchGiftRegistry
    filter_id: %noValue%
    filter_code: %noValue%
    filter_label: %noValue%
    filter_sort_order: %noValue%
    filter_is_listed: %noValue%

edit_gift_registry: &newGiftRegistry
    code: g_r_%randomize%
    label: GR_%randomize%
    sort_order: %noValue%
    listed: %noValue%