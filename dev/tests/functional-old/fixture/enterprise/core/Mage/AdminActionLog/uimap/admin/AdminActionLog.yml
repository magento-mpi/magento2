#Admin Action Log

admin_action_log_report:
    mca: logging/
    click_xpath: //li[@data-ui-id='menu-magento-logging-system-magento-logging-events']/a[contains(@href, 'logging/')]
    title: Report / Action Log / System / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    action_logs_grid:
                        xpath: //div[@id='loggingLogGrid']
                        buttons:
                            export: //button[span='Export']
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                        dropdowns:
                            action_username: //select[@name='user']
                            action_status: //select[@name='status']
                            action_group: //select[@name='event']
                            view_per_page: //select[@name='limit']
                            export_to: //select[@name='loggingLogGrid_export']
                            action: //*[@id='loggingLogGrid_filter_action']
                        fields:
                            page: //input[@name='page']
                            short_details: //input[@id='loggingLogGrid_filter_info']
                            action_name: //input[@id='loggingLogGrid_filter_fullaction']
                            action_ip: //input[@name='ip']
                            action_time_from: //input[@name='time[from]']
                            action_time_to: //input[@name='time[to]']
                            action_full_name: //input[@name='fullaction']
                            action_short_details: //input[@name='info']
                        pageelements:
                            action_grid_head: //table[@id='loggingLogGrid_table']//thead/tr[@class='headings']
                            action_grid: //table[@id='loggingLogGrid_table']

admin_action_log_view:
    mca: logging/details/event_id/%id%/
    title: "Log Entry #%id% / Action Log / System / Magento Admin"

# Admin Actions Log Report page
admin_action_log_archive:
    mca: logging/archive/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'logging/archive/')]
    title: Admin Actions Archive / Action Log / System / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    action_logs_archive_grid:
                        xpath: //div[@id='loggingArchiveGrid']
                        buttons:
                            search: //button[span='Search']
                            reset_filter: //button[span='Reset Filter']
                        fields:
                            archive_file: //input[@id='loggingArchiveGrid_filter_download']
                            date_from: //input[@name="date[from]"]
                            date_to: //input[@name="date[to]"]
                            page: //input[@name="page"]
                        dropdowns:
                            view_on_page: //select[@name="limit"]
