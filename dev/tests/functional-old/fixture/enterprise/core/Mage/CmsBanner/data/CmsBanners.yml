---
#<-------------------------------Banner with all Widgets------------------------------------>
new_cms_banner_all_fields:
    banner_properties: &bannerProperties
        banner_properties_name: New Banner All fields_(%randomize%)
        active: Yes
        applies_to: Any Banner Type
        specify_types: %noValue%
        customer_segments: All
    content: &contentData
        no_default_content: %noValue%
        content_area: Content text_(%randomize%)
        specific_content_use_default: %noValue%
        widgets:
            widget_1:
                widget_type: CMS Page Link
                anchor_custom_text: CMS Page Link anchor_text_(%randomize%)
                anchor_custom_title: CMS Page Link anchor_titlte_(%randomize%)
                template: CMS Page Link Block Template
                chosen_option:
                    filter_url_key: about-magento-demo-store
            widget_2:
                widget_type: CMS Static Block
                template: CMS Static Block Default Template
                chosen_option:
                    filter_identifier: footer_links
            widget_3:
                widget_type: Catalog Category Link
                anchor_custom_text: Catalog Category Link anchor_text_(%randomize%)
                anchor_custom_title: Catalog Category Link anchor_titlte_(%randomize%)
                template: Category Link Block Template
                chosen_option:
                    category_path: Default Category
            widget_4:
                widget_type: Catalog New Products List
                number_of_products_to_display: 10
                template: New Products Grid Template
                cache_lifetime: 86400
            widget_5:
                widget_type: Catalog Events Carousel
                frame_size: 5
                scroll: 2
                block_custom_width: 1
            widget_6:
                widget_type: Catalog New Products List
                display_type: All products
                display_page_control: No
                number_of_products_to_display: 10
                template: New Products Grid Template
                cache_lifetime: 10
            widget_7:
                widget_type: Catalog Product Link
                anchor_custom_text: Catalog Product Link anchor_text_(%randomize%)
                anchor_custom_title: Catalog Product Link anchor_titlte_(%randomize%)
                template: Product Link Block Template
                chosen_option:
                    category_path: %noValue%
                    filter_sku: %noValue%
            widget_8:
                widget_type: Orders and Returns
            widget_9:
                widget_type: Recently Compared Products
                number_of_products_to_display_compared_and_viewed: 10
                template: Compared Products Grid Template
            widget_10:
                widget_type: Recently Viewed Products
                number_of_products_to_display_compared_and_viewed: 10
                template: Viewed Products Grid Template
            widget_11:
                widget_type: Wishlist Search
                template: Wish List Search Template
                quick_search_form: All Forms

#<-----------------------------Banner with Required Fields--------------------------------->
new_cms_banner_req:
    banner_properties:
        banner_properties_name: New Banner All fields_(%randomize%)
        applies_to: Any Banner Type
        specify_types: %noValue%
        active: Yes
    content:
        content_area: Content text_(%randomize%)
        specific_content_use_default: %noValue%
        no_default_content: %noValue%

#<-------------------------Banner with Shopping Cart and Catalog Price Rules-------------->
new_cms_banner_with_rules:
    banner_properties:
        banner_properties_name: New Banner All fields_(%randomize%)
        applies_to: Any Banner Type
    content:
        content_area: Content text_(%randomize%)
    related_promotions:
        related_shopping_cart_any: Any
        related_shopping_cart_rule_name: %noValue%
        related_catalog_rules_name: %noValue%

#<-------------------------------Banners with all Variables-------------------------->
new_cms_banner_with_variable:
    banner_properties: *bannerProperties
    content: &contentData
        content_area: Content text_(%randomize%)
        specific_content_use_default: %novalue%
        no_default_content: %novalue%
        variable_data:
            variable_1: Base Unsecure URL
            variable_2: Base Secure URL
            variable_3: General Contact Name
            variable_4: General Contact Email
            variable_5: Sales Representative Contact Name
            variable_6: Sales Representative Contact Email
            variable_7: Custom1 Contact Name
            variable_8: Custom1 Contact Email
            variable_9: Custom2 Contact Name
            variable_10: Custom2 Contact Email
            variable_11: Store Name
            variable_12: Store Phone Number
            variable_13: Store Phone Number

search_cms_banner_page:
    filter_banner_name: %noValue%
    filter_id_from: %noValue%
    filter_id_to: %noValue%
    filter_any: %noValue%
    filter_active: %noValue%
