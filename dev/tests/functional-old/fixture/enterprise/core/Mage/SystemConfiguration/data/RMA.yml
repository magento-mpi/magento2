---
#Test data for Admin User and Admin Role

enable_rma_on_frontend:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_sales
        configuration:
            rma_settings:
                enable_rma_on_frontend: Yes
                enable_rma_on_product_level: Yes
                use_store_address: Yes

disable_rma_on_frontend:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_sales
        configuration:
            rma_settings:
                enable_rma_on_frontend: No
