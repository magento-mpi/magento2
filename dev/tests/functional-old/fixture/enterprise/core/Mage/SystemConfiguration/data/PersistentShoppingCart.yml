---
#Test data for Persistent Shopping Cart
enable_persistent_shopping_cart:
    configuration_scope: Default Config
    tab_1:
        tab_name: customers_persistent_shopping_cart
        configuration:
            general_options_shopping_cart:
                enable_persistence: Yes

disable_persistent_shopping_cart:
    configuration_scope: Default Config
    tab_1:
        tab_name: customers_persistent_shopping_cart
        configuration:
            general_options_shopping_cart:
                enable_persistence: No