---
disable_website_restrictions:
    configuration_scope: Default Config
    tab_1:
        tab_name: general_general
        configuration:
            website_restriction:
                access_restriction: No

website_closed_response_200:
    configuration_scope: Default Config
    tab_1:
        tab_name: general_general
        configuration:
            website_restriction:
                access_restriction: Yes
                restriction_mode: "Website Closed"
                landing_page_restriction: 503 Service Unavailable
                http_response: 200 OK

website_closed_response_503:
    configuration_scope: Default Config
    tab_1:
        tab_name: general_general
        configuration:
            website_restriction:
                access_restriction: Yes
                restriction_mode: "Website Closed"
                landing_page_restriction: 503 Service Unavailable
                http_response: 503 Service Unavailable

login_and_register_to_login_form:
    configuration_scope: Default Config
    tab_1:
        tab_name: general_general
        configuration:
            website_restriction:
                access_restriction: Yes
                restriction_mode: "Private Sales: Login and Register"
                startup_page: To login form (302 Found)
                landing_page_restriction: About Us

login_only_to_login_form:
    configuration_scope: Default Config
    tab_1:
        tab_name: general_general
        configuration:
            website_restriction:
                access_restriction: Yes
                restriction_mode: "Private Sales: Login Only"
                startup_page: To login form (302 Found)
                landing_page_restriction: About Us
                http_response: 200 OK

login_only_to_landing_page:
    configuration_scope: Default Config
    tab_1:
        tab_name: general_general
        configuration:
            website_restriction:
                access_restriction: Yes
                restriction_mode: "Private Sales: Login Only"
                startup_page: To landing page (302 Found)
                landing_page_restriction: About Us
                http_response: 200 OK
