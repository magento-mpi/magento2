---
enable_customer_segment:
    configuration_scope: Default Config
    tab_1:
        tab_name: customers_customer_configuration
        configuration:
            customer_customer_segment:
                enable_customer_segment: Yes

disable_customer_segment:
    configuration_scope: Default Config
    tab_1:
        tab_name: customers_customer_configuration
        configuration:
            customer_customer_segment:
                enable_customer_segment: No
