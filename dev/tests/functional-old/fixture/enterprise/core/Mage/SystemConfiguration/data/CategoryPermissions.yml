---
#<-------------------------------Category Permissions------------------------------------>
category_permissions_enable:
    configuration_scope: Default Config
    tab_1:
        tab_name: catalog_catalog
        configuration:
            category_permissions:
                permission_enable: Yes
                allow_browsing: Yes, for Everyone
                allow_browsing_customer_groups: %noValue%
                landing_page: %noValue%
                display_prices: Yes, for Everyone
                display_prices_customer_groups: %noValue%
                allow_adding_to_cart: Yes, for Everyone
                allow_adding_to_cart_customer_groups: %noValue%
                disallow_catalog_search: %noValue%

category_permissions_disable:
    configuration_scope: Default Config
    tab_1:
        tab_name: catalog_catalog
        configuration:
            category_permissions:
                permission_enable: No
