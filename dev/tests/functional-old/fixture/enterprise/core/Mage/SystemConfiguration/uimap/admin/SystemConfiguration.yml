                                catalog_catalog_event:
                                    xpath: //fieldset[@id='catalog_magento_catalogevent']
                                    links:
                                        catalog_catalog_event_link: //parent::div//a[@id='catalog_magento_catalogevent-head']
                                    fields:
                                        number_of_events: //input[@id='catalog_magento_catalogevent_lister_widget_limit']
                                        events_to_scroll: //input[@id='catalog_magento_catalogevent_lister_widget_scroll']
                                    dropdowns:
                                        enable_catalog_events: //select[@id='catalog_magento_catalogevent_enabled']
                                        enable_catalog_event_widget: //select[@id='catalog_magento_catalogevent_lister_output']
                            -
                                catalog_rule_based_product_relations:
                                    xpath: //fieldset[@id='catalog_magento_targetrule']
                                    links:
                                        catalog_rule_based_product_relations_link: //parent::div//a[@id='catalog_magento_targetrule-head']
                                    fields:
                                        maximum_number_in_related_list: //input[@id='catalog_magento_targetrule_related_position_limit']
                                        maximum_number_in_cross_sell: //input[@id='catalog_magento_targetrule_crosssell_position_limit']
                                        maximum_number_inupsell: //input[@id='catalog_magento_targetrule_upsell_position_limit']
