---
#Manage System Configuration

# 'System Configuration' page
system_configuration:
    uimap: &system_configuration_uimap
        form:
            tabs:
                -
                    general_general:
                        fieldsets:
                            -
                                website_restriction:
                                    xpath: //fieldset[@id='general_restriction']
                                    dropdowns:
                                        access_restriction: //*[@id='general_restriction_is_active']
                                        restriction_mode: //*[@id='general_restriction_mode']
                                        startup_page: //*[@id='general_restriction_http_redirect']
                                        landing_page_restriction: //*[@id='general_restriction_cms_page']
                                        http_response: //*[@id='general_restriction_http_status']
                                    links:
                                        website_restriction_link: //parent::div//a[@id='general_restriction-head']
                -
                    general_content_management:
                        fieldsets:
                            -
                                general_cms_page_hierarchy:
                                    xpath: //fieldset[@id='cms_hierarchy']
                                    links:
                                        general_cms_page_hierarchy_link: //parent::div//a[@id='cms_hierarchy-head']
                                    dropdowns:
                                        enable_hierarchy_functionality: //select[@id='cms_hierarchy_enabled']
                                        enable_hierarchy_metadata: //select[@id='cms_hierarchy_metadata_enabled']
                                        default_layout_for_hierarchy_menu: //select[@id='cms_hierarchy_menu_layout']
                            -
                                general_cms_versioning:
                                    xpath: //fieldset[@id='cms_content']
                                    links:
                                        general_cms_versioning_link: //parent::div//a[@id='cms_content-head']
                                    dropdowns:
                                        cms_page_default_versioning: //select[@id='cms_content_versioning']
                -
                    catalog_catalog:
                        fieldsets:
                            -
                                category_permissions:
                                    xpath: //fieldset[@id='catalog_magento_catalogpermissions']
                                    links:
                                        category_permissions_link: //parent::div//a[@id='catalog_magento_catalogpermissions-head']
                                    dropdowns:
                                        permission_enable: //select[@id='catalog_magento_catalogpermissions_enabled']
                                        allow_browsing: //select[@id='catalog_magento_catalogpermissions_grant_catalog_category_view']
                                        landing_page: //select[@id='catalog_magento_catalogpermissions_restricted_landing_page']
                                        display_prices: //select[@id='catalog_magento_catalogpermissions_grant_catalog_product_price']
                                        allow_adding_to_cart: //select[@id='catalog_magento_catalogpermissions_grant_checkout_items']
                                    multiselects:
                                        disallow_catalog_search: //select[@id='catalog_magento_catalogpermissions_deny_catalog_search']
                                        allow_browsing_customer_groups: //select[@id='catalog_magento_catalogpermissions_grant_catalog_category_view_groups']
                                        display_prices_customer_groups: //select[@id='catalog_magento_catalogpermissions_grant_catalog_product_price_groups']
                                        allow_adding_to_cart_customer_groups: //select[@id='catalog_magento_catalogpermissions_grant_checkout_items_groups']
