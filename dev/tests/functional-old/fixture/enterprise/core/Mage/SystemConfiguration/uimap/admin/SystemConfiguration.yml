                                        show_related_products: //select[@id='catalog_magento_targetrule_related_position_behavior']
                                        rotation_mode_related_product: //select[@id='catalog_magento_targetrule_related_rotation_mode']
                                        show_cross_sell: //select[@id='catalog_magento_targetrule_crosssell_position_behavior']
                                        rotation_mode_cross_sell: //select[@id='catalog_magento_targetrule_crosssell_rotation_mode']
                                        show_upsell: //select[@id='catalog_magento_targetrule_upsell_position_behavior']
                                        rotation_mode_upsell: //select[@id='catalog_magento_targetrule_upsell_rotation_mode']
