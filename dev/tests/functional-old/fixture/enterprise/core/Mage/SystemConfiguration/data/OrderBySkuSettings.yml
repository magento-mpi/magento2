---
#<-------------------------------Add by SKU------------------------------------>
add_by_sku_all:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_sales
        configuration:
            order_by_sku:
                sku_my_account_enable: Yes, for Everyone

add_by_sku_general_group:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_sales
        configuration:
            order_by_sku:
                sku_my_account_enable: Yes, for Specified Customer Groups
                sku_allowed_groups: General

add_by_sku_retailer_group:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_sales
        configuration:
            order_by_sku:
                sku_my_account_enable: Yes, for Specified Customer Groups
                sku_allowed_groups: Retailer

add_by_sku_disabled:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_sales
        configuration:
            order_by_sku:
                sku_my_account_enable: No
