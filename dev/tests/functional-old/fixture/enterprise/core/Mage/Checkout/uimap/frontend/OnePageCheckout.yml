---
onepage_checkout:
    uimap:
        form:
            fieldsets:
                -
                    shipping_method:
                        dropdowns:
                            order_gift_wrapping_design: //dd[@id='allow-gift-options-for-order-container']//div[label/span='Gift Wrapping Design']//select
                            item_gift_wrapping_design: //li[div/strong='%productName%']//select
                        checkboxes:
                            send_gift_receipt: //div[label/span='Send Gift Receipt']/input
                            add_printed_card: //div[label/span='Add Printed Card']/input
                        pageelements:
                            order_gift_wrapping_image: //dd[@id='allow-gift-options-for-order-container']//div[label/span='Gift Wrapping Design']//img[not(contains(@class,'no-display'))]
                            order_gift_wrapping_price: //dd[@id='allow-gift-options-for-order-container']//div[label/span='Gift Wrapping Design']//span[@class='price']
                            item_gift_wrapping_image: //li[div/strong='%productName%']//div[@class='field gift wrapping']//img[not(contains(@class,'no-display'))]
                            item_gift_wrapping_price: //li[div/strong='%productName%']//div[@class='field gift wrapping']//span[@class='price']
                            printed_card_price: //dt[@class='extra-options-container']//span[@class='price']
                -
                    order_review:
                        pageelements:
                            product_gift_wrapping: //table[@id='checkout-review-table']//td[strong='%productName%']//dd[contains(text(),'%giftWrapping%')]

onepage_checkout_success:
    title: Magento Enterprise Edition