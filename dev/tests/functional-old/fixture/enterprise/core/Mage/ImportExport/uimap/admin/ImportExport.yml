---
# Manage Import/Export page
import:
    uimap:
        form:
            fieldsets:
                -
                    import_format:
                        xpath: //div[@id="import_format_version_fieldset"]
                        dropdowns:
                            import_file_version: //select[@id='file_format_version']
                -
                    customer_entity_type:
                        xpath: //div[@id="customer_entity_fieldset"]
                        dropdowns:
                            import_customer_entity: //select[@id='customer_entity']

export:
    uimap:
        form:
            fieldsets:
                -
                    export_format:
                        xpath: //div[@id="export_format_version_fieldset"]
                        dropdowns:
                            export_file_version: //select[@id='file_format_version']
                -
                    customer_entity_type:
                        xpath: //div[@id="customer_entity_fieldset"]
                        dropdowns:
                            export_file: //select[@id='entity_subtype']