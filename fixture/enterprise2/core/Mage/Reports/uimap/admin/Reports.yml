# Tags: Customers Tags page
report_tag_customer:
    mca: report_tag/customer/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'report_tag/customer/')]
    title: Customers / Tags / Reports / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    report_tag_customer_grid:
                        xpath: //div[@id='grid']
                        links:
                            id: //a[contains(.,'ID')]
                            first_name: //a[contains(.,'First Name')]
                            last_name: //a[contains(.,'Last Name')]
                            total_tags: //a[contains(.,'Total Tags')]
                            action: //th[contains(.,'Action')]
                            show_tags: //a[contains(.,'Show Tags') and parent::td[preceding-sibling::td[contains(.,'%firstName%')] and preceding-sibling::td[contains(.,'%lastName%')]]]
                        dropdowns:
                            view_limit: //select[@name='limit']
                            export_to: //select[@id='grid_export']
                        buttons:
                            export: //button[span='Export']

# Tags: Tags Submitted by Customer
tags_submitted_by_customer:
