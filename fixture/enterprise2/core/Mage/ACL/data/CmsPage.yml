#Cover Bug MAGETWO-2578: "Save Page" and "Save and Continue Edit" buttons are not presented for admin role with full Custom Resources

generic_admin_user_role_for_bug:
    role_info_tab:
        role_name: 'My Test Role %randomize%'
    role_resources_tab:
        role_resources:
            resource_access : Custom
            resource_1: Sales
            resource_2: External Page Cache
            resource_3: Dashboard
            resource_4: Catalog
            resource_5: Customers
            resource_6: Promotions
            resource_7: Newsletter
            resource_8: CMS
            resource_9: Reports
            resource_10: System
            resource_11: Mobile
            resource_12: Global Search

