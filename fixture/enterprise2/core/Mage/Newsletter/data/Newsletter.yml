---

generic_newsletter_data:
    newsletter_template_name: Newsletter name %randomize%
    newsletter_template_subject: Newsletter subject %randomize%
    newsletter_template_sender_name: Sender Name_%randomize%
    newsletter_template_sender_email: sender_email_johndoe_%randomize%@unknown-domain.com
    newsletter_content_data:   %noValue%

edit_newsletter:
     newsletter_template_name: Name %randomize% edited
