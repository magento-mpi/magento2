edit_newsletter_before_queue:
    newsletter_template_subject: %randomize% edited
    newsletter_template_sender_name: %randomize% edited
    newsletter_template_sender_email: Edited_sender_email_johndoe_%randomize%@unknown-domain.com
    newsletter_content_data: %randomize% edited newsletter data
    newsletter_queue_data: %noValue%
