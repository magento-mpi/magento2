<div class="price-box">
    <span class="special-price">
        <span class="price-container tax weee">
            {{#if oldPrice}}
            <span class="price-label">{{finalPriceLabel}}</span>
            {{/if}}
            <span class="price-wrapper price-including-tax">
                <span class="price">{{finalPrice}}</span>
            </span>
            {{#if showBothPrices}}
            <span data-label="{{exclTaxLabel}}" class="price-wrapper price-excluding-tax">
                <span class="price">{{finalPriceExcl}}</span>
            </span>
            {{/if}}
            <span class="weee">
                <span class="price">$5.00</span>
            </span>
            
        </span>
    </span>
    {{#if oldPrice}}
    <span class="old-price">
        <span class="price-container">
            <span class="price-label">{{oldPriceLabel}}</span>
            <span class="price-wrapper">
                <span class="price">{{oldPrice}}</span>
            </span>
        </span>
    </span>
    {{/if}} 
</div>
