<div>
    <h3 data-bind="css: { 'ui-accordion-header': collapsible, 'ui-accordion-header-active': opened() && collapsible }, click: toggle, keyboard: { 13: toggle }" tabindex="1">
        <span data-bind="text: label"></span>
    </h3>
    <ul class="tabs" data-bind="visible: opened">
        <!-- ko foreach: elems -->
            <li tabindex="2" data-bind="css: { 'ui-state-active': active }, click: setActive, keyboard: { 13: setActive }">
                <a class="tab-item-link" href="#" data-bind="text: label, css: { changed: changed }"></a>
            </li>
        <!-- /ko -->
    </ul>
</div>
