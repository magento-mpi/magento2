<!-- ko if: elems -->
<div class="fieldset-wrapper" data-bind="css: {'collapsable-wrapper': collapsible, 'opened': opened}">
    <div class="fieldset-wrapper-title" tabindex="3" data-bind="click: toggle, keyboard: { 13: toggle }">
        <strong class="title">
            <span data-bind="text: label"></span>
        </strong>
    </div>
    <div class="fieldset-wrapper-content" data-bind="visible: opened">
        <fieldset class="fieldset">
        <!-- ko foreach: { data: elems, as: 'element' } -->
            <!-- ko template: element.getTemplate() --><!-- /ko -->
        <!-- /ko -->
        </fieldset>
    </div>
</div>
<!-- /ko -->

<!-- ko if: content -->
<div data-bind="html: content"></div>
<!-- /ko -->

<!-- ko if: ajax && !content() && !elems() -->
<div data-role="spinner" class="grid-loading-mask" style="display: none;">
    <div class="grid-loader"></div>
</div>
<!-- /ko -->
