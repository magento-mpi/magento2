<input class="control-text"
       type="text"
       data-bind="
                hasFocus: focused,
                datepicker: { storage: value, options: options },
                attr: {
                    value: value,
                    placeholder: placeholder,
                    'aria-describedby': noticeid,
                    disabled: disabled
                }" />
