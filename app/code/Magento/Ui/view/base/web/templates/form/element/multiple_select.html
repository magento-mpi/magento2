<select class="control-select" multiple="multiple" data-bind="
    options: options,
    selectedOptions: value,
    optionsText: 'label',
    hasFocus: focused,
    attr: {
        size: size,
        'aria-describedby': noticeid,
        placeholder: placeholder,
        id: uid,
        disabled: disabled
    }" />
