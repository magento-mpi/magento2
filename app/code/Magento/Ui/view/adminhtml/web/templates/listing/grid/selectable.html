<table>
    <thead>
        <tr data-part-prepend="head.row">
            <th class="col-select col-massaction" data-bind="scope: $parent.getExtender('actions')">
                <div class="mass-select" data-bind="css: { 'active': isVisible }, click: toggle">
                    <div class="field choice mass-select-field">
                        <input type="checkbox" id="mass-select-checkbox" data-bind="checked: isAllSelected">
                    </div>
                    <button class="mass-select-toggle" data-toggle="dropdown">
                        <span data-bind="text: $t('Options')"></span>
                    </button>
                    <ul class="mass-select-menu" data-bind="
                        foreach: { data: actions, as: 'action' },
                        css: { 'active': isVisible } 
                    ">
                        <li data-bind="click: $parent.apply(action.value)">
                            <span data-bind="text: $t(action.label)"></span>
                        </li>
                    </ul>
                </div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr data-part-prepend="body.row">
            <td class="col-select col-massaction" data-bind="scope: $parent.getExtender('selectable')">
                <input type="checkbox" 
                       class="massaction-checkbox" 
                       data-bind="checked: selected, value: $parent[indexField], stopPropagation: true">
            </td>
        </tr>
    </tbody>
</table>
