<div data-part="actions" data-bind="scope: getExtender('massactions')">
    <div title="Select Items" class="actions-split" data-bind="css: {'active':isActionListVisible}">
        <button title="Actions" class="action-default scalable add" data-bind="click: toggleActionListVisible">
            <span data-bind="text: $t('Actions')"></span>
        </button>
        <button title="" class="action-toggle scalable  add" data-toggle="dropdown" data-bind="click: toggleActionListVisible">
            <span>|</span>
        </button>

        <ul class="dropdown-menu" data-bind="css: {'active':isActionListVisible}, foreach: {data: collectionActions, as: 'action'}">
            <li data-bind="click: $parent.setAction(value)"><span class="item" data-bind="text: label"></span></li>
        </ul>
    </div>
</div>
