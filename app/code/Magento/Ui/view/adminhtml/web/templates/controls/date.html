<div class="range">
    <label class="label">
        <span data-bind="text: title"></span>
    </label>
    <div class="range-line date">
        <label data-bind="text: $t('From')"></label><br>
        <input type="text" class="input-text no-changes" data-bind="datepicker: { storage: from, options: config }">
    </div>
    <div class="range-line date">
        <label data-bind="text: $t('To')"></label><br>
        <input type="text" class="input-text no-changes" data-bind="datepicker: { storage: to, options: config }">
    </div>
</div>
