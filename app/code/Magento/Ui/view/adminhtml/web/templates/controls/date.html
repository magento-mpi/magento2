<div class="range">
    <label for="" class="label">
        <span data-bind="text: title"></span>
    </label>
    <div class="range-line date">
        <label data-bind="text: $t('To')"></label><br>
        <input type="text" class="input-text no-changes" data-bind="datepicker: from">
    </div>
    <div class="range-line date">
        <label data-bind="text: $t('From')"></label><br>
        <input type="text" class="input-text no-changes" data-bind="datepicker: to">
    </div>
</div>
