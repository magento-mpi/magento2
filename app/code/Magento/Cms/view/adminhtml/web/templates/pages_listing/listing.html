<div data-template-extend="Magento_Ui.templates.listing.listing">
  <li data-part-replace="item">
    <h1 data-bind="text: row.title"></h1>
    <h2 data-bind="text: row.url"></h2>
    <h3 data-bind="date: row.created"></h3>
    <h4 data-bind="css: $parent.getStatusClassFor(row), text: $parent.getStatusTextFor(row.status)"></h4>
  </li>
</div>
