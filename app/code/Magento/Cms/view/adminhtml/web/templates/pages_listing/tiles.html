<div data-template-extend="Magento_Ui.templates.listing.tiles">
  <div data-part-replace="tile" class="listing-tile" data-bind="css: $parent.getStatusClassFor(row)">
    <h1 data-bind="text: row.title"></h1>
    <h2 data-bind="text: row.url"></h2>
    <h3 data-bind="date: row.created"></h3>
  </div>
</div>
