<html lang="{{var render.getLang()}}" class="no-js">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    {{var render.getChildHtml('head')}}
</head>
<body class="layout-3" data-container="body" data-mage-init='{"loaderAjax":{},"loader":{}}'>
    <div class="page wrapper">
        {{var render.getChildHtml('header')}}
        <div class="columns">
            {{var render.getChildHtml('toolbar')}}
            {{var render.getChildHtml('sidebar')}}
            {{var render.getChildHtml('content')}}
        </div>
    </div>
</body>
</html>
