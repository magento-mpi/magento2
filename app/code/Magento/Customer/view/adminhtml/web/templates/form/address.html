<div class="ui-tabs">
    <ul class="address-list ui-tabs-nav">
        <!-- ko foreach: { data: items, as: 'item' } -->
        <li class="address-list-item" data-bind="css: { 'ui-state-active': active }">
            <a href="#" class="ui-tabs-anchor">
                <div class="address-list-item-actions">
                    <button class="action-delete" type="button" data-bind="attr: { title: $t('Remove address') }">
                        <span data-bind="text: $t('Remove address')"></span>
                    </button>
                    <button class="action-edit" type="button" data-bind="attr: { title: $t('Edit address') }">
                        <span data-bind="text: $t('Edit address')"></span>
                    </button>
                </div>
                <address data-bind="foreach: { data: elements, as: 'element' }">
                    <span data-bind="text: element.value"></span>
                </address>
                <div class="field field-address-item-billing choice">
                    <input type="checkbox" data-bind="attr: { title: $t('Set as Default Billing Address') }">
                    <label class="label">
                        <span data-bind="text: $t('Default Billing Address')"></span>
                    </label>
                </div>
            </a>
        </li>
        <!-- /ko -->
        <li class="address-list-actions last">
            <button data-bind="attr: { title: $t('Add New Address') }" type="button" class="scalable add">
                <span data-bind="text: $t('Add New Address')"></span>
            </button>
        </li>
    </ul>
    <!-- ko foreach: { data: items, as: 'item' } -->
    <div class="address-item-edit" data-bind="visible: active">
        <div class="address-item-edit-content">
            <fieldset class="fieldset">
                <legend class="legend"><span data-bind="text: $t('Edit Customer\'s Address')"></span></legend><br>
                <!-- ko foreach: { data: elements, as: 'element' } -->
                    <!-- ko template: element.getTemplate() --><!-- /ko -->
                <!-- /ko -->
            </fieldset>
        </div>
    </div>
    <!-- /ko -->
</div>
